name: supercartolamanagerv5
on: 
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm ci
    - run: echo "✅ Validação básica concluída"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Trigger Replit Deploy
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -H "X-Replit-Signature: ${{ secrets.REPLIT_WEBHOOK_SECRET }}" \
          https://replit.com/@paulinett1508/SuperCartolaManagerv5/__repl
