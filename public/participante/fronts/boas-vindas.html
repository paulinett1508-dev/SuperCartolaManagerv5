<script>
(function() {
    console.log('üìä [BOAS-VINDAS] Inicializando painel participante...');

    // Fun√ß√£o para buscar dados do jogador
    async function buscarDadosJogador(ligaId, timeId) {
        try {
            const [rankingGeral, resumoLiga, ultimasRodadas] = await Promise.all([
                fetch(`/api/ligas/${ligaId}/ranking-geral`).then(res => res.ok ? res.json() : []),
                fetch(`/api/ligas/${ligaId}/resumo`).then(res => res.ok ? res.json() : {}),
                fetch(`/api/rodadas?ligaId=${ligaId}`).then(res => res.ok ? res.json() : [])
            ]);

            const meuTime = rankingGeral.find(t => t.time_id === timeId);
            const ultimaRodada = ultimasRodadas.length > 0 ? ultimasRodadas[ultimasRodadas.length - 1] : null;
            const meuDesempenhoUltimaRodada = ultimaRodada?.ranking.find(t => t.time_id === timeId);

            // Atualiza informa√ß√µes gerais
            document.getElementById('posicaoRanking').textContent = meuTime ? `${meuTime.posicao}¬∫` : '--¬∫';
            document.getElementById('pontosTotal').textContent = meuTime ? meuTime.pontos_total.toFixed(2) : '--';

            // Atualiza informa√ß√µes financeiras
            const saldo = resumoLiga.saldo_time?.[timeId] || 0;
            const saldoEl = document.getElementById('saldoFinanceiro');
            saldoEl.textContent = `R$ ${Math.abs(saldo).toFixed(2)}`;
            saldoEl.style.color = saldo >= 0 ? '#22c55e' : '#ef4444';
            document.getElementById('statusFinanceiro').textContent = saldo >= 0 ? 'Positivo' : 'Negativo';

            // Atualiza informa√ß√µes da √∫ltima rodada
            const numeroUltimaRodadaEl = document.getElementById('numeroUltimaRodada');
            const pontosUltimaRodadaEl = document.getElementById('pontosUltimaRodada');
            
            if (ultimaRodada && meuDesempenhoUltimaRodada) {
                numeroUltimaRodadaEl.textContent = ultimaRodada.rodada;
                pontosUltimaRodadaEl.textContent = `${meuDesempenhoUltimaRodada.pontos.toFixed(2)} pts`;
            } else {
                numeroUltimaRodadaEl.textContent = '--';
                pontosUltimaRodadaEl.textContent = '--';
            }

            // Atualiza performance
            if (meuTime) {
                document.getElementById('posicaoAnterior').textContent = `${meuTime.posicao_anterior || '--'}¬∫`;
                const variacao = (meuTime.posicao_anterior || meuTime.posicao) - (meuTime.posicao || 0);
                const tendenciaEl = document.getElementById('variacao');
                const tendenciaIconEl = document.getElementById('tendencia');
                
                if (variacao > 0) {
                    tendenciaEl.textContent = `+${variacao} (Subindo!)`;
                    tendenciaEl.style.color = '#22c55e';
                    tendenciaIconEl.textContent = 'üìà';
                } else if (variacao < 0) {
                    tendenciaEl.textContent = `${variacao}`;
                    tendenciaEl.style.color = '#ef4444';
                    tendenciaIconEl.textContent = 'üìâ';
                } else {
                    tendenciaEl.textContent = 'Est√°vel';
                    tendenciaEl.style.color = '#888';
                    tendenciaIconEl.textContent = '‚û°Ô∏è';
                }
            }

            console.log('‚úÖ [BOAS-VINDAS] Dados carregados com sucesso');

        } catch (error) {
            console.error('‚ùå [BOAS-VINDAS] Erro ao carregar dados:', error);
        }
    }

    // Inicializa√ß√£o
    (async function inicializar() {
        console.log('üìä [BOAS-VINDAS] Inicializando...');
        try {
            const session = await fetch('/api/participante/auth/session').then(r => r.ok ? r.json() : null);
            if (!session || !session.participante?.timeId) {
                console.warn('‚ö†Ô∏è Sess√£o do participante n√£o encontrada.');
                return;
            }
            const ligaId = session.participante?.ligaId || new URLSearchParams(window.location.search).get('liga');
            if (!ligaId) {
                console.warn('‚ö†Ô∏è ID da Liga n√£o encontrado na sess√£o ou URL.');
                return;
            }
            await buscarDadosJogador(ligaId, session.participante.timeId);
        } catch (error) {
            console.error('‚ùå Erro na inicializa√ß√£o:', error);
        }
    })();
})();
</script>
