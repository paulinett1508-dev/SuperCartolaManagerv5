<!-- PARTICIPANTE ARTILHEIRO - Interface v4.0 -->
<!-- v4.0: Skeleton loading, pull-to-refresh, MutationObserver -->
<div class="artilheiro-participante">
    <!-- Container para conteúdo dinâmico (skeleton será injetado via JS) -->
    <div id="artilheiro-content">
        <!-- Loading State -->
        <div id="artilheiroLoading" class="loading-participante text-center py-10">
            <div class="spinner-artilheiro"></div>
            <p class="loading-text">Carregando artilheiros...</p>
        </div>

        <!-- Empty State -->
        <div id="artilheiroEmpty" style="display: none; text-align: center; padding: 60px 20px;">
            <span class="material-symbols-outlined" style="font-size: 64px; color: var(--app-text-disabled, #404040); margin-bottom: 16px; display: block;">military_tech</span>
            <h3 style="color: var(--app-text-muted); font-size: 18px; margin-bottom: 8px;">Nenhum artilheiro registrado</h3>
            <p style="color: var(--app-text-dim); font-size: 14px;">Os dados aparecerão quando houver gols na temporada</p>
        </div>

        <!-- Error State -->
        <div id="artilheiroError" style="display: none; text-align: center; padding: 60px 20px;">
            <span class="material-symbols-outlined" style="font-size: 64px; color: var(--app-warning); margin-bottom: 16px; display: block;">warning</span>
            <h3 style="color: var(--app-text-muted); font-size: 18px; margin-bottom: 8px;">Erro ao carregar artilheiros</h3>
            <p id="artilheiroErrorMsg" style="color: var(--app-text-dim); font-size: 13px; margin-bottom: 20px;">Tente novamente em instantes</p>
            <button onclick="window.participanteNav?.navegarPara('artilheiro', true)"
                    style="padding: 10px 20px; background: var(--app-gradient-primary); color: var(--app-text-primary); border: none; border-radius: var(--app-radius-md); font-weight: 600; cursor: pointer;">
                <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle; margin-right: 4px;">refresh</span>
                Tentar novamente
            </button>
        </div>
    </div>

    <!-- v3.4: Container para card "Seu Desempenho" ao final -->
    <div id="artilheiro-card-desempenho"></div>
</div>

<style>
    /* Cores mapeadas para tokens globais (_app-tokens.css)
       Fonts loaded from parent index.html */

    :root {
        --artilheiro-font-brand: var(--app-font-brand, 'Russo One', sans-serif);
        --artilheiro-font-body: 'Inter', -apple-system, sans-serif;
        --artilheiro-primary: var(--app-success-light, var(--app-success-light));
        --artilheiro-card: var(--app-surface, var(--app-surface));
        --artilheiro-border: var(--participante-border, #333);
        --artilheiro-danger: var(--app-danger, var(--app-danger));
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Spinner usando variáveis CSS (sem cores hardcoded) */
    .spinner-artilheiro {
        border: 4px solid var(--app-surface-elevated, #2a2a2a);
        border-top: 4px solid var(--artilheiro-primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    .loading-text {
        margin-top: 20px;
        color: var(--app-text-muted, #888);
    }

    .artilheiro-participante {
        padding: 10px 0;
        font-family: var(--artilheiro-font-body);
    }

    .artilheiro-card {
        background: var(--participante-card, var(--app-surface));
        border: 1px solid var(--participante-border, #333);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
    }

    .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid var(--participante-border, #333);
    }

    th {
        background: var(--module-artilheiro-muted, rgba(34, 197, 94, 0.1));
        font-weight: 600;
    }

    .text-success {
        color: var(--artilheiro-primary);
    }
    .text-danger {
        color: var(--artilheiro-danger);
    }
    .text-primary {
        color: var(--participante-primary, var(--app-success-light));
    }
    .fw-bold {
        font-weight: 700;
    }
    .table-primary {
        background: var(--module-artilheiro-muted, rgba(34, 197, 94, 0.15));
    }
    .text-center {
        text-align: center;
    }

    /* v3.4: Estilos do card desempenho ao final */
    #artilheiro-card-desempenho {
        margin-top: 16px;
    }

    @media (max-width: 768px) {
        .artilheiro-participante {
            padding: 10px;
        }
        th,
        td {
            padding: 8px 4px;
            font-size: 14px;
        }
    }
</style>
