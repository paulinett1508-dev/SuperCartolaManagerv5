<!-- PARTICIPANTE EXTRATO - v3.0 Bank Digital Redesign -->
<div id="extratoFinanceiro" class="p-4 pb-20">
    <!-- Skeleton Loading (substituído via JS quando dados carregam) -->
    <div id="fluxoFinanceiroContent">
        <div class="extrato-skeleton" role="status" aria-label="Carregando extrato financeiro">
            <!-- Skeleton: Hero Saldo Card -->
            <div class="skeleton-box extrato-skeleton__hero"></div>

            <!-- Skeleton: Quick Stats Pills -->
            <div class="extrato-skeleton__stats">
                <div class="skeleton-box extrato-skeleton__stat-pill"></div>
                <div class="skeleton-box extrato-skeleton__stat-pill"></div>
                <div class="skeleton-box extrato-skeleton__stat-pill"></div>
            </div>

            <!-- Skeleton: Chart -->
            <div class="skeleton-box extrato-skeleton__chart"></div>

            <!-- Skeleton: Timeline Items -->
            <div class="extrato-skeleton__items">
                <div class="skeleton-box extrato-skeleton__item"></div>
                <div class="skeleton-box extrato-skeleton__item"></div>
                <div class="skeleton-box extrato-skeleton__item"></div>
                <div class="skeleton-box extrato-skeleton__item"></div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div id="extratoEmpty" style="display: none; text-align: center; padding: 60px 20px;">
        <span class="material-symbols-outlined" style="font-size: 64px; color: var(--app-text-disabled, #404040); margin-bottom: 16px; display: block;">account_balance_wallet</span>
        <h3 style="color: var(--app-text-muted); font-size: 18px; margin-bottom: 8px;">Nenhuma movimentação</h3>
        <p style="color: var(--app-text-dim); font-size: 14px;">Seu extrato aparecerá quando houver transações na temporada</p>
    </div>

    <!-- Error State -->
    <div id="extratoError" style="display: none; text-align: center; padding: 60px 20px;">
        <span class="material-symbols-outlined" style="font-size: 64px; color: var(--app-warning); margin-bottom: 16px; display: block;">warning</span>
        <h3 style="color: var(--app-text-muted); font-size: 18px; margin-bottom: 8px;">Erro ao carregar extrato</h3>
        <p id="extratoErrorMsg" style="color: var(--app-text-dim); font-size: 13px; margin-bottom: 20px;">Tente novamente em instantes</p>
        <button onclick="window.participanteNav?.navegarPara('extrato', true)"
                style="padding: 10px 20px; background: var(--app-gradient-primary); color: var(--app-text-primary); border: none; border-radius: var(--app-radius-md); font-weight: 600; cursor: pointer;">
            <span class="material-symbols-outlined" style="font-size: 16px; vertical-align: middle; margin-right: 4px;">refresh</span>
            Tentar novamente
        </button>
    </div>
</div>
