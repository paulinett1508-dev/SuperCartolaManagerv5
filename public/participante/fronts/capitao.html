<!-- PARTICIPANTE CAPITÃO DE LUXO - Interface v1.0 Russo One Brand Typography -->
<!-- v1.0: Russo One Typography + Card Desempenho + CSS Variables -->
<div class="capitao-participante">
    <!-- Container para conteúdo dinâmico -->
    <div id="capitaoContent">
        <div class="loading-participante text-center py-10">
            <div class="spinner-capitao"></div>
            <p class="loading-text">Carregando capitães...</p>
        </div>
    </div>

    <!-- Container para card "Seu Desempenho" ao final -->
    <div id="capitao-card-desempenho"></div>
</div>

<style>
    /* Cores mapeadas para tokens globais (_app-tokens.css)
       Fonts loaded from parent index.html */

    :root {
        --capitao-font-brand: var(--app-font-brand, 'Russo One', sans-serif);
        --capitao-font-body: 'Inter', -apple-system, sans-serif;
        --capitao-font-mono: 'JetBrains Mono', monospace;
        --capitao-primary: var(--app-purple, var(--app-purple));
        --capitao-primary-light: #a78bfa;
        --capitao-gold: var(--app-gold, #fbbf24);
        --capitao-success: var(--app-success-light, var(--app-success-light));
        --capitao-danger: var(--app-danger, var(--app-danger));
        --capitao-card: var(--app-surface, var(--app-surface));
        --capitao-border: var(--participante-border, #333);
        --capitao-text-muted: #999;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Spinner usando variáveis CSS */
    .spinner-capitao {
        border: 4px solid var(--app-surface-elevated, #2a2a2a);
        border-top: 4px solid var(--capitao-primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    .loading-text {
        margin-top: 20px;
        color: var(--capitao-text-muted);
    }

    .capitao-participante {
        padding: 10px 0;
        font-family: var(--capitao-font-body);
    }

    /* Cards de ranking */
    .capitao-card {
        background: var(--participante-card, var(--app-surface));
        border: 1px solid var(--participante-border, #333);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: transform 0.2s ease;
    }

    .capitao-card:active {
        transform: scale(0.98);
    }

    .capitao-card.podium-1 {
        border-color: var(--capitao-gold);
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
    }

    .capitao-card.podium-2 {
        border-color: var(--app-silver, var(--app-silver));
        box-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
    }

    .capitao-card.podium-3 {
        border-color: var(--app-bronze, var(--app-bronze));
        box-shadow: 0 0 15px rgba(205, 127, 50, 0.3);
    }

    .capitao-card.meu-time {
        background: rgba(139, 92, 246, 0.15);
        border-color: var(--capitao-primary);
    }

    .capitao-posicao {
        font-family: var(--capitao-font-brand);
        font-size: 24px;
        font-weight: 400;
        color: var(--capitao-primary);
        min-width: 40px;
        text-align: center;
    }

    .capitao-escudo {
        width: 32px;
        height: 32px;
        border-radius: 6px;
    }

    .capitao-info {
        flex: 1;
        min-width: 0;
    }

    .capitao-nome {
        font-size: 14px;
        font-weight: 600;
        color: var(--app-text-white, var(--app-text-primary));
    }

    .capitao-time-nome {
        font-size: 12px;
        color: var(--capitao-text-muted);
    }

    .capitao-stats {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .capitao-stat {
        text-align: center;
    }

    .capitao-stat-label {
        display: block;
        font-size: 10px;
        color: var(--capitao-text-muted);
        margin-bottom: 2px;
    }

    .capitao-stat-value {
        display: block;
        font-family: var(--capitao-font-mono);
        font-size: 14px;
        font-weight: 700;
        color: var(--capitao-primary);
    }

    .capitao-stat-value.media {
        color: var(--capitao-primary-light);
        font-size: 12px;
    }

    .capitao-badge-captain {
        font-size: 10px;
        font-weight: 600;
        color: var(--capitao-gold);
        background: rgba(251, 191, 36, 0.15);
        padding: 2px 6px;
        border-radius: 4px;
    }

    /* Card desempenho */
    #capitao-card-desempenho {
        margin-top: 16px;
    }

    /* Tabela para desktop */
    .capitao-table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    .capitao-table {
        width: 100%;
        border-collapse: collapse;
    }

    .capitao-table th,
    .capitao-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid var(--participante-border, #333);
    }

    .capitao-table th {
        background: rgba(139, 92, 246, 0.1);
        font-weight: 600;
        color: var(--capitao-primary-light);
        font-size: 11px;
        text-transform: uppercase;
    }

    .capitao-table .val-pts {
        font-family: var(--capitao-font-mono);
        font-weight: 700;
        color: var(--capitao-primary);
    }

    .capitao-table .val-media {
        font-family: var(--capitao-font-mono);
        color: var(--capitao-primary-light);
    }

    .capitao-table .val-melhor {
        font-family: var(--capitao-font-mono);
        color: var(--capitao-success);
    }

    .capitao-table .val-pior {
        font-family: var(--capitao-font-mono);
        color: var(--capitao-danger);
    }

    .text-success { color: var(--capitao-success); }
    .text-danger { color: var(--capitao-danger); }
    .text-primary { color: var(--capitao-primary); }
    .fw-bold { font-weight: 700; }
    .table-primary { background: rgba(139, 92, 246, 0.15); }
    .text-center { text-align: center; }

    /* Estado vazio */
    .capitao-empty {
        text-align: center;
        padding: 40px 20px;
        color: var(--capitao-text-muted);
    }

    .capitao-empty .material-icons {
        font-size: 48px;
        color: #4b5563;
        margin-bottom: 12px;
    }

    /* Estado erro */
    .capitao-error {
        text-align: center;
        padding: 40px 20px;
        color: var(--capitao-danger);
    }

    /* Módulo não ativo */
    .capitao-modulo-inativo {
        text-align: center;
        padding: 60px 20px;
        color: var(--capitao-text-muted);
    }

    .capitao-modulo-inativo .material-icons {
        font-size: 48px;
        color: #4b5563;
        margin-bottom: 12px;
    }

    /* Histórico por rodada (chips) */
    .cap-historico {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-top: 5px;
    }

    .cap-chip {
        display: inline-flex;
        align-items: center;
        gap: 3px;
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 10px;
        color: #d1d5db;
        white-space: nowrap;
        line-height: 1.4;
    }

    .cap-chip.cap-chip-pending {
        border-color: rgba(251, 191, 36, 0.3);
        background: rgba(251, 191, 36, 0.08);
    }

    .cap-chip-rod {
        font-family: var(--capitao-font-mono);
        font-weight: 700;
        font-size: 9px;
        color: var(--capitao-primary);
    }

    .cap-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        display: inline-block;
        margin-left: 2px;
        flex-shrink: 0;
    }

    .cap-dot-pending {
        background: var(--capitao-gold);
        animation: capDotPulse 1.5s infinite;
    }

    @keyframes capDotPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    .cap-dot-positive { background: var(--capitao-success); }
    .cap-dot-negative { background: var(--capitao-danger); }
    .cap-dot-neutral { background: #9ca3af; }

    /* Toggle expandir/colapsar histórico */
    .cap-historico-collapsible {
        position: relative;
    }

    .cap-historico-hidden {
        flex-wrap: wrap;
        gap: 4px;
        width: 100%;
        margin-bottom: 4px;
    }

    .cap-chip-toggle {
        cursor: pointer;
        background: rgba(139, 92, 246, 0.25) !important;
        border-color: var(--capitao-primary) !important;
        color: var(--capitao-primary-light) !important;
        font-weight: 600 !important;
        font-size: 9px !important;
        user-select: none;
        transition: background 0.2s;
    }

    .cap-chip-toggle:active {
        background: rgba(139, 92, 246, 0.4) !important;
    }

    /* ============================================
       NOVO LAYOUT: Botão Ver Histórico Compacto
       ============================================ */
    .btn-ver-historico-app {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        background: rgba(139, 92, 246, 0.15);
        border: 1px solid rgba(139, 92, 246, 0.25);
        color: #a78bfa;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 6px;
        font-family: 'JetBrains Mono', monospace;
    }

    .btn-ver-historico-app:hover {
        background: rgba(139, 92, 246, 0.25);
        border-color: rgba(139, 92, 246, 0.4);
        color: #c4b5fd;
    }

    .btn-ver-historico-app:active {
        transform: scale(0.98);
    }

    /* Cards clicáveis */
    .capitao-card {
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .capitao-participante {
            padding: 10px;
        }

        .capitao-card {
            padding: 12px;
            gap: 8px;
        }

        .capitao-stats {
            gap: 8px;
        }

        .capitao-stat-value {
            font-size: 12px;
        }

        .capitao-table th,
        .capitao-table td {
            padding: 8px 4px;
            font-size: 12px;
        }
    }
</style>
