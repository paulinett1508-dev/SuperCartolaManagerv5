        <!-- ✅ CSS CRÍTICO INLINE v3 - Corrigido para permitir failsafe -->
        <style id="critical-splash-fix">
            /* Splash screen SEMPRE começa oculta */
            #splashScreen:not(.animate) {
                opacity: 0 !important;
                visibility: hidden !important;
                pointer-events: none !important;
            }
            /* ⚠️ SEM !important aqui - permite failsafe CSS funcionar */
            #splashScreen.animate {
                opacity: 1;
                visibility: visible;
                pointer-events: all;
            }
            /* Garante que .hidden sempre oculta (prioridade máxima) */
            #splashScreen.hidden {
                opacity: 0 !important;
                visibility: hidden !important;
                pointer-events: none !important;
                animation: none !important;
            }
            /* Logo glow é APENAS cor sólida laranja blur, NUNCA imagem */
            .splash-logo-glow {
                background: #FF4500 !important;
                background-image: none !important;
                z-index: 0 !important;
            }
            /* Apenas UM logo visível - sem filtros que causam duplicação */
            .splash-logo-container {
                position: relative !important;
            }
            .splash-logo-container img,
            .splash-logo-img {
                position: relative !important;
                z-index: 1 !important;
                filter: none !important;
            }
            /* Bloquear pseudo-elementos */
            .splash-logo-container::before,
            .splash-logo-container::after,
            .splash-logo-img::before,
            .splash-logo-img::after {
                display: none !important;
                content: none !important;
            }
        </style>

            /* ============================================
               OVERLAY DE RELOAD (Vidro Fosco) - DEFINITIVO
               ============================================ */
            #reload-glass-overlay {
                position: fixed !important;
                inset: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(20, 20, 20, 0.5);
                backdrop-filter: blur(15px);

                z-index: 999999;

                pointer-events: none;
                transition: opacity 0.15s ease-out;

                flex-direction: column;

                height: 10px;
                background: rgba(255, 69, 0, 0.6);
                border-radius: 50%;
                filter: blur(4px);
                margin-top: 8px;

            @keyframes reloadBounce {

                    transform: translateY(0);
                    animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
                }
                50% {
                    transform: translateY(-25px);
                    animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
                }
            }

            @keyframes reloadSpin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }

            @keyframes reloadShadow {
                0%, 100% { transform: scale(1); opacity: 0.6; }
                50% { transform: scale(0.5); opacity: 0.2; }
            }
        </style>

        <!-- ✅ FORCE CACHE CLEAR v6 - Executa após página carregar -->
        <script>
            (function() {
                var FORCE_CLEAR_KEY = 'sw_force_clear_v6';

                // Se ainda não limpou nesta versão, agenda limpeza após carregamento
                if (!localStorage.getItem(FORCE_CLEAR_KEY)) {
                    // Marcar imediatamente para evitar múltiplas execuções
                    localStorage.setItem(FORCE_CLEAR_KEY, 'pending');

                    // Executar limpeza apenas APÓS página carregar completamente
                    window.addEventListener('load', function() {
                        setTimeout(function() {
                            if ('caches' in window) {
                                caches.keys().then(function(names) {
                                    return Promise.all(names.map(function(name) {
                                        return caches.delete(name);
                                    }));
                                }).then(function() {
                                    localStorage.setItem(FORCE_CLEAR_KEY, Date.now().toString());
                                }).catch(function() {
                                    localStorage.setItem(FORCE_CLEAR_KEY, Date.now().toString());
                                });
                            } else {
                                localStorage.setItem(FORCE_CLEAR_KEY, Date.now().toString());
                            }
                        }, 2000); // Aguarda 2s após load para não interferir
                    });
                }
            })();
        </script>

        <!-- ✅ SCRIPT IMEDIATO - Detecção Ultra-Rápida de Reload -->
        <script>
            (function() {
                // ✅ CHAVE ESPECÍFICA do app participante (não compartilhada com login)
                var PARTICIPANTE_LOADED_KEY = 'participante_app_loaded';
                var isReload = sessionStorage.getItem(PARTICIPANTE_LOADED_KEY);
                var glassOverlay = document.getElementById('reload-glass-overlay');
                var splashScreen = document.getElementById('splashScreen');

                if (isReload) {
                    // É RELOAD/PULL-REFRESH: Esconde Splash, mostra Vidro Fosco
                    if (splashScreen) splashScreen.style.display = 'none';
                    if (glassOverlay) glassOverlay.classList.add('is-active');

                    // Remove o overlay assim que o conteúdo carregar
                    window.addEventListener('load', function() {
                        setTimeout(function() {
                            if (glassOverlay) glassOverlay.classList.remove('is-active');
                        }, 800);
                    });
                }
                // NÃO marcar aqui! A marcação acontece APÓS a página carregar completamente
                // Isso garante que a primeira visita (vindo do login) mostre a Splash
            })();
        </script>

        <!-- ✅ FAILSAFE JS DE EMERGÊNCIA - Força splash esconder após 6s -->
        <script>
            (function() {
                // Failsafe: Se após 6 segundos a splash ainda estiver visível, força esconder
                setTimeout(function() {
                    var splash = document.getElementById('splashScreen');
                    var overlay = document.getElementById('reload-glass-overlay');

                    if (splash && (splash.classList.contains('animate') ||
                        getComputedStyle(splash).visibility === 'visible')) {
                        console.warn('[FAILSAFE] Forçando splash a esconder após 6s');
                        splash.classList.remove('animate');
                        splash.classList.add('hidden');
                        splash.style.cssText = 'opacity:0!important;visibility:hidden!important;pointer-events:none!important;';
                    }

                    // Também esconder overlay de reload se ainda estiver ativo
                    if (overlay && overlay.classList.contains('is-active')) {
                        console.warn('[FAILSAFE] Forçando overlay a esconder após 6s');
                        overlay.classList.remove('is-active');
                    }
                }, 6000);
            })();
        </script>

                    if (toggle && secondary) {
                        toggle.addEventListener("click", () => {

                                    ? "rotate(90deg)"

        <!-- ✅ ERROR HANDLER GLOBAL - Captura erros não tratados -->
        <script>
            window.onerror = function(msg, url, line, col, error) {
                console.error('[GLOBAL ERROR]', msg, url, line, error);
                // Esconder splash em caso de erro fatal
                var splash = document.getElementById('splashScreen');
                var overlay = document.getElementById('reload-glass-overlay');
                if (splash) {
                    splash.classList.remove('animate');
                    splash.classList.add('hidden');
                }
                if (overlay) overlay.classList.remove('is-active');
                return false;
            };
            window.addEventListener('unhandledrejection', function(event) {
                console.error('[UNHANDLED PROMISE]', event.reason);
                // Esconder splash em caso de promise rejeitada
                var splash = document.getElementById('splashScreen');
                var overlay = document.getElementById('reload-glass-overlay');
                if (splash) {
                    splash.classList.remove('animate');
                    splash.classList.add('hidden');
                }
                if (overlay) overlay.classList.remove('is-active');
            });
        </script>
