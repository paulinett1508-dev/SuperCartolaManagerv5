<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Cartola</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="css/participante.css">
</head>
<body>
    <div class="participante-container">
        <!-- HEADER STICKY COM BACKDROP BLUR -->
        <header class="participante-header-modern">
            <div class="header-main-modern">
                <!-- Info Principal -->
                <div class="header-info-group">
                    <div class="escudos-mini-modern">
                        <img id="escudoTime" class="escudo-mini-modern" src="/escudos/placeholder.png" alt="Time">
                        <img id="escudoCoracao" class="escudo-coracao-modern" src="/escudos/placeholder.png" alt="Cora√ß√£o">
                    </div>
                    <div class="info-participante-modern">
                        <h1 id="nomeTime">Carregando...</h1>
                        <p id="nomeCartoleiro"><span id="nomeCartolaText">Aguarde...</span></p>
                    </div>
                </div>

                <!-- A√ß√µes Minimalistas -->
                <div class="header-actions-modern">
                    <!-- Status Online/Offline -->
                    <div class="status-wrapper" style="display: flex; align-items: center; gap: 4px; margin-right: 8px;">
                        <div id="statusIndicador" style="width: 8px; height: 8px; border-radius: 50%; background: #22c55e;"></div>
                        <span id="statusTexto" style="font-size: 10px; color: #22c55e; font-weight: 600;">Online</span>
                    </div>
                    
                    <!-- Menu Configura√ß√µes (Seletor Liga + Logout) -->
                    <button class="btn-icon-modern btn-menu" id="headerMenuToggle" title="Configura√ß√µes">
                        <span class="material-icon">‚öôÔ∏è</span>
                    </button>
                </div>
            </div>

            <!-- LINHA EXPANS√çVEL - Controles Secund√°rios -->
            <div id="headerSecondary" class="header-secondary">
                <div class="secondary-content">
                    <!-- Seletor de Liga -->
                    <select id="seletorLiga" class="liga-selector">
                        <option>Carregando ligas...</option>
                    </select>

                    <!-- Logout -->
                    <button class="btn-logout" onclick="logout()">
                        üö™ Sair
                    </button>
                </div>
            </div>
        </header>

        <style>
                /* HEADER MOBILE-FIRST - 360px-414px OTIMIZADO */
                .participante-header {
                    background: linear-gradient(135deg, #FF6B35 0%, #FF5722 100%);
                    box-shadow: 0 2px 12px rgba(255, 107, 53, 0.4);
                    border-bottom: 2px solid rgba(255, 140, 66, 0.6);
                }

                .header-main {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 10px 12px;
                    gap: 10px;
                    min-height: 56px;
                }

                /* ESCUDOS MINI - COMPACTOS */
                .escudos-mini {
                    display: flex;
                    gap: 6px;
                    flex-shrink: 0;
                }

                .escudo-mini {
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    border: 2px solid white;
                    object-fit: cover;
                    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                    transition: transform 0.2s;
                }

                .escudo-mini:active {
                    transform: scale(0.92);
                }

                .escudo-coracao-badge {
                    opacity: 0.85;
                    filter: brightness(1.1);
                }

                /* INFO PARTICIPANTE */
                .info-participante {
                    flex: 1;
                    min-width: 0;
                    padding: 0 8px;
                }

                .info-participante h1 {
                    margin: 0;
                    font-size: 15px;
                    font-weight: 700;
                    color: white;
                    line-height: 1.2;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

                .info-participante p {
                    margin: 2px 0 0 0;
                    font-size: 11px;
                    color: rgba(255, 255, 255, 0.85);
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

                /* A√á√ïES DO HEADER */
                .header-actions {
                    display: flex;
                    gap: 6px;
                    flex-shrink: 0;
                }

                .btn-icon {
                    width: 38px;
                    height: 38px;
                    border-radius: 8px;
                    border: 2px solid rgba(255, 255, 255, 0.3);
                    background: rgba(255, 255, 255, 0.1);
                    color: white;
                    font-size: 18px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: all 0.2s;
                    -webkit-tap-highlight-color: transparent;
                }

                .btn-icon:active {
                    transform: scale(0.9);
                    background: rgba(255, 255, 255, 0.2);
                }

                .btn-home {
                    background: rgba(59, 130, 246, 0.2);
                    border-color: rgba(59, 130, 246, 0.5);
                }

                .btn-menu {
                    font-size: 22px;
                }

                /* LINHA SECUND√ÅRIA - COLAPS√ÅVEL */
                .header-secondary {
                    max-height: 0;
                    overflow: hidden;
                    transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    background: rgba(0, 0, 0, 0.2);
                }

                .header-secondary.active {
                    max-height: 70px;
                }

                .secondary-content {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 10px 12px;
                    gap: 10px;
                }

                .liga-selector {
                    flex: 1;
                    padding: 8px 12px;
                    border-radius: 6px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    background: rgba(0, 0, 0, 0.3);
                    color: white;
                    font-size: 12px;
                    font-weight: 600;
                    cursor: pointer;
                }

                .btn-logout {
                    padding: 8px 14px;
                    border-radius: 6px;
                    border: 2px solid rgba(255, 69, 0, 0.4);
                    background: rgba(255, 69, 0, 0.15);
                    color: white;
                    font-size: 12px;
                    font-weight: 600;
                    cursor: pointer;
                    white-space: nowrap;
                    transition: all 0.2s;
                    -webkit-tap-highlight-color: transparent;
                }

                .btn-logout:active {
                    transform: scale(0.95);
                    background: rgba(255, 69, 0, 0.25);
                }

                /* RESPONSIVO - TELAS MENORES (360px) */
                @media (max-width: 380px) {
                    .header-main {
                        padding: 8px 10px;
                        gap: 8px;
                    }

                    .escudo-mini {
                        width: 32px;
                        height: 32px;
                    }

                    .info-participante h1 {
                        font-size: 14px;
                    }

                    .info-participante p {
                        font-size: 10px;
                    }

                    .btn-icon {
                        width: 36px;
                        height: 36px;
                        font-size: 16px;
                    }

                    .btn-menu {
                        font-size: 20px;
                    }
                }

                /* TABLETS E MAIORES */
                @media (min-width: 768px) {
                    .header-main {
                        padding: 12px 20px;
                    }

                    .escudo-mini {
                        width: 42px;
                        height: 42px;
                    }

                    .info-participante h1 {
                        font-size: 18px;
                    }

                    .info-participante p {
                        font-size: 13px;
                    }

                    .btn-icon {
                        width: 44px;
                        height: 44px;
                    }
                }
            </style>

        <!-- SCRIPT: Toggle Menu -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const toggle = document.getElementById('headerMenuToggle');
                const secondary = document.getElementById('headerSecondary');
                if (toggle && secondary) {
                    toggle.addEventListener('click', () => {
                        secondary.classList.toggle('active');
                        toggle.style.transform = secondary.classList.contains('active') ? 'rotate(90deg)' : 'rotate(0deg)';
                    });
                    secondary.querySelectorAll('button, select').forEach(btn => {
                        btn.addEventListener('click', () => {
                            secondary.classList.remove('active');
                            toggle.style.transform = 'rotate(0deg)';
                        });
                    });
                }
            });
        </script>

        

        <!-- Container para m√≥dulos -->
        <main id="moduleContainer" class="module-container">
            <!-- Conte√∫do carregado dinamicamente -->
        </main>

        <!-- Navigation Container -->
        <nav class="participante-nav">
            <!-- Bot√µes de navega√ß√£o ser√£o inseridos aqui -->
        </nav>
    </div>

    <!-- Core Systems com ES6 Modules -->
    <script type="module" src="/js/core/cache-manager.js"></script>
    <script type="module" src="/js/core/api-client.js"></script>

    <!-- Scripts participante (vari√°veis globais, n√£o m√≥dulos ES6) -->
    <script src="js/participante-auth.js"></script>
    <script src="js/participante-navigation.js"></script>
    <script src="js/participante-status.js"></script>
</body>
