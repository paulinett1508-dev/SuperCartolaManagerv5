<!doctype html>
<html lang="pt-BR" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="theme-color" content="#0a0a0a" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <title>Super Cartola - Participante</title>
        <link rel="icon" href="../favicon.png" />

        <!-- ================================================== -->
        <!-- TAILWIND CDN + CONFIG -->
        <!-- ================================================== -->
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#ff5c00",
                            "background-light": "#f6f8f7",
                            "background-dark": "#101010",
                            "surface-dark": "#1c1c1c",
                        },
                        fontFamily: {
                            display: ["Roboto", "sans-serif"],
                            mono: ["JetBrains Mono", "monospace"],
                        },
                    },
                },
            };
        </script>

        <!-- ================================================== -->
        <!-- MATERIAL ICONS -->
        <!-- ================================================== -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <!-- ================================================== -->
        <!-- FONTS -->
        <!-- ================================================== -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- ================================================== -->
        <!-- CSS BASE -->
        <!-- ================================================== -->
        <link rel="stylesheet" href="css/participante.css" />

        <!-- ================================================== -->
        <!-- üì¶ CSS VERSIONAMENTO -->
        <!-- ================================================== -->
        <link rel="stylesheet" href="/css/app/app-version.css" />

        <style>
            /* Material Symbols config */
            .material-symbols-outlined {
                font-family: "Material Symbols Outlined";
                font-weight: normal;
                font-style: normal;
                font-size: 24px;
                line-height: 1;
                letter-spacing: normal;
                text-transform: none;
                display: inline-block;
                white-space: nowrap;
                word-wrap: normal;
                direction: ltr;
                font-variation-settings:
                    "FILL" 1,
                    "wght" 400,
                    "GRAD" 0,
                    "opsz" 24;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /* Garantir que Material Icons funcione */
            .material-icons {
                font-family: "Material Icons";
                font-weight: normal;
                font-style: normal;
                font-size: 24px;
                line-height: 1;
                letter-spacing: normal;
                text-transform: none;
                display: inline-block;
                white-space: nowrap;
                word-wrap: normal;
                direction: ltr;
                -webkit-font-smoothing: antialiased;
            }

            /* Scrollbar estilizada */
            ::-webkit-scrollbar {
                width: 4px;
                height: 4px;
            }
            ::-webkit-scrollbar-track {
                background: #1c1c1c;
            }
            ::-webkit-scrollbar-thumb {
                background: #ff5c00;
                border-radius: 2px;
            }

            /* Anima√ß√£o de spin para refresh */
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .animate-spin {
                animation: spin 0.8s linear infinite;
            }
        </style>
    </head>
    <body class="bg-background-dark font-display text-white">
        <div class="participante-container">
            <!-- HEADER STICKY COM BACKDROP BLUR -->
            <header class="participante-header-modern">
                <div class="header-main-modern">
                    <!-- Info Principal -->
                    <div class="header-info-group">
                        <div class="escudos-mini-modern">
                            <img
                                id="escudoTime"
                                class="escudo-mini-modern"
                                src="/escudos/placeholder.png"
                                alt="Time"
                            />
                            <img
                                id="escudoCoracao"
                                class="escudo-coracao-modern"
                                src="/escudos/placeholder.png"
                                alt="Cora√ß√£o"
                            />
                        </div>
                        <div class="info-participante-modern">
                            <h1 id="nomeTime">Carregando...</h1>
                            <p id="nomeCartoleiro">
                                <span id="nomeCartolaText">Aguarde...</span>
                            </p>
                        </div>
                    </div>

                    <!-- A√ß√µes Minimalistas -->
                    <div class="header-actions-modern">
                        <!-- Status Online/Offline + Vers√£o embaixo -->
                        <div
                            class="status-wrapper"
                            style="
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                                margin-right: 8px;
                                gap: 1px;
                            "
                        >
                            <div
                                style="
                                    display: flex;
                                    align-items: center;
                                    gap: 4px;
                                "
                            >
                                <div
                                    id="statusIndicador"
                                    style="
                                        width: 6px;
                                        height: 6px;
                                        border-radius: 50%;
                                        background: #22c55e;
                                    "
                                ></div>
                                <span
                                    id="statusTexto"
                                    style="
                                        font-size: 9px;
                                        color: #22c55e;
                                        font-weight: 500;
                                    "
                                    >Online</span
                                >
                            </div>
                            <span
                                id="app-version-badge"
                                style="
                                    font-size: 7px;
                                    color: rgba(255, 255, 255, 0.35);
                                    font-weight: 400;
                                "
                            ></span>
                        </div>

                        <!-- Menu Configura√ß√µes (Seletor Liga + Logout) -->
                        <button
                            class="btn-icon-modern btn-menu"
                            id="headerMenuToggle"
                            title="Menu"
                        >
                            <span class="material-symbols-outlined">menu</span>
                        </button>
                    </div>
                </div>

                <!-- LINHA EXPANS√çVEL - Controles Secund√°rios -->
                <div id="headerSecondary" class="header-secondary">
                    <div class="secondary-content">
                        <!-- Seletor de Liga -->
                        <select id="seletorLiga" class="liga-selector">
                            <option>Carregando ligas...</option>
                        </select>

                        <!-- Logout -->
                        <button class="btn-logout" id="btnLogout">
                            <span
                                class="material-symbols-outlined"
                                style="font-size: 16px; margin-right: 4px"
                                >logout</span
                            >
                            Sair
                        </button>
                    </div>
                </div>
            </header>

            <style>
                /* HEADER MODERNO - MOBILE-FIRST */
                .participante-header-modern {
                    position: sticky;
                    top: 0;
                    z-index: 100;
                    background: linear-gradient(
                        135deg,
                        rgba(255, 92, 0, 0.95) 0%,
                        rgba(255, 69, 0, 0.9) 100%
                    );
                    backdrop-filter: blur(10px);
                    -webkit-backdrop-filter: blur(10px);
                    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
                }

                .header-main-modern {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 10px 12px;
                    gap: 12px;
                }

                /* GRUPO INFO (Escudos + Textos) */
                .header-info-group {
                    display: flex;
                    align-items: center;
                    gap: 10px;
                    flex: 1;
                    min-width: 0;
                }

                .escudos-mini-modern {
                    position: relative;
                    flex-shrink: 0;
                }

                .escudo-mini-modern {
                    width: 38px;
                    height: 38px;
                    border-radius: 8px;
                    border: 2px solid rgba(255, 255, 255, 0.9);
                    background: white;
                    object-fit: contain;
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                }

                .escudo-coracao-modern {
                    position: absolute;
                    bottom: -4px;
                    right: -8px;
                    width: 20px;
                    height: 20px;
                    border-radius: 4px;
                    border: 1.5px solid white;
                    background: white;
                    object-fit: contain;
                    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
                }

                .info-participante-modern {
                    flex: 1;
                    min-width: 0;
                    padding: 0 8px;
                }

                .info-participante-modern h1 {
                    margin: 0;
                    font-size: 15px;
                    font-weight: 700;
                    color: white;
                    line-height: 1.2;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

                .info-participante-modern p {
                    margin: 2px 0 0 0;
                    font-size: 11px;
                    color: rgba(255, 255, 255, 0.85);
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }

                /* A√á√ïES DO HEADER */
                .header-actions-modern {
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    flex-shrink: 0;
                }

                .btn-icon-modern {
                    width: 38px;
                    height: 38px;
                    border-radius: 8px;
                    border: 2px solid rgba(255, 255, 255, 0.3);
                    background: rgba(255, 255, 255, 0.1);
                    color: white;
                    font-size: 18px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    transition: all 0.2s;
                    -webkit-tap-highlight-color: transparent;
                }

                .btn-icon-modern:active {
                    transform: scale(0.9);
                    background: rgba(255, 255, 255, 0.2);
                }

                .btn-menu {
                    font-size: 22px;
                }

                /* LINHA SECUND√ÅRIA - COLAPS√ÅVEL */
                .header-secondary {
                    max-height: 0;
                    overflow: hidden;
                    transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    background: rgba(0, 0, 0, 0.2);
                }

                .header-secondary.active {
                    max-height: 70px;
                }

                .secondary-content {
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 10px 12px;
                    gap: 10px;
                }

                .liga-selector {
                    flex: 1;
                    padding: 8px 12px;
                    border-radius: 6px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    background: rgba(0, 0, 0, 0.3);
                    color: white;
                    font-size: 12px;
                    font-weight: 600;
                    cursor: pointer;
                }

                .btn-logout {
                    padding: 8px 14px;
                    border-radius: 6px;
                    border: 2px solid rgba(255, 69, 0, 0.4);
                    background: rgba(255, 69, 0, 0.15);
                    color: white;
                    font-size: 12px;
                    font-weight: 600;
                    cursor: pointer;
                    white-space: nowrap;
                    transition: all 0.2s;
                    -webkit-tap-highlight-color: transparent;
                    display: flex;
                    align-items: center;
                }

                .btn-logout:active {
                    transform: scale(0.95);
                    background: rgba(255, 69, 0, 0.25);
                }

                /* RESPONSIVO - TELAS MENORES (360px) */
                @media (max-width: 380px) {
                    .header-main-modern {
                        padding: 8px 10px;
                        gap: 8px;
                    }

                    .escudo-mini-modern {
                        width: 32px;
                        height: 32px;
                    }

                    .info-participante-modern h1 {
                        font-size: 14px;
                    }

                    .info-participante-modern p {
                        font-size: 10px;
                    }

                    .btn-icon-modern {
                        width: 36px;
                        height: 36px;
                        font-size: 16px;
                    }

                    .btn-menu {
                        font-size: 20px;
                    }
                }

                /* TABLETS E MAIORES */
                @media (min-width: 768px) {
                    .header-main-modern {
                        padding: 12px 20px;
                    }

                    .escudo-mini-modern {
                        width: 42px;
                        height: 42px;
                    }

                    .info-participante-modern h1 {
                        font-size: 18px;
                    }

                    .info-participante-modern p {
                        font-size: 13px;
                    }

                    .btn-icon-modern {
                        width: 44px;
                        height: 44px;
                    }
                }
            </style>

            <!-- SCRIPT: Toggle Menu -->
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const toggle = document.getElementById("headerMenuToggle");
                    const secondary =
                        document.getElementById("headerSecondary");
                    if (toggle && secondary) {
                        toggle.addEventListener("click", () => {
                            secondary.classList.toggle("active");
                            toggle.style.transform =
                                secondary.classList.contains("active")
                                    ? "rotate(90deg)"
                                    : "rotate(0deg)";
                        });
                        secondary
                            .querySelectorAll("button, select")
                            .forEach((btn) => {
                                btn.addEventListener("click", () => {
                                    secondary.classList.remove("active");
                                    toggle.style.transform = "rotate(0deg)";
                                });
                            });
                    }
                });
            </script>

            <!-- Container para m√≥dulos -->
            <main id="moduleContainer" class="module-container">
                <!-- Conte√∫do carregado dinamicamente -->
            </main>
        </div>

        <!-- Core Systems com ES6 Modules -->
        <script type="module" src="/js/core/cache-manager.js"></script>
        <script type="module" src="/js/core/api-client.js"></script>

        <!-- Scripts participante (vari√°veis globais, n√£o m√≥dulos ES6) -->
        <script src="js/participante-auth.js"></script>
        <script src="js/participante-navigation.js"></script>
        <script src="js/participante-status.js"></script>

        <!-- ================================================== -->
        <!-- üì¶ VERSIONAMENTO (deve ser o √∫ltimo) -->
        <!-- ================================================== -->
        <script src="/js/app/app-version.js"></script>

        <!-- BOTTOM NAVIGATION FIXO -->
        <nav class="bottom-nav-modern">
            <!-- Menu ser√° renderizado dinamicamente pelo participante-navigation.js -->
        </nav>
    </body>
</html>
