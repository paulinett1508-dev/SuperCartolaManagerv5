<!doctype html>
<html lang="pt-BR" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="theme-color" content="#0a0a0a" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <title>Super Cartola - Participante</title>
        <link rel="icon" href="../favicon.png" />

        <!-- TAILWIND CDN + CONFIG -->
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#ff5c00",
                            "background-light": "#f6f8f7",
                            "background-dark": "#101010",
                            "surface-dark": "#1c1c1c",
                        },
                        fontFamily: {
                            display: ["Roboto", "sans-serif"],
                            mono: ["JetBrains Mono", "monospace"],
                        },
                    },
                },
            };
        </script>

        <!-- MATERIAL ICONS -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- CSS BASE -->
        <link rel="stylesheet" href="css/participante.css" />

        <!-- âœ… Sistema de Versionamento -->
        <link rel="stylesheet" href="/css/app/app-version.css" />

        <style>
            .material-symbols-outlined {
                font-family: "Material Symbols Outlined";
                font-weight: normal;
                font-style: normal;
                font-size: 24px;
                line-height: 1;
                letter-spacing: normal;
                text-transform: none;
                display: inline-block;
                white-space: nowrap;
                word-wrap: normal;
                direction: ltr;
                font-variation-settings:
                    "FILL" 1,
                    "wght" 400,
                    "GRAD" 0,
                    "opsz" 24;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .material-icons {
                font-family: "Material Icons";
                font-weight: normal;
                font-style: normal;
                font-size: 24px;
                line-height: 1;
                letter-spacing: normal;
                text-transform: none;
                display: inline-block;
                white-space: nowrap;
                word-wrap: normal;
                direction: ltr;
                -webkit-font-smoothing: antialiased;
            }

            ::-webkit-scrollbar {
                width: 4px;
                height: 4px;
            }
            ::-webkit-scrollbar-track {
                background: #1c1c1c;
            }
            ::-webkit-scrollbar-thumb {
                background: #ff5c00;
                border-radius: 2px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .animate-spin {
                animation: spin 0.8s linear infinite;
            }

            /* HEADER STYLES */
            .header-secondary {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                background: rgba(0, 0, 0, 0.2);
            }
            .header-secondary.active {
                max-height: 70px;
            }
            .secondary-content {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 12px;
                gap: 10px;
            }
            .liga-selector {
                flex: 1;
                padding: 8px 12px;
                border-radius: 6px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(0, 0, 0, 0.3);
                color: white;
                font-size: 12px;
                font-weight: 600;
                cursor: pointer;
            }
            .btn-logout {
                padding: 8px 14px;
                border-radius: 6px;
                border: 2px solid rgba(255, 69, 0, 0.4);
                background: rgba(255, 69, 0, 0.15);
                color: white;
                font-size: 12px;
                font-weight: 600;
                cursor: pointer;
                white-space: nowrap;
                transition: all 0.2s;
                -webkit-tap-highlight-color: transparent;
            }
            .btn-logout:active {
                transform: scale(0.95);
                background: rgba(255, 69, 0, 0.25);
            }
            .btn-logout:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body class="bg-background-dark font-display text-white">
        <div class="participante-container">
            <!-- HEADER STICKY -->
            <header class="participante-header-modern">
                <div class="header-main-modern">
                    <div class="header-info-group">
                        <div class="escudos-mini-modern">
                            <img
                                id="escudoTime"
                                class="escudo-mini-modern"
                                src="/escudos/placeholder.png"
                                alt="Time"
                            />
                            <img
                                id="escudoCoracao"
                                class="escudo-coracao-modern"
                                src="/escudos/placeholder.png"
                                alt="CoraÃ§Ã£o"
                            />
                        </div>
                        <div class="info-participante-modern">
                            <h1 id="nomeTime">Carregando...</h1>
                            <p id="nomeCartoleiro">
                                <span id="nomeCartolaText">Aguarde...</span>
                            </p>
                        </div>
                    </div>

                    <div class="header-actions-modern">
                        <div
                            class="status-wrapper"
                            style="
                                display: flex;
                                align-items: center;
                                gap: 4px;
                                margin-right: 8px;
                            "
                        >
                            <div
                                id="statusIndicador"
                                style="
                                    width: 8px;
                                    height: 8px;
                                    border-radius: 50%;
                                    background: #22c55e;
                                "
                            ></div>
                            <span
                                id="statusTexto"
                                style="
                                    font-size: 10px;
                                    color: #22c55e;
                                    font-weight: 600;
                                "
                                >Online</span
                            >
                        </div>
                        <button
                            class="btn-icon-modern btn-menu"
                            id="headerMenuToggle"
                            title="Menu"
                        >
                            <span class="material-symbols-outlined">menu</span>
                        </button>
                    </div>
                </div>

                <!-- LINHA EXPANSÃVEL -->
                <div id="headerSecondary" class="header-secondary">
                    <div class="secondary-content">
                        <select id="seletorLiga" class="liga-selector">
                            <option>Carregando ligas...</option>
                        </select>
                        <span id="app-version-badge" class="app-version-badge"
                            >v--</span
                        >
                        <button class="btn-logout" id="btnLogout">
                            ðŸšª Sair
                        </button>
                    </div>
                </div>
            </header>

            <!-- SCRIPT: Toggle Menu + LOGOUT CORRIGIDO -->
            <script>
                // âœ… FunÃ§Ã£o global logout() - CORRIGIDA
                async function logout() {
                    const btnLogout = document.getElementById("btnLogout");
                    if (btnLogout) {
                        btnLogout.disabled = true;
                        btnLogout.textContent = "Saindo...";
                    }

                    try {
                        const response = await fetch(
                            "/api/participante/auth/logout",
                            {
                                method: "POST",
                                credentials: "include",
                                headers: { "Content-Type": "application/json" },
                            },
                        );
                        console.log("[LOGOUT] Resposta:", response.status);
                    } catch (e) {
                        console.error("[LOGOUT] Erro:", e);
                    }

                    // Limpar storage e redirecionar
                    sessionStorage.clear();
                    localStorage.removeItem("participante_session");
                    window.location.href = "/participante-login.html";
                }

                document.addEventListener("DOMContentLoaded", function () {
                    const toggle = document.getElementById("headerMenuToggle");
                    const secondary =
                        document.getElementById("headerSecondary");
                    const btnLogout = document.getElementById("btnLogout");

                    // Toggle menu
                    if (toggle && secondary) {
                        toggle.addEventListener("click", () => {
                            secondary.classList.toggle("active");
                            toggle.style.transform =
                                secondary.classList.contains("active")
                                    ? "rotate(90deg)"
                                    : "rotate(0deg)";
                        });
                    }

                    // âœ… LOGOUT - Event listener no botÃ£o
                    if (btnLogout) {
                        btnLogout.addEventListener("click", logout);
                    }
                });
            </script>

            <!-- Container para mÃ³dulos -->
            <main id="moduleContainer" class="module-container">
                <!-- ConteÃºdo carregado dinamicamente -->
            </main>
        </div>

        <!-- Core Systems -->
        <script type="module" src="/js/core/cache-manager.js"></script>
        <script type="module" src="/js/core/api-client.js"></script>

        <!-- Scripts participante -->
        <script src="js/participante-auth.js"></script>
        <script src="js/participante-navigation.js"></script>
        <script src="js/participante-status.js"></script>

        <!-- âœ… Sistema de Versionamento -->
        <script src="/js/app/app-version.js"></script>

        <!-- BOTTOM NAVIGATION FIXO -->
        <nav class="bottom-nav-modern">
            <!-- Menu serÃ¡ renderizado dinamicamente -->
        </nav>
    </body>
</html>
