<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cartola - √Årea do Participante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/participante/css/participante.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .header-participante {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-bottom: 2px solid #FF4500;
            padding: 15px 0;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .escudo-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #FF4500;
        }
        .escudo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sidebar {
            background: #2a2a2a;
            min-height: calc(100vh - 82px);
            border-right: 1px solid #444;
        }
        .nav-link {
            color: #ccc;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background: #333;
            color: white;
            border-left-color: #FF4500;
        }
        .nav-link.active {
            background: #333;
            color: #FF4500;
            border-left-color: #FF4500;
            font-weight: bold;
        }
        .content-area {
            padding: 30px;
            min-height: calc(100vh - 82px);
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        .status-online {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }
        .status-offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-participante">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="/img/logo-supercartola.png" alt="Logo" style="height: 40px;">
                </div>
                <div class="col">
                    <div class="user-info">
                        <div class="escudo-container">
                            <img id="escudoTime" src="/escudos/placeholder.png" alt="Escudo">
                        </div>
                        <div>
                            <div id="nomeTime" style="font-weight: bold;">Carregando...</div>
                            <small id="nomeCartolaText" style="color: #999;">Carregando...</small>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <span id="statusIndicator" class="status-indicator status-offline"></span>
                    <button onclick="logout()" class="btn btn-outline-danger btn-sm">
                        üö™ Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <div class="py-3" id="menuLateral">
                    <!-- Menu ser√° renderizado dinamicamente -->
                </div>
            </nav>

            <!-- Content Area -->
            <main class="col-md-10 content-area">
                <div id="moduleContainer">
                    <!-- Conte√∫do dos m√≥dulos ser√° carregado aqui -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/participante/js/participante-auth.js"></script>
    <script src="/participante/js/participante-status.js"></script>
    <script src="/participante/js/participante-navigation.js"></script>

    <script>
        console.log('[PARTICIPANTE-INDEX] Inicializando...');

        // Aguardar autentica√ß√£o e ent√£o inicializar navega√ß√£o
        window.addEventListener('load', async () => {
            console.log('[PARTICIPANTE-INDEX] Window load event');

            // Verificar autentica√ß√£o
            const autenticado = await participanteAuth.verificarAutenticacao();
            
            if (!autenticado) {
                console.log('[PARTICIPANTE-INDEX] N√£o autenticado, redirecionando...');
                return;
            }

            console.log('[PARTICIPANTE-INDEX] Autenticado! Inicializando navega√ß√£o...');

            // Inicializar navega√ß√£o
            await participanteNavigation.inicializar();
            
            // Carregar m√≥dulo inicial (boas-vindas)
            await participanteNavigation.navegarPara('boas-vindas');

            console.log('[PARTICIPANTE-INDEX] ‚úÖ Sistema inicializado');
        });
    </script>
</body>
</html>
