<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Consolidacao de Rodadas v2</title>
    <!-- Design Tokens (SEMPRE PRIMEIRO) -->
    <link rel="stylesheet" href="css/_admin-tokens.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/modules/super-modal.css" />
    <script src="js/super-modal.js"></script>
    <link rel="stylesheet" href="css/modules/admin-consolidacao.css" />
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <main class="app-main consolidacao-main">
    <div class="container">
        <h1>
            <span class="material-icons">lock</span>
            Consolidacao de Rodadas
            <span class="version-badge">v2.0 SaaS</span>
        </h1>

        <div class="alert alert-info">
            <span class="material-icons">info</span>
            <div>
                <strong>Novidades v2:</strong> Agora inclui ranking_rodada, extratos_financeiros, artilheiro_campeao, luva_de_ouro e top10 separado (mitos/micos).
                <br><small style="color:#888;">Carrega dinamicamente todas as ligas cadastradas.</small>
            </div>
        </div>

        <div class="consolidar-todas" id="consolidarTodasContainer" style="display:none;">
            <button class="btn btn-warning" onclick="consolidarTodasLigas()">
                <span class="material-icons">flash_on</span>
                Consolidar TODAS as Ligas
            </button>
        </div>

        <div class="ligas-grid" id="ligasGrid">
            <div class="loading-container">
                <span class="material-icons">sync</span>
                <div class="loading-text">Carregando ligas...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Armazena dados das ligas carregadas
        let ligasCarregadas = [];

        // ============================================================
        // CARREGAR LIGAS DINAMICAMENTE
        // ============================================================
        async function carregarLigas() {
            const grid = document.getElementById('ligasGrid');

            try {
                const response = await fetch(`${API_BASE}/api/ligas`);
                const ligas = await response.json();

                if (!Array.isArray(ligas) || ligas.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <span class="material-icons">folder_open</span>
                            <p>Nenhuma liga cadastrada</p>
                        </div>
                    `;
                    return;
                }

                ligasCarregadas = ligas;
                grid.innerHTML = '';

                // Gerar card para cada liga
                ligas.forEach((liga, index) => {
                    const ligaId = liga._id || liga.id;
                    const prefix = `liga${index}`;
                    const ligaNome = liga.nome || `Liga ${index + 1}`;
                    const timesCount = liga.times?.length || 0;

                    const cardHtml = gerarCardLiga(ligaId, prefix, ligaNome, timesCount);
                    grid.insertAdjacentHTML('beforeend', cardHtml);
                });

                // Mostrar botao de consolidar todas
                if (ligas.length > 1) {
                    document.getElementById('consolidarTodasContainer').style.display = 'block';
                }

                // Verificar status de todas as ligas
                ligas.forEach((liga, index) => {
                    const ligaId = liga._id || liga.id;
                    const prefix = `liga${index}`;
                    verificarStatus(ligaId, prefix);
                });

            } catch (error) {
                console.error('Erro ao carregar ligas:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons" style="color:#f44336;">error</span>
                        <p>Erro ao carregar ligas</p>
                        <button class="btn btn-secondary" onclick="carregarLigas()" style="margin-top:16px;">
                            <span class="material-icons">refresh</span>
                            Tentar novamente
                        </button>
                    </div>
                `;
            }
        }

        // ============================================================
        // GERAR HTML DO CARD DE LIGA
        // ============================================================
        function gerarCardLiga(ligaId, prefix, nome, timesCount) {
            return `
                <div class="liga-card" id="${prefix}" data-liga-id="${ligaId}">
                    <div class="liga-header">
                        <div>
                            <div class="liga-title">
                                <span class="material-icons">emoji_events</span>
                                ${nome}
                            </div>
                            <div class="liga-id">${ligaId} | ${timesCount} participantes</div>
                        </div>
                        <button class="toggle-details" onclick="toggleDetails('${prefix}')">
                            <span class="material-icons">expand_more</span>
                            Ver detalhes
                        </button>
                    </div>

                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-value" id="${prefix}-total">-</span>
                            <span class="status-label">Total</span>
                        </div>
                        <div class="status-item">
                            <span class="status-value green" id="${prefix}-consolidadas">-</span>
                            <span class="status-label">Consolidadas</span>
                        </div>
                        <div class="status-item">
                            <span class="status-value blue" id="${prefix}-v2">-</span>
                            <span class="status-label">Versao 2</span>
                        </div>
                        <div class="status-item">
                            <span class="status-value orange" id="${prefix}-atualizar">-</span>
                            <span class="status-label">Atualizar</span>
                        </div>
                    </div>

                    <div class="versao-info" id="${prefix}-versao-info">
                        <strong><span class="material-icons" style="font-size:16px;vertical-align:middle;">warning</span> Snapshots na versao antiga detectados!</strong>
                        <p style="margin-top:8px;font-size:0.9em;">Marque "Forcar Reconsolidacao" para atualizar para v2 com todos os modulos.</p>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Rodada Inicio</label>
                            <input type="number" id="${prefix}-inicio" value="1" min="1" max="38">
                        </div>
                        <div class="form-group">
                            <label>Rodada Fim</label>
                            <input type="number" id="${prefix}-fim" value="38" min="1" max="38">
                        </div>
                    </div>

                    <div class="checkbox-group" onclick="document.getElementById('${prefix}-forcar').click(); event.stopPropagation();">
                        <input type="checkbox" id="${prefix}-forcar" onclick="event.stopPropagation();">
                        <label for="${prefix}-forcar">Forcar Reconsolidacao (atualizar v1 → v2)</label>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="verificarStatus('${ligaId}', '${prefix}')">
                            <span class="material-icons">bar_chart</span>
                            Verificar Status
                        </button>
                        <button class="btn btn-primary" onclick="consolidar('${ligaId}', '${prefix}')">
                            <span class="material-icons">rocket_launch</span>
                            Consolidar
                        </button>
                    </div>

                    <div class="progress-container" id="${prefix}-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="${prefix}-progress-fill"></div>
                        </div>
                        <div class="progress-text" id="${prefix}-progress-text">Processando...</div>
                    </div>

                    <div class="details-panel" id="${prefix}-details">
                        <table class="rodadas-table">
                            <thead>
                                <tr>
                                    <th>Rodada</th>
                                    <th>Status</th>
                                    <th>Versao</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody id="${prefix}-rodadas-body"></tbody>
                        </table>
                    </div>

                    <div class="result-box" id="${prefix}-result">
                        <pre id="${prefix}-result-text"></pre>
                    </div>
                </div>
            `;
        }

        // ============================================================
        // TOGGLE DETALHES
        // ============================================================
        function toggleDetails(prefix) {
            const panel = document.getElementById(`${prefix}-details`);
            const btn = document.querySelector(`#${prefix} .toggle-details`);
            panel.classList.toggle('show');

            const icon = btn.querySelector('.material-icons');
            if (panel.classList.contains('show')) {
                icon.textContent = 'expand_less';
                btn.querySelector('span:last-child') && (btn.lastChild.textContent = ' Ocultar detalhes');
            } else {
                icon.textContent = 'expand_more';
                btn.querySelector('span:last-child') && (btn.lastChild.textContent = ' Ver detalhes');
            }
        }

        // ============================================================
        // VERIFICAR STATUS DA LIGA
        // ============================================================
        async function verificarStatus(ligaId, prefix) {
            try {
                const response = await fetch(`${API_BASE}/api/consolidacao/ligas/${ligaId}/status`);
                const data = await response.json();

                // Atualizar cards de status
                document.getElementById(`${prefix}-total`).textContent = data.total_snapshots || 0;
                document.getElementById(`${prefix}-consolidadas`).textContent = data.consolidadas || 0;
                document.getElementById(`${prefix}-v2`).textContent = data.versoes?.v2_atual || 0;
                document.getElementById(`${prefix}-atualizar`).textContent = data.versoes?.precisam_atualizar || 0;

                // Mostrar aviso se tem versoes antigas
                const versaoInfo = document.getElementById(`${prefix}-versao-info`);
                if (data.versoes?.precisam_atualizar > 0) {
                    versaoInfo.classList.add('show');
                    document.getElementById(`${prefix}-forcar`).checked = true;
                } else {
                    versaoInfo.classList.remove('show');
                }

                // Preencher tabela de rodadas
                const tbody = document.getElementById(`${prefix}-rodadas-body`);
                tbody.innerHTML = '';

                if (data.rodadas && data.rodadas.length > 0) {
                    data.rodadas.forEach(r => {
                        const tr = document.createElement('tr');
                        const versaoBadge = r.status === 'consolidada'
                            ? (r.versao >= 2 ? '<span class="badge badge-v2">v2</span>' : '<span class="badge badge-v1">v1</span>')
                            : '<span class="badge badge-aberta">-</span>';
                        const dataStr = r.consolidada_em
                            ? new Date(r.consolidada_em).toLocaleString('pt-BR')
                            : '-';
                        tr.innerHTML = `
                            <td>R${r.rodada}</td>
                            <td>${r.status === 'consolidada' ? '<span class="material-icons" style="color:#4CAF50;font-size:16px;">check_circle</span>' : '<span class="material-icons" style="color:#FF9800;font-size:16px;">schedule</span>'}</td>
                            <td>${versaoBadge}</td>
                            <td style="font-size:0.8em">${dataStr}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                // Mostrar resultado JSON
                showResult(prefix, data);

            } catch (error) {
                showResult(prefix, { error: error.message });
            }
        }

        // ============================================================
        // CONSOLIDAR LIGA
        // ============================================================
        async function consolidar(ligaId, prefix) {
            const inicio = document.getElementById(`${prefix}-inicio`).value;
            const fim = document.getElementById(`${prefix}-fim`).value;
            const forcar = document.getElementById(`${prefix}-forcar`).checked;

            const confirmMsg = forcar
                ? `RECONSOLIDAR rodadas ${inicio} a ${fim}?\n\nIsso ira recalcular TODOS os dados, mesmo os ja consolidados.`
                : `Consolidar rodadas ${inicio} a ${fim}?`;

            if (!await SuperModal.confirm({ title: 'Consolidar Rodadas', message: confirmMsg, confirmText: 'Consolidar', variant: forcar ? 'danger' : 'default' })) return;

            await executarConsolidacao(ligaId, prefix, inicio, fim, forcar);
        }

        async function executarConsolidacao(ligaId, prefix, inicio, fim, forcar) {
            // Mostrar progress
            const progressContainer = document.getElementById(`${prefix}-progress`);
            const progressFill = document.getElementById(`${prefix}-progress-fill`);
            const progressText = document.getElementById(`${prefix}-progress-text`);
            progressContainer.classList.add('show');
            progressFill.style.width = '0%';
            progressFill.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
            progressText.textContent = 'Iniciando consolidacao...';

            try {
                const url = `${API_BASE}/api/consolidacao/ligas/${ligaId}/consolidar-historico?rodadaInicio=${inicio}&rodadaFim=${fim}&forcar=${forcar}`;

                progressFill.style.width = '10%';
                progressText.textContent = 'Processando rodadas...';

                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();

                progressFill.style.width = '100%';

                if (data.error) {
                    progressFill.style.background = '#f44336';
                    progressText.textContent = `Erro: ${data.error}`;
                } else {
                    progressText.textContent = `Concluido! ${data.sucessos || 0} processadas, ${data.pulados || 0} puladas, ${data.falhas || 0} erros`;
                }

                showResult(prefix, data);

                // Atualizar status apos consolidacao
                setTimeout(() => verificarStatus(ligaId, prefix), 1000);

                return data;

            } catch (error) {
                progressFill.style.width = '100%';
                progressFill.style.background = '#f44336';
                progressText.textContent = `Erro: ${error.message}`;
                showResult(prefix, { error: error.message });
                return { error: error.message };
            }
        }

        // ============================================================
        // CONSOLIDAR TODAS AS LIGAS
        // ============================================================
        async function consolidarTodasLigas() {
            if (!await SuperModal.confirm({ title: 'Consolidar Todas', message: `Consolidar TODAS as ${ligasCarregadas.length} ligas?\n\nIsso pode demorar alguns minutos.`, confirmText: 'Consolidar Todas', variant: 'warning' })) {
                return;
            }

            for (let i = 0; i < ligasCarregadas.length; i++) {
                const liga = ligasCarregadas[i];
                const ligaId = liga._id || liga.id;
                const prefix = `liga${i}`;

                const inicio = document.getElementById(`${prefix}-inicio`).value;
                const fim = document.getElementById(`${prefix}-fim`).value;
                const forcar = document.getElementById(`${prefix}-forcar`).checked;

                console.log(`Consolidando liga ${i + 1}/${ligasCarregadas.length}: ${liga.nome}`);
                await executarConsolidacao(ligaId, prefix, inicio, fim, forcar);

                // Pequena pausa entre ligas
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            SuperModal.toast.success('Consolidacao de todas as ligas concluida!');
        }

        // ============================================================
        // MOSTRAR RESULTADO
        // ============================================================
        function showResult(prefix, data) {
            const resultBox = document.getElementById(`${prefix}-result`);
            const resultText = document.getElementById(`${prefix}-result-text`);
            resultBox.classList.add('show');
            resultText.textContent = JSON.stringify(data, null, 2);
        }

        // ============================================================
        // INICIALIZAR
        // ============================================================
        document.addEventListener('DOMContentLoaded', carregarLigas);

        // ✅ SPA: Reinicializar ao navegar via sidebar
        window.addEventListener('spa:navigated', (e) => {
            const { pageName } = e.detail || {};
            if (pageName === 'admin-consolidacao.html') {
                console.log('[CONSOLIDACAO] Reinicializando após navegação SPA...');
                carregarLigas();
            }
        });
    </script>
    </main>
    <script src="js/admin-shell.js"></script>
</body>
</html>
