<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análises IA - Super Cartola Manager</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/_admin-tokens.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/modules/dashboard-redesign.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/modules/super-modal.css" />
    <script src="js/super-modal.js"></script>
    <style>
        :root {
            --ia-accent: #10b981;
            --ia-accent-dark: #059669;
            --ia-accent-light: #34d399;
            --ia-accent-muted: rgba(16, 185, 129, 0.15);
        }

        .admin-page { background: var(--surface-bg); min-height: 100vh; }
        .admin-content { padding: 20px 16px; max-width: 1200px; margin: 0 auto; }

        .admin-header {
            background: linear-gradient(135deg, var(--surface-card) 0%, var(--surface-card-elevated) 100%);
            border-radius: var(--radius-lg);
            padding: 18px 20px;
            margin-bottom: 24px;
            border: 1px solid var(--ia-accent);
            position: relative;
        }
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--ia-accent), var(--ia-accent-light), var(--ia-accent));
        }
        .admin-header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }
        .admin-header h1 .material-icons { font-size: 28px; color: var(--ia-accent); }
        .admin-header p { color: var(--text-muted); font-size: 0.9rem; margin: 0; }

        .analise-form {
            background: var(--surface-card);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--surface-card-hover);
        }

        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--surface-bg);
            border: 1px solid var(--surface-card-hover);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
        }
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--ia-accent);
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: var(--ia-accent);
            color: white;
        }
        .btn-primary:hover {
            background: var(--ia-accent-dark);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rate-limit-info {
            background: var(--ia-accent-muted);
            border-left: 3px solid var(--ia-accent);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .historico-section {
            margin-top: 32px;
        }
        .historico-section h2 {
            color: var(--text-primary);
            font-size: 1.25rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analise-card {
            background: var(--surface-card);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--surface-card-hover);
        }
        .analise-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        .analise-tipo {
            font-weight: 600;
            color: var(--ia-accent);
            font-size: 0.9rem;
        }
        .analise-data {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        .analise-resposta {
            background: var(--surface-bg);
            padding: 16px;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .analise-meta {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .analise-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .loading-spinner.active {
            display: block;
        }
        .spinner {
            border: 3px solid var(--surface-card);
            border-top: 3px solid var(--ia-accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state .material-icons {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="admin-page">
    <div class="admin-content">
        <!-- Header -->
        <div class="admin-header">
            <h1>
                <span class="material-icons">psychology</span>
                Análises IA
            </h1>
            <p>Solicite análises inteligentes usando Claude (Anthropic)</p>
        </div>

        <!-- Rate Limit Info -->
        <div class="rate-limit-info" id="rateLimitInfo">
            <strong>Limites de uso:</strong> Carregando...
        </div>

        <!-- Formulário de Nova Análise -->
        <div class="analise-form">
            <h3 style="margin-top: 0; color: var(--text-primary);">
                <span class="material-icons" style="vertical-align: middle; color: var(--ia-accent);">add_circle</span>
                Nova Análise
            </h3>
            <form id="formNovaAnalise">
                <div class="form-group">
                    <label for="tipoAnalise">Tipo de Análise</label>
                    <select id="tipoAnalise" required>
                        <option value="">Selecione...</option>
                        <option value="financeiro-auditoria">Auditoria Financeira</option>
                        <option value="performance-participante">Performance de Participante</option>
                        <option value="comportamento-liga">Comportamento da Liga</option>
                        <option value="diagnostico-sistema">Diagnóstico de Sistema</option>
                        <option value="generico">Análise Genérica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contextoAnalise">Contexto (JSON ou texto livre)</label>
                    <textarea
                        id="contextoAnalise"
                        placeholder='Ex: {"timeId": "123", "periodo": "últimas 5 rodadas"}'
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="btnSolicitar">
                    <span class="material-icons">smart_toy</span>
                    Solicitar Análise
                </button>
            </form>
        </div>

        <!-- Loading -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p style="color: var(--text-muted); margin-top: 16px;">Processando análise...</p>
        </div>

        <!-- Histórico -->
        <div class="historico-section">
            <h2>
                <span class="material-icons">history</span>
                Histórico de Análises
            </h2>
            <div id="historicoContainer">
                <div class="empty-state">
                    <div class="material-icons">inbox</div>
                    <p>Nenhuma análise encontrada</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin/modules/admin-analises-ia.js" type="module"></script>
</body>
</html>
