<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerir Senhas - Super Cartola Manager</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <!-- Design Tokens (SEMPRE PRIMEIRO) -->
        <link rel="stylesheet" href="css/_admin-tokens.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/modules/dashboard-redesign.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <style>
            /* ============================================================
               GERIR SENHAS - Design Compacto v2.0
               ============================================================ */

            .senhas-page {
                background: #121212;
                min-height: 100vh;
            }

            .senhas-content {
                padding: 20px 16px;
                max-width: 900px;
                margin: 0 auto;
            }

            /* Header */
            .senhas-header {
                background: #1a1a1a;
                border-radius: 10px;
                padding: 16px 18px;
                margin-bottom: 16px;
                border: 1px solid #2d2d2d;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .senhas-header-info h1 {
                font-size: 1.2rem;
                font-weight: 700;
                color: #ffffff;
                margin: 0 0 4px 0;
            }

            .senhas-header-info p {
                font-size: 0.75rem;
                color: #9ca3af;
                margin: 0;
            }

            .btn-voltar {
                display: inline-flex;
                align-items: center;
                gap: 4px;
                padding: 8px 14px;
                background: #252525;
                color: #9ca3af;
                border: 1px solid #2d2d2d;
                border-radius: 6px;
                font-size: 0.75rem;
                font-weight: 500;
                text-decoration: none;
                transition: all 0.2s ease;
            }

            .btn-voltar:hover {
                background: #2d2d2d;
                color: #FF5500;
                border-color: #FF5500;
            }

            .btn-voltar .material-icons {
                font-size: 16px;
            }

            /* Stats Bar */
            .stats-bar {
                display: none;
                gap: 12px;
                margin-bottom: 16px;
            }

            .stats-bar.visible {
                display: flex;
            }

            .stat-chip {
                display: flex;
                align-items: center;
                gap: 8px;
                background: #1a1a1a;
                border: 1px solid #2d2d2d;
                border-radius: 8px;
                padding: 10px 14px;
                flex: 1;
            }

            .stat-chip-icon {
                width: 28px;
                height: 28px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .stat-chip-icon.orange { background: rgba(255, 85, 0, 0.1); }
            .stat-chip-icon.green { background: rgba(16, 185, 129, 0.1); }
            .stat-chip-icon.red { background: rgba(239, 68, 68, 0.1); }

            .stat-chip-icon .material-icons {
                font-size: 14px;
            }

            .stat-chip-icon.orange .material-icons { color: #FF5500; }
            .stat-chip-icon.green .material-icons { color: #10b981; }
            .stat-chip-icon.red .material-icons { color: #ef4444; }

            .stat-chip-content {
                display: flex;
                flex-direction: column;
            }

            .stat-chip-value {
                font-size: 1.1rem;
                font-weight: 700;
                color: #ffffff;
                line-height: 1;
            }

            .stat-chip-label {
                font-size: 0.6rem;
                color: #6b7280;
                text-transform: uppercase;
                letter-spacing: 0.03em;
            }

            /* Form Card */
            .form-card {
                background: #1a1a1a;
                border-radius: 10px;
                border: 1px solid #2d2d2d;
                padding: 16px;
                margin-bottom: 16px;
            }

            .form-card-header {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 12px;
            }

            .form-card-header .material-icons {
                font-size: 20px;
                color: #FF5500;
            }

            .form-card-header h3 {
                font-size: 0.9rem;
                font-weight: 600;
                color: #ffffff;
                margin: 0;
            }

            .form-card-desc {
                font-size: 0.7rem;
                color: #6b7280;
                margin: 0 0 12px 0;
            }

            .form-group {
                margin-bottom: 0;
            }

            .form-label {
                display: block;
                font-size: 0.7rem;
                font-weight: 600;
                color: #9ca3af;
                margin-bottom: 6px;
                text-transform: uppercase;
                letter-spacing: 0.03em;
            }

            .form-select,
            .form-input {
                width: 100%;
                padding: 10px 12px;
                background: #252525;
                border: 1px solid #333;
                border-radius: 6px;
                color: #ffffff;
                font-size: 0.85rem;
                outline: none;
                transition: all 0.2s ease;
            }

            .form-select:focus,
            .form-input:focus {
                border-color: #FF5500;
                box-shadow: 0 0 0 2px rgba(255, 85, 0, 0.1);
            }

            /* Senha Geral Section */
            .senha-geral-card {
                background: rgba(255, 85, 0, 0.03);
                border: 1px solid rgba(255, 85, 0, 0.15);
                border-radius: 8px;
                padding: 14px;
                margin-bottom: 16px;
                display: none;
            }

            .senha-geral-card.visible {
                display: block;
            }

            .senha-geral-header {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 10px;
            }

            .senha-geral-header .material-icons {
                font-size: 18px;
                color: #FF5500;
            }

            .senha-geral-header h3 {
                font-size: 0.85rem;
                font-weight: 600;
                color: #ffffff;
                margin: 0;
            }

            .senha-geral-controls {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }

            .senha-geral-controls .form-input {
                flex: 1;
                min-width: 150px;
            }

            .btn-gerar,
            .btn-aplicar {
                display: inline-flex;
                align-items: center;
                gap: 4px;
                padding: 10px 14px;
                border: none;
                border-radius: 6px;
                font-size: 0.75rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .btn-gerar {
                background: #252525;
                color: #9ca3af;
                border: 1px solid #333;
            }

            .btn-gerar:hover {
                background: #333;
                color: #ffffff;
            }

            .btn-aplicar {
                background: linear-gradient(135deg, #FF5500 0%, #ff6b1a 100%);
                color: #ffffff;
            }

            .btn-aplicar:hover {
                box-shadow: 0 4px 12px rgba(255, 85, 0, 0.3);
            }

            .btn-aplicar:disabled,
            .btn-gerar:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            .btn-gerar .material-icons,
            .btn-aplicar .material-icons {
                font-size: 16px;
            }

            /* Busca Section */
            .busca-card {
                background: #1a1a1a;
                border: 1px solid #2d2d2d;
                border-radius: 8px;
                padding: 14px;
                margin-bottom: 16px;
                display: none;
            }

            .busca-card.visible {
                display: block;
            }

            .busca-controls {
                display: flex;
                gap: 8px;
            }

            .busca-controls .form-input {
                flex: 1;
            }

            .btn-limpar {
                display: inline-flex;
                align-items: center;
                gap: 4px;
                padding: 10px 14px;
                background: #252525;
                color: #9ca3af;
                border: 1px solid #333;
                border-radius: 6px;
                font-size: 0.75rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .btn-limpar:hover {
                background: #333;
                color: #ef4444;
                border-color: #ef4444;
            }

            .btn-limpar .material-icons {
                font-size: 14px;
            }

            .resultados-busca {
                margin-top: 10px;
                font-size: 0.75rem;
                color: #6b7280;
                display: none;
            }

            .resultados-busca.visible {
                display: block;
            }

            /* Table Container */
            .table-container {
                background: #1a1a1a;
                border-radius: 10px;
                border: 1px solid #2d2d2d;
                overflow: hidden;
            }

            .participantes-table {
                width: 100%;
                overflow-x: auto;
            }

            .participantes-table table {
                width: 100%;
                border-collapse: collapse;
            }

            .participantes-table thead {
                background: #151515;
            }

            .participantes-table th {
                padding: 12px 14px;
                text-align: left;
                font-size: 0.65rem;
                font-weight: 600;
                color: #6b7280;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                border-bottom: 1px solid #2d2d2d;
            }

            .participantes-table td {
                padding: 10px 14px;
                border-bottom: 1px solid #252525;
                vertical-align: middle;
            }

            .participantes-table tr:last-child td {
                border-bottom: none;
            }

            .participantes-table tr:hover {
                background: rgba(255, 85, 0, 0.02);
            }

            .participante-nome {
                font-size: 0.85rem;
                font-weight: 600;
                color: #ffffff;
            }

            .participante-time {
                font-size: 0.7rem;
                color: #6b7280;
            }

            .time-id {
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.7rem;
                color: #6b7280;
                background: #252525;
                padding: 3px 6px;
                border-radius: 4px;
            }

            .status-badge {
                display: inline-block;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.65rem;
                font-weight: 600;
                text-transform: uppercase;
            }

            .status-badge.definida {
                background: rgba(16, 185, 129, 0.1);
                color: #10b981;
            }

            .status-badge.nao-definida {
                background: rgba(239, 68, 68, 0.1);
                color: #ef4444;
            }

            .senha-input {
                width: 100%;
                max-width: 140px;
                padding: 6px 10px;
                background: #252525;
                border: 1px solid #333;
                border-radius: 4px;
                color: #ffffff;
                font-size: 0.8rem;
                outline: none;
                transition: all 0.2s ease;
            }

            .senha-input:focus {
                border-color: #FF5500;
            }

            .btn-salvar {
                padding: 6px 12px;
                background: rgba(16, 185, 129, 0.1);
                color: #10b981;
                border: 1px solid rgba(16, 185, 129, 0.2);
                border-radius: 4px;
                font-size: 0.7rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .btn-salvar:hover {
                background: rgba(16, 185, 129, 0.2);
            }

            /* Loading State */
            .loading {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                color: #6b7280;
                font-size: 0.8rem;
            }

            .loading-spinner {
                width: 32px;
                height: 32px;
                border: 3px solid var(--surface-tertiary);
                border-top-color: var(--color-primary);
                border-radius: 50%;
                animation: admin-spin 0.8s linear infinite;
                margin-bottom: 12px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .senhas-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 12px;
                }

                .stats-bar {
                    flex-direction: column;
                }

                .senha-geral-controls {
                    flex-direction: column;
                }

                .senha-geral-controls .form-input {
                    width: 100%;
                }

                .participantes-table th:nth-child(2),
                .participantes-table td:nth-child(2) {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <div id="sidebar-placeholder"></div>

            <main class="app-main senhas-page">
                <div class="senhas-content">
                    <!-- Header -->
                    <header class="senhas-header">
                        <div class="senhas-header-info">
                            <h1>Gerir Senhas</h1>
                            <p>Configure senhas de acesso ao app para participantes</p>
                        </div>
                        <a href="ferramentas.html" class="btn-voltar">
                            <span class="material-icons">arrow_back</span>
                            Voltar
                        </a>
                    </header>

                    <!-- Stats Bar -->
                    <div class="stats-bar" id="statsContainer">
                        <div class="stat-chip">
                            <div class="stat-chip-icon orange">
                                <span class="material-icons">people</span>
                            </div>
                            <div class="stat-chip-content">
                                <span class="stat-chip-value" id="totalParticipantes">0</span>
                                <span class="stat-chip-label">Total</span>
                            </div>
                        </div>
                        <div class="stat-chip">
                            <div class="stat-chip-icon green">
                                <span class="material-icons">lock</span>
                            </div>
                            <div class="stat-chip-content">
                                <span class="stat-chip-value" id="comSenha">0</span>
                                <span class="stat-chip-label">Com Senha</span>
                            </div>
                        </div>
                        <div class="stat-chip">
                            <div class="stat-chip-icon red">
                                <span class="material-icons">lock_open</span>
                            </div>
                            <div class="stat-chip-content">
                                <span class="stat-chip-value" id="semSenha">0</span>
                                <span class="stat-chip-label">Sem Senha</span>
                            </div>
                        </div>
                    </div>

                    <!-- Liga Selector -->
                    <div class="form-card">
                        <div class="form-card-header">
                            <span class="material-icons">sports_soccer</span>
                            <h3>Selecionar Liga</h3>
                        </div>
                        <div class="form-group">
                            <select id="ligaSelect" class="form-select">
                                <option value="">Selecione uma liga...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Senha Geral Section -->
                    <div class="senha-geral-card" id="senhaGeralSection">
                        <div class="senha-geral-header">
                            <span class="material-icons">vpn_key</span>
                            <h3>Senha Geral para Todos</h3>
                        </div>
                        <div class="senha-geral-controls">
                            <input
                                type="text"
                                id="senhaGeral"
                                class="form-input"
                                placeholder="Digite ou gere uma senha"
                                maxlength="20"
                            />
                            <button class="btn-gerar" onclick="gerarSenhaGeral()">
                                <span class="material-icons">casino</span>
                                Gerar
                            </button>
                            <button class="btn-aplicar" onclick="aplicarSenhaGeral()">
                                <span class="material-icons">done_all</span>
                                Aplicar a Todos
                            </button>
                        </div>
                    </div>

                    <!-- Busca Section -->
                    <div class="busca-card" id="buscaSection">
                        <div class="busca-controls">
                            <input
                                type="text"
                                id="buscaParticipante"
                                class="form-input"
                                placeholder="Buscar por nome, time ou ID..."
                            />
                            <button class="btn-limpar" onclick="limparBusca()">
                                <span class="material-icons">close</span>
                                Limpar
                            </button>
                        </div>
                        <div id="resultadosBusca" class="resultados-busca"></div>
                    </div>

                    <!-- Participantes Container -->
                    <div class="table-container" id="participantesContainer">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Selecione uma liga para comecar
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Layout loader -->
        <script>
            async function loadLayout() {
                try {
                    const response = await fetch("layout.html");
                    const layoutHtml = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(layoutHtml, "text/html");
                    const sidebar = doc.querySelector(".app-sidebar");
                    if (sidebar) {
                        document.getElementById("sidebar-placeholder")?.replaceWith(sidebar);
                    }

                    // Injetar scripts do layout
                    const scripts = doc.querySelectorAll("script");
                    scripts.forEach((script) => {
                        if (script.textContent.trim()) {
                            const newScript = document.createElement("script");
                            newScript.textContent = script.textContent;
                            document.head.appendChild(newScript);
                        }
                    });

                    // Garantir que AccordionManager seja inicializado
                    setTimeout(() => {
                        if (window.AccordionManager && !window.AccordionManager._initialized) {
                            window.AccordionManager.init();
                        }
                    }, 150);
                } catch (error) {
                    console.error("Erro ao carregar layout:", error);
                }
            }
            document.addEventListener("DOMContentLoaded", loadLayout);
        </script>

        <!-- Main JS -->
        <script src="/js/gerir-senhas-participantes.js"></script>

        <!-- Sidebar Menu -->
        <script src="js/core/sidebar-menu.js"></script>
    </body>
</html>
