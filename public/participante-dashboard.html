  <script type="module">
        // ‚ö†Ô∏è IMPORTANTE: Este script usa APENAS fluxo-financeiro-participante.js

        let fluxoFinanceiroParticipante;

        // Carregar m√≥dulo PARTICIPANTE
        async function carregarModulosFluxo() {
            try {
                console.log('[PARTICIPANTE-DASHBOARD] üîÑ Carregando m√≥dulo PARTICIPANTE...');

                const modulo = await import('./js/fluxo-financeiro/fluxo-financeiro-participante.js');

        // Verificar autentica√ß√£o
        async function verificarAutenticacao() {
            // N√ÉO mostrar loading - manter tela de boas-vindas
            console.log('[PARTICIPANTE-DASHBOARD] Verificando autentica√ß√£o...');

            try {
                const authResponse = await fetch('/api/participante/auth/check', {
                    credentials: 'include'
                });

                if (!authResponse.ok) {
                    console.error('[PARTICIPANTE-DASHBOARD] Falha na autentica√ß√£o:', authResponse.statusText);
                    window.location.href = '/participante-login.html';
                    return;
                }

                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    console.log('[PARTICIPANTE-DASHBOARD] Usu√°rio n√£o autenticado.');
                    window.location.href = '/participante-login.html';
                    return;
                }

                console.log('[PARTICIPANTE-DASHBOARD] Autentica√ß√£o verificada com sucesso.');

                // Buscar dados da sess√£o do participante
                const sessionResponse = await fetch('/api/participante/auth/session', {
                    credentials: 'include'
                });

                if (!sessionResponse.ok) {
                    const errorData = await sessionResponse.json();
                    if (errorData.needsLogin) {
                        console.log('[PARTICIPANTE-DASHBOARD] Sess√£o expirada, redirecionando para login.');
                        window.location.href = '/participante-login.html';
                        return;
                    }
                    throw new Error('Erro ao carregar sess√£o');
                }

                const sessionData = await sessionResponse.json();
                const { participante } = sessionData;

                console.log('[PARTICIPANTE-DASHBOARD] Dados do participante:', participante);

                // Buscar dados completos do time via API do Cartola
                let dadosCompletos = null;
                try {
                    const timeResponse = await fetch(`/api/cartola/time/${participante.timeId}`);
                    if (timeResponse.ok) {
                        dadosCompletos = await timeResponse.json();
                        console.log('[PARTICIPANTE-DASHBOARD] Dados da API Cartola:', dadosCompletos);
                    }
                } catch (error) {
                    console.warn('[PARTICIPANTE-DASHBOARD] Erro ao buscar dados da API:', error);
                }

                // Atualizar info do usu√°rio no header
                const userName = document.getElementById('userName');
                const userTeam = document.getElementById('userTeam');
                const userAvatar = document.getElementById('userAvatar');

                // Priorizar dados da API do Cartola, depois dados da sess√£o
                const nomeCartola = dadosCompletos?.nome_cartoleiro ||
                                   participante.participante?.nome_cartola ||
                                   participante.nomeCartola ||
                                   participante.nome_cartola ||
                                   'Participante';

                const nomeTime = dadosCompletos?.nome ||
                                participante.participante?.nome_time ||
                                participante.nomeTime ||
                                participante.nome_time ||
                                'Time';

                const clubeId = dadosCompletos?.clube_id ||
                               participante.participante?.clube_id ||
                               participante.clube_id;

                const escudoUrl = dadosCompletos?.url_escudo_png ||
                                 participante.participante?.url_escudo_png ||
                                 participante.url_escudo_png ||
                                 (clubeId ? `/escudos/${clubeId}.png` : null);

                // Atualizar header (verificar se elementos existem)
                if (userName) {
                    userName.textContent = nomeCartola;
                }
                if (userTeam) {
                    userTeam.textContent = nomeTime;
                }
                if (userAvatar && clubeId) {
                    // Usar escudo do clube (time do cora√ß√£o)
                    userAvatar.innerHTML = `<img src="/escudos/${clubeId}.png" alt="Escudo" onerror="this.parentElement.innerHTML='<span style=\\'font-size: 24px;\\'>‚öΩ</span>'">`;
                }

                // ‚úÖ DEFINIR LIGA ID GLOBALMENTE (para m√≥dulos que precisam)
                window.ligaId = participante.ligaId;

                // Armazenar dados do participante em vari√°vel global
                participanteData = {
                    timeId: participante.timeId,
                    ligaId: participante.ligaId,
                    nomeCartola: nomeCartola,
                    nomeTime: nomeTime,
                    clube_id: clubeId,
                    url_escudo_png: escudoUrl
                };

                // ‚úÖ CONFIGURAR DADOS DO PARTICIPANTE NO M√ìDULO
                ModulosParticipante.participanteAtual = participanteData;

                // ‚úÖ RENDERIZAR MENU BASEADO NA LIGA
                ModulosParticipante.renderizarMenu();

                // ‚úÖ CARREGAR M√ìDULO INICIAL (VIS√ÉO GERAL)
                await ModulosParticipante.carregarModulo('visao-geral');

            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] Erro na verifica√ß√£o de autentica√ß√£o:', error);
                document.getElementById('errorContainer').innerHTML =
                    `<div class="error-message">‚ùå Erro: ${error.message}</div>`;
                if (fluxoContent) {
                    fluxoContent.innerHTML = '';
                }
            }
        }

                                if (!porParticipante[tid]) {
                                    porParticipante[tid] = {
                                        timeId: tid,
                                        nome_time: r.nomeTime,
                                        nome_cartola: r.nomeCartoleiro,
                                        clube_id: r.clubeId,
                                        rodadas: [],
                                        pontos: 0,

                            });

                            // Calcular vit√≥rias/empates/derrotas comparando rodada por rodada
                            Object.values(porParticipante).forEach(p => {
                                p.rodadas.forEach(rodada => {
                                    const outrasDaRodada = todasRodadas.filter(r => r.rodada === rodada.rodada && r.timeId !== p.timeId);

                                    outrasDaRodada.forEach(adversario => {

                                        else if (meusPontos === pontosAdv) p.empates++;
                                        else p.derrotas++;
                                    });
                                });
                            });

                            // Ordenar por pontos
                            const classificacao = Object.values(porParticipante)
                                .sort((a, b) => b.pontos - a.pontos)

                            participante = classificacao.find(p => String(p.timeId) === String(timeId)) || {};

                            ultimasRodadas = rodadasParticipante.slice(-5).map(r => ({
                                rodada: r.rodada,
                                pontos: r.pontos || 0,
                                resultado: r.pontos > 65 ? 'V' : r.pontos > 50 ? 'E' : 'D'
                            }));
                        }
                    } catch (rodadasError) {
                        console.warn('[PARTICIPANTE-DASHBOARD] Erro ao buscar rodadas:', rodadasError);
                    }

                    // ‚úÖ Se n√£o tiver rodadas, criar placeholders
                    if (ultimasRodadas.length === 0) {
                        ultimasRodadas = Array.from({length: 5}, (_, i) => ({
                            rodada: i + 1,
                            pontos: 0,
                            resultado: 'N/D'
                        }));
                    }

                    // ‚úÖ Retornar dados com fallback seguro
                    const stats = {
                        posicao: participante.posicao || '--',
                        pontos: participante.pontos || participante.pontuacao || 0,
                        vitorias: participante.vitorias || participante.v || 0,

                            resultado: 'N/D'
                        }))
                    };

                    console.log('[PARTICIPANTE-DASHBOARD] Estat√≠sticas calculadas:', stats);
                    return stats;

                            <div id="fluxoFinanceiroContent" style="padding: 0;">
                                <div style="text-align: center; padding: 40px;">
                                    <div class="loading-spinner-professional"></div>
                                    <p style="margin-top: 20px; color: var(--text-primary);">Carregando extrato financeiro...</p>
                                </div>
                            </div>
                        `;

                        // Aguardar renderiza√ß√£o do DOM
                        await new Promise(resolve => setTimeout(resolve, 100));

                        // Carregar extrato usando m√≥dulo participante
                        try {
                            await carregarExtrato(this.participanteAtual.timeId, this.participanteAtual.ligaId, this.participanteAtual);
                            console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ Extrato carregado');
                        } catch (error) {
                            console.error('[PARTICIPANTE-DASHBOARD] ‚ùå Erro ao carregar extrato:', error);
                            const extratoContainer = document.getElementById('fluxoFinanceiroContent');
                            if (extratoContainer) {
                                extratoContainer.innerHTML = `
                                    <div style="text-align: center; padding: 40px; color: #ef4444;">
                                        <h3>‚ùå Erro ao carregar extrato</h3>
                                        <p>${error.message}</p>
                                    </div>
                                `;
                            }
                        }
                        break;
                    case 'mata-mata':
                        await this.renderMataMata();
                        break;
                    case 'pontos-corridos':
                        await this.renderPontosCorridos();
                        break;
                    case 'top10':
                        await this.renderTop10();
                        break;
                    case 'artilheiro':
                    case 'goleiro':
                        // Apenas para Cartoleiros Sobral
                        if (this.participanteAtual.ligaId === CONFIG_LIGAS.CARTOLEIROS_SOBRAL) {
                            container.innerHTML = this.renderizarBloqueado('Este m√≥dulo estar√° dispon√≠vel em uma pr√≥xima atualiza√ß√£o.');
                        } else {
                            container.innerHTML = this.renderizarBloqueado(`${nomeModulo === 'artilheiro' ? 'Artilheiro' : 'Goleiro'} dispon√≠vel apenas para Liga Cartoleiros Sobral`);
                        }
                        break;
                    default:
                        container.innerHTML = `<div style="text-align: center; padding: 60px; color: var(--text-muted);"><div style="font-size: 64px; margin-bottom: 16px;">‚ùì</div><h3>M√≥dulo n√£o encontrado</h3></div>`;
                }
            }
        };

        // Verificar se m√≥dulos est√£o carregados
        function verificarModulosCarregados() {
            const modulosNecessarios = [
                'inicializarExtratoParticipante'
            ];

            const modulosFaltando = modulosNecessarios.filter(m => typeof window[m] !== 'function');

            if (modulosFaltando.length > 0) {
                console.warn('[PARTICIPANTE-DASHBOARD] ‚ö†Ô∏è M√≥dulos faltando:', modulosFaltando);
                return false;
            }

            console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ Todos os m√≥dulos necess√°rios carregados');
            return true;
        }

        // Inicializar navega√ß√£o entre m√≥dulos
        function inicializarNavegacao() {
            console.log('[PARTICIPANTE-DASHBOARD] üîß Inicializando navega√ß√£o...');

            // Buscar todos os bot√µes do menu
            const navItems = document.querySelectorAll('.nav-item');

            if (!navItems || navItems.length === 0) {
                console.error('[PARTICIPANTE-DASHBOARD] ‚ùå Nenhum item de menu encontrado');
                return;
            }

            console.log(`[PARTICIPANTE-DASHBOARD] üìã ${navItems.length} itens de menu encontrados`);

            // Adicionar event listener em cada bot√£o do menu
            navItems.forEach(navItem => {
                navItem.addEventListener('click', (e) => {
                    e.preventDefault();

                    const modulo = navItem.dataset.module;
                    console.log('[PARTICIPANTE-DASHBOARD] üéØ Clique detectado no m√≥dulo:', modulo);

                    // Remover classe active de todos os itens
                    navItems.forEach(item => item.classList.remove('active'));

                    // Adicionar classe active no item clicado
                    navItem.classList.add('active');

                    // Mostrar m√≥dulo correspondente
                    mostrarModulo(modulo);
                });
            });

            console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ Navega√ß√£o inicializada com sucesso');
        }

        // Mostrar m√≥dulo espec√≠fico
        function mostrarModulo(modulo) {
            console.log(`[PARTICIPANTE-DASHBOARD] üìç Mostrando m√≥dulo: ${modulo}`);

            // Ocultar todos os m√≥dulos
            const allSections = document.querySelectorAll('.module-section');
            console.log(`[PARTICIPANTE-DASHBOARD] üîç Total de se√ß√µes encontradas: ${allSections.length}`);

            allSections.forEach(section => {
                section.style.display = 'none';
                console.log(`[PARTICIPANTE-DASHBOARD] üëÅÔ∏è Ocultando se√ß√£o: ${section.id}`);
            });

            // Mostrar m√≥dulo selecionado
            const moduloElement = document.getElementById(modulo);
            if (moduloElement) {
                moduloElement.style.display = 'block';
                console.log(`[PARTICIPANTE-DASHBOARD] ‚úÖ M√≥dulo ${modulo} exibido com sucesso`);
            } else {
                console.error(`[PARTICIPANTE-DASHBOARD] ‚ùå M√≥dulo n√£o encontrado: ${modulo}`);
                console.log('[PARTICIPANTE-DASHBOARD] üìã M√≥dulos dispon√≠veis:',
                    Array.from(allSections).map(s => s.id)
                );
            }
        }


        // Inicializar dashboard
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('[PARTICIPANTE-DASHBOARD] Inicializando...');

            // Aguardar pequeno delay para garantir que scripts externos carreguem
            await new Promise(resolve => setTimeout(resolve, 100));

            // Verificar se m√≥dulos est√£o carregados
            if (!verificarModulosCarregados()) {
                console.error('[PARTICIPANTE-DASHBOARD] ‚ùå M√≥dulos necess√°rios n√£o carregados');
                // Tentar novamente ap√≥s delay
                await new Promise(resolve => setTimeout(resolve, 500));
                if (!verificarModulosCarregados()) {
                    console.error('[PARTICIPANTE-DASHBOARD] ‚ùå Falha ao carregar m√≥dulos ap√≥s retry');
                }
            }

            // Carregar m√≥dulo financeiro
            await carregarModulosFluxo();

            // Verificar autentica√ß√£o (renderiza o menu internamente)
            await verificarAutenticacao();

            // Inicializar navega√ß√£o DEPOIS do menu ser renderizado
            inicializarNavegacao();

            console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ Dashboard inicializado');
        });
    </script>
