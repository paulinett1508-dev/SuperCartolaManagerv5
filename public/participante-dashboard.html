<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Dashboard - Participante</title>
  <link rel="stylesheet" href="detalhe-liga.css">
  <link rel="stylesheet" href="css/modules/fluxo-financeiro.css">
  <style>
        :root {
            --primary: #ff4500;
            --primary-dark: #e8472b;
            --success: #22c55e;
            --danger: #ef4444;
            --bg-dark: #0a0a0a;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-primary: rgba(255, 69, 0, 0.3);
            --laranja: #ff4500; /* Alias para laranja */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
            box-shadow: 0 4px 20px rgba(255, 69, 0, 0.4);
            border-bottom: 3px solid var(--border-primary);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 16px;
        }

        .user-info-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-details h1,
        .user-details p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }

        .btn-sair {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn-sair:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn-sair:active {
            transform: translateY(0);
        }

        /* NAVEGA√á√ÉO */
        .nav-menu {
            display: flex;
            gap: 0;
            background: rgba(0, 0, 0, 0.2);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .nav-menu::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            flex: 1;
            min-width: 80px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border-bottom-color: white;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .info-card {
      background: #1e1e1e; /* Darker background for cards */
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow for dark theme */
    }

    .info-card h2 {
      color: #ffffff; /* Lighter color for headings in dark theme */
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #bbb; /* Lighter text for loading in dark theme */
    }

    .spinner {
      border: 3px solid #333; /* Darker spinner border */
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #c62828; /* Darker red for errors */
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #e57373; /* Lighter red border */
    }

        .btn-logout {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(255, 69, 0, 0.25);
            border-color: var(--primary);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }


    /* Loading profissional */
        .professional-loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner-professional {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 69, 0, 0.1);
            border-top: 4px solid #ff4500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header-top {
                padding: 16px;
            }

            .user-details h1 {
                font-size: 16px;
            }

            .user-details p {
                font-size: 12px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .user-avatar span {
                font-size: 20px !important;
            }

            .btn-sair span:last-child {
                display: none;
            }

            .btn-sair {
                padding: 10px 12px;
            }

            .nav-item {
                min-width: 70px;
                padding: 10px 6px;
            }

            .nav-icon {
                font-size: 18px;
            }

            .nav-label {
                font-size: 10px;
            }

            .container {
                padding: 15px;
            }

            .info-card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-label {
                font-size: 9px;
            }

            .nav-item {
                min-width: 60px;
            }
        }

    /* Sobrescrever estilos do fluxo financeiro para mobile */
    @media (max-width: 768px) {
      .extrato-table {
        font-size: 12px !important;
      }

      .extrato-table th,
      .extrato-table td {
        padding: 8px 4px !important;
      }
    }

    .welcome-header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 20px 20px 10px 20px;
        justify-content: space-between; /* Adjust to make space for the button */
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
    }

    .welcome-icon {
        margin-right: 10px;
    }

    .welcome-icon img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 3px solid rgba(255, 69, 0, 0.3);
        object-fit: contain;
        background: white;
    }

    .welcome-info {
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Allow info to take available space */
        min-width: 150px; /* Ensure minimum width */
    }

    .welcome-title {
        margin: 0;
        color: var(--text-primary);
        font-size: 22px;
        font-weight: 700;
    }

    .welcome-subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .btn-refresh-cache {
            padding: 10px 18px;
            background: linear-gradient(135deg, #FF4500, #FF6B35);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 69, 0, 0.3);
        }

        .btn-refresh-cache:hover {
            background: linear-gradient(135deg, #FF6B35, #FF4500);
            box-shadow: 0 4px 12px rgba(255, 69, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-refresh-cache:active .refresh-icon {
            animation: spin 0.6s ease-in-out;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

  </style>
</head>
<body>
  <!-- HEADER PROFISSIONAL COM NAVEGA√á√ÉO -->
  <div class="dashboard-header">

  <div class="container">
    <div id="errorContainer"></div>

    <!-- Container Din√¢mico de M√≥dulos -->
    <div id="moduleContainer" class="dashboard-card">
        <!-- O conte√∫do ser√° carregado dinamicamente baseado no m√≥dulo ativo -->
    </div>
  </div>

  <script type="module">
        // ‚ö†Ô∏è IMPORTANTE: Este script usa APENAS fluxo-financeiro-participante.js
        // N√ÉO importar fluxo-financeiro.js (m√≥dulo ADMIN)
        
        let fluxoFinanceiroParticipante;

        // Carregar m√≥dulo PARTICIPANTE
        async function carregarModulosFluxo() {
            try {
                console.log('[PARTICIPANTE-DASHBOARD] üîÑ Carregando m√≥dulo PARTICIPANTE...');

                const modulo = await import('./js/fluxo-financeiro/fluxo-financeiro-participante.js');
                fluxoFinanceiroParticipante = modulo.fluxoFinanceiroParticipante;

                console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ M√≥dulo PARTICIPANTE carregado');
                return true;
            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] ‚ùå Erro ao carregar m√≥dulo:', error);
                return false;
            }
        }

        // Verificar autentica√ß√£o
        async function verificarAutenticacao() {
            // N√ÉO mostrar loading - manter tela de boas-vindas
            console.log('[PARTICIPANTE-DASHBOARD] Verificando autentica√ß√£o...');

            try {
                const authResponse = await fetch('/api/participante/auth/check', {
                    credentials: 'include'
                });

                if (!authResponse.ok) {
                    console.error('[PARTICIPANTE-DASHBOARD] Falha na autentica√ß√£o:', authResponse.statusText);
                    window.location.href = '/participante-login.html';
                    return;
                }

                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    console.log('[PARTICIPANTE-DASHBOARD] Usu√°rio n√£o autenticado.');
                    window.location.href = '/participante-login.html';
                    return;
                }

                console.log('[PARTICIPANTE-DASHBOARD] Autentica√ß√£o verificada com sucesso.');

                // Buscar dados da sess√£o do participante
                const sessionResponse = await fetch('/api/participante/auth/session', {
                    credentials: 'include'
                });

                if (!sessionResponse.ok) {
                    const errorData = await sessionResponse.json();
                    if (errorData.needsLogin) {
                        console.log('[PARTICIPANTE-DASHBOARD] Sess√£o expirada, redirecionando para login.');
                        window.location.href = '/participante-login.html';
                        return;
                    }
                    throw new Error('Erro ao carregar sess√£o');
                }

                const sessionData = await sessionResponse.json();
                const { participante } = sessionData;

                console.log('[PARTICIPANTE-DASHBOARD] Dados do participante:', participante);

                // Buscar dados completos do time via API do Cartola
                let dadosCompletos = null;
                try {
                    const timeResponse = await fetch(`/api/cartola/time/${participante.timeId}`);
                    if (timeResponse.ok) {
                        dadosCompletos = await timeResponse.json();
                        console.log('[PARTICIPANTE-DASHBOARD] Dados da API Cartola:', dadosCompletos);
                    }
                } catch (error) {
                    console.warn('[PARTICIPANTE-DASHBOARD] Erro ao buscar dados da API:', error);
                }

                // Atualizar info do usu√°rio no header
                const userName = document.getElementById('userName');
                const userTeam = document.getElementById('userTeam');
                const userAvatar = document.getElementById('userAvatar');

                // Priorizar dados da API do Cartola, depois dados da sess√£o
                const nomeCartola = dadosCompletos?.nome_cartoleiro || 
                                   participante.participante?.nome_cartola || 
                                   participante.nomeCartola || 
                                   participante.nome_cartola || 
                                   'Participante';

                const nomeTime = dadosCompletos?.nome || 
                                participante.participante?.nome_time || 
                                participante.nomeTime || 
                                participante.nome_time || 
                                'Time';

                const clubeId = dadosCompletos?.clube_id || 
                               participante.participante?.clube_id || 
                               participante.clube_id;

                const escudoUrl = dadosCompletos?.url_escudo_png || 
                                 participante.participante?.url_escudo_png || 
                                 participante.url_escudo_png ||
                                 (clubeId ? `/escudos/${clubeId}.png` : null);

                // Atualizar header (verificar se elementos existem)
                if (userName) {
                    userName.textContent = nomeCartola;
                }
                if (userTeam) {
                    userTeam.textContent = nomeTime;
                }
                if (userAvatar && clubeId) {
                    // Usar escudo do clube (time do cora√ß√£o)
                    userAvatar.innerHTML = `<img src="/escudos/${clubeId}.png" alt="Escudo" onerror="this.parentElement.innerHTML='<span style=\\'font-size: 24px;\\'>‚öΩ</span>'">`;
                }

                // ‚úÖ CONFIGURAR DADOS DO PARTICIPANTE NO M√ìDULO
                ModulosParticipante.participanteAtual = {
                    timeId: participante.timeId,
                    ligaId: participante.ligaId,
                    nomeCartola: nomeCartola,
                    nomeTime: nomeTime,
                    clube_id: clubeId,
                    url_escudo_png: escudoUrl
                };

                // ‚úÖ CARREGAR M√ìDULO INICIAL (VIS√ÉO GERAL)
                await ModulosParticipante.carregarModulo('visao-geral');

            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] Erro na verifica√ß√£o de autentica√ß√£o:', error);
                document.getElementById('errorContainer').innerHTML =
                    `<div class="error-message">‚ùå Erro: ${error.message}</div>`;
                if (fluxoContent) {
                    fluxoContent.innerHTML = '';
                }
            }
        }



        // ‚úÖ CARREGAR EXTRATO FINANCEIRO (usando m√≥dulo espec√≠fico)
            async function carregarExtrato(timeId, ligaId, participante) {
                try {
                    console.log('[PARTICIPANTE-DASHBOARD] üîÑ Carregando extrato:', { timeId, ligaId });

                    // Aguardar renderiza√ß√£o do DOM
                    await new Promise(resolve => setTimeout(resolve, 100));

                    const extratoContainer = document.getElementById('extratoFinanceiro');
                    if (!extratoContainer) {
                        console.error('[PARTICIPANTE-DASHBOARD] ‚ùå Container #extratoFinanceiro n√£o encontrado');
                        return;
                    }

                    // Verificar se m√≥dulo foi carregado
                    if (!fluxoFinanceiroParticipante) {
                        throw new Error('M√≥dulo financeiro n√£o foi carregado');
                    }

                    // Inicializar m√≥dulo com dados do participante
                    await fluxoFinanceiroParticipante.inicializar({
                        timeId: timeId,
                        ligaId: ligaId,
                        participante: participante
                    });

                    // Carregar extrato
                    await fluxoFinanceiroParticipante.carregarExtrato();

                    console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ Extrato carregado com sucesso');

                } catch (error) {
                    console.error('[PARTICIPANTE-DASHBOARD] ‚ùå Erro ao carregar extrato:', error);
                    
                    const extratoContainer = document.getElementById('extratoFinanceiro');
                    if (extratoContainer) {
                        extratoContainer.innerHTML = `
                            <div style="text-align: center; padding: 40px; background: rgba(239, 68, 68, 0.1); 
                                        border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.3);">
                                <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                                <h3 style="color: #ef4444; margin-bottom: 12px;">Erro ao Carregar Extrato</h3>
                                <p style="color: #e0e0e0;">${error.message}</p>
                                <button onclick="window.location.reload()" 
                                        style="padding: 12px 24px; background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%); 
                                               color: white; border: none; border-radius: 8px; cursor: pointer; 
                                               font-weight: 600; font-size: 14px; margin-top: 16px;">
                                    üîÑ Recarregar P√°gina
                                </button>
                            </div>
                        `;
                    }
                }
            }

        async function sair() {
            try {
                await fetch('/api/participante/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
            window.location.href = '/participante-login.html';
        }

        window.sair = sair;

        // ‚úÖ SISTEMA DE M√ìDULOS PERSONALIZADOS
        const ModulosParticipante = {
            // Dados do participante
            participanteAtual: null,

            // Renderizar m√≥dulo de Vis√£o Geral
            async renderVisaoGeral() {
                const p = this.participanteAtual;
                if (!p) return;

                const container = document.getElementById('moduleContainer');

                // Buscar estat√≠sticas completas
                const stats = await this.buscarEstatisticasCompletas(p.timeId, p.ligaId);

                container.innerHTML = `
                    <div style="padding: 20px;">
                        <!-- Header Personalizado -->
                        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px; padding: 20px; background: linear-gradient(135deg, rgba(255, 69, 0, 0.08) 0%, rgba(255, 69, 0, 0.02) 100%); border-radius: 12px; border: 1px solid rgba(255, 69, 0, 0.15);">
                            ${p.url_escudo_png ? `<img src="${p.url_escudo_png}" style="width: 64px; height: 64px; border-radius: 50%; border: 3px solid rgba(255, 69, 0, 0.3); background: white;" onerror="this.src='/escudos/default.png'">` : '<div style="width: 64px; height: 64px; background: rgba(255, 69, 0, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px;">‚öΩ</div>'}
                            <div style="flex: 1;">
                                <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">${p.nomeTime || 'Meu Time'}</h2>
                                <p style="margin: 4px 0 0 0; font-size: 14px; color: var(--text-muted);">Cartoleiro: ${p.nomeCartola}</p>
                            </div>
                        </div>

                        <!-- Grid de Estat√≠sticas -->
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; margin-bottom: 24px;">
                            ${this.criarCardStat('üèÜ', 'Posi√ß√£o', stats.posicao + '¬∫', stats.posicao <= 3 ? '#22c55e' : '#ff4500')}
                            ${this.criarCardStat('‚≠ê', 'Pontos', stats.pontos, '#3b82f6')}
                            ${this.criarCardStat('‚úÖ', 'Vit√≥rias', stats.vitorias, '#22c55e')}
                            ${this.criarCardStat('üí∞', 'Saldo', 'C$ ' + stats.saldo.toFixed(0), stats.saldo >= 0 ? '#22c55e' : '#ef4444')}
                        </div>

                        <!-- √öltimas Rodadas -->

            // Buscar estat√≠sticas completas
            async buscarEstatisticasCompletas(timeId, ligaId) {
                try {
                    let participante = {};

                    // ‚úÖ Buscar dados da liga e calcular estat√≠sticas a partir das rodadas
                    try {
                        // Buscar todas as rodadas da liga
                        const rodadasResponse = await fetch(`/api/rodadas/${ligaId}/rodadas?inicio=1&fim=38`);
                        if (rodadasResponse.ok) {
                            const todasRodadas = await rodadasResponse.json();

                            // Agrupar por participante
                            const porParticipante = {};
                            todasRodadas.forEach(r => {
                                const tid = String(r.timeId);
                                if (!porParticipante[tid]) {
                                    porParticipante[tid] = {
                                        timeId: tid,
                                        nome_time: r.nomeTime,
                                        nome_cartola: r.nomeCartoleiro,
                                        clube_id: r.clubeId,
                                        rodadas: [],
                                        pontos: 0,
                                        vitorias: 0,
                                        empates: 0,
                                        derrotas: 0
                                    };
                                }
                                porParticipante[tid].rodadas.push(r);
                                porParticipante[tid].pontos += r.pontos || 0;
                            });

                            // Calcular vit√≥rias/empates/derrotas comparando rodada por rodada
                            Object.values(porParticipante).forEach(p => {
                                p.rodadas.forEach(rodada => {
                                    const outrasDaRodada = todasRodadas.filter(r => r.rodada === rodada.rodada && r.timeId !== p.timeId);
                                    const meusPontos = rodada.pontos || 0;

                                    outrasDaRodada.forEach(adversario => {
                                        const pontosAdv = adversario.pontos || 0;
                                        if (meusPontos > pontosAdv) p.vitorias++;
                                        else if (meusPontos === pontosAdv) p.empates++;
                                        else p.derrotas++;
                                    });
                                });
                            });

                            // Ordenar por pontos
                            const classificacao = Object.values(porParticipante)
                                .sort((a, b) => b.pontos - a.pontos)
                                .map((p, idx) => ({ ...p, posicao: idx + 1 }));

                            // Encontrar participante atual
                            participante = classificacao.find(p => String(p.timeId) === String(timeId)) || {};

                            if (participante && Object.keys(participante).length > 0) {
                                console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ Participante encontrado:', participante);
                            }
                        }
                    } catch (pcError) {
                        console.warn('[PARTICIPANTE-DASHBOARD] Erro ao buscar dados:', pcError);
                    }

                    // ‚úÖ Buscar rodadas recentes com tratamento de erro
                    let ultimasRodadas = [];
                    try {
                        console.log('[PARTICIPANTE-DASHBOARD] Buscando rodadas para timeId:', timeId, 'ligaId:', ligaId);
                        const rodadasResponse = await fetch(`/api/rodadas/${ligaId}/rodadas?inicio=1&fim=38`);
                        if (rodadasResponse.ok) {
                            const todasRodadas = await rodadasResponse.json();
                            console.log('[PARTICIPANTE-DASHBOARD] Total de rodadas recebidas:', todasRodadas.length);

                            const rodadasParticipante = todasRodadas.filter(r => 
                                String(r.timeId) === String(timeId)
                            );
                            console.log('[PARTICIPANTE-DASHBOARD] Rodadas do participante:', rodadasParticipante.length);

                            ultimasRodadas = rodadasParticipante.slice(-5).map(r => ({
                                rodada: r.rodada,
                                pontos: r.pontos || 0,
                                resultado: r.pontos > 65 ? 'V' : r.pontos > 50 ? 'E' : 'D'
                            }));
                        }
                    } catch (rodadasError) {
                        console.warn('[PARTICIPANTE-DASHBOARD] Erro ao buscar rodadas:', rodadasError);
                    }

                    // ‚úÖ Se n√£o tiver rodadas, criar placeholders
                    if (ultimasRodadas.length === 0) {
                        ultimasRodadas = Array.from({length: 5}, (_, i) => ({
                            rodada: i + 1,
                            pontos: 0,
                            resultado: 'N/D'
                        }));
                    }

                    // ‚úÖ Retornar dados com fallback seguro
                    const stats = {
                        posicao: participante.posicao || '--',
                        pontos: participante.pontos || participante.pontuacao || 0,
                        vitorias: participante.vitorias || participante.v || 0,
                        saldo: participante.financeiroTotal || participante.financeiro_total || participante.saldo || 0,
                        ultimasRodadas: ultimasRodadas.length > 0 ? ultimasRodadas : Array.from({length: 5}, (_, i) => ({
                            rodada: i + 1,
                            pontos: 0,
                            resultado: 'N/D'
                        }))
                    };

                    console.log('[PARTICIPANTE-DASHBOARD] Estat√≠sticas calculadas:', stats);
                    return stats;

                } catch (error) {
                    console.error('[PARTICIPANTE-DASHBOARD] ‚ùå Erro ao buscar estat√≠sticas:', error);
                    return {
                        posicao: '--',
                        pontos: 0,
                        vitorias: 0,
                        saldo: 0,
                        ultimasRodadas: Array.from({length: 5}, (_, i) => ({
                            rodada: i + 1,
                            pontos: 0,
                            resultado: 'N/D'
                        }))
                    };
                }
            },
