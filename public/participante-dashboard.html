<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Dashboard - Participante</title>
  <link rel="stylesheet" href="detalhe-liga.css">
  <link rel="stylesheet" href="css/modules/fluxo-financeiro.css">
  <style>
        :root {
            --primary: #ff4500;
            --primary-dark: #e8472b;
            --success: #22c55e;
            --danger: #ef4444;
            --bg-dark: #0a0a0a;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-primary: rgba(255, 69, 0, 0.3);
            --laranja: #ff4500; /* Alias para laranja */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
            box-shadow: 0 4px 20px rgba(255, 69, 0, 0.4);
            border-bottom: 3px solid var(--border-primary);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 16px;
        }

        .user-info-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-details h1,
        .user-details p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }

        .btn-sair {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn-sair:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .btn-sair:active {
            transform: translateY(0);
        }

        /* NAVEGA√á√ÉO */
        .nav-menu {
            display: flex;
            gap: 0;
            background: rgba(0, 0, 0, 0.2);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .nav-menu::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            flex: 1;
            min-width: 80px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border-bottom-color: white;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .info-card {
      background: #1e1e1e; /* Darker background for cards */
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow for dark theme */
    }

    .info-card h2 {
      color: #ffffff; /* Lighter color for headings in dark theme */
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #bbb; /* Lighter text for loading in dark theme */
    }

    .spinner {
      border: 3px solid #333; /* Darker spinner border */
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #c62828; /* Darker red for errors */
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #e57373; /* Lighter red border */
    }

        .btn-logout {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(255, 69, 0, 0.25);
            border-color: var(--primary);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }


    /* Loading profissional */
        .professional-loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner-professional {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 69, 0, 0.1);
            border-top: 4px solid #ff4500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header-top {
                padding: 16px;
            }

            .user-details h1 {
                font-size: 16px;
            }

            .user-details p {
                font-size: 12px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .user-avatar span {
                font-size: 20px !important;
            }

            .btn-sair span:last-child {
                display: none;
            }

            .btn-sair {
                padding: 10px 12px;
            }

            .nav-item {
                min-width: 70px;
                padding: 10px 6px;
            }

            .nav-icon {
                font-size: 18px;
            }

            .nav-label {
                font-size: 10px;
            }

            .container {
                padding: 15px;
            }

            .info-card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-label {
                font-size: 9px;
            }

            .nav-item {
                min-width: 60px;
            }
        }

    /* Sobrescrever estilos do fluxo financeiro para mobile */
    @media (max-width: 768px) {
      .extrato-table {
        font-size: 12px !important;
      }

      .extrato-table th,
      .extrato-table td {
        padding: 8px 4px !important;
      }
    }

    .welcome-header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 20px 20px 10px 20px;
        justify-content: space-between; /* Adjust to make space for the button */
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
    }

    .welcome-icon {
        margin-right: 10px;
    }

    .welcome-icon img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 3px solid rgba(255, 69, 0, 0.3);
        object-fit: contain;
        background: white;
    }

    .welcome-info {
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Allow info to take available space */
        min-width: 150px; /* Ensure minimum width */
    }

    .welcome-title {
        margin: 0;
        color: var(--text-primary);
        font-size: 22px;
        font-weight: 700;
    }

    .welcome-subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .btn-refresh-cache {
            padding: 10px 18px;
            background: linear-gradient(135deg, #FF4500, #FF6B35);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 69, 0, 0.3);
        }

        .btn-refresh-cache:hover {
            background: linear-gradient(135deg, #FF6B35, #FF4500);
            box-shadow: 0 4px 12px rgba(255, 69, 0, 0.5);
            transform: translateY(-2px);
        }

        .btn-refresh-cache:active .refresh-icon {
            animation: spin 0.6s ease-in-out;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

  </style>
</head>

  <div class="container">

  <script type="module">
        // Importar m√≥dulos necess√°rios
        let calcularEExibirExtrato, inicializarFluxoFinanceiro, selecionarParticipante, obterLigaId;

        // Carregar m√≥dulos de forma segura
        async function carregarModulosFluxo() {
            try {
                const modulo = await import('./js/fluxo-financeiro.js');
                calcularEExibirExtrato = modulo.calcularEExibirExtrato;
                inicializarFluxoFinanceiro = modulo.inicializarFluxoFinanceiro;
                selecionarParticipante = modulo.selecionarParticipante;
                obterLigaId = modulo.obterLigaId;
                console.log('[PARTICIPANTE-DASHBOARD] M√≥dulos do fluxo financeiro carregados');
                window.calcularEExibirExtrato = calcularEExibirExtrato; // Expor para uso global se necess√°rio
                window.inicializarFluxoFinanceiro = inicializarFluxoFinanceiro; // Expor para uso global se necess√°rio
                return true;
            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] Erro ao carregar m√≥dulos:', error);
                return false;
            }
        }

        // Verificar autentica√ß√£o
        async function verificarAutenticacao() {
            // N√ÉO mostrar loading - manter tela de boas-vindas
            console.log('[PARTICIPANTE-DASHBOARD] Verificando autentica√ß√£o...');

            try {
                const authResponse = await fetch('/api/participante/auth/check', {
                    credentials: 'include'
                });

                if (!authResponse.ok) {
                    console.error('[PARTICIPANTE-DASHBOARD] Falha na autentica√ß√£o:', authResponse.statusText);
                    window.location.href = '/participante-login.html';
                    return;
                }

                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    console.log('[PARTICIPANTE-DASHBOARD] Usu√°rio n√£o autenticado.');
                    window.location.href = '/participante-login.html';
                    return;
                }

                console.log('[PARTICIPANTE-DASHBOARD] Autentica√ß√£o verificada com sucesso.');

                // Buscar dados da sess√£o do participante
                const sessionResponse = await fetch('/api/participante/auth/session', {
                    credentials: 'include'
                });

                if (!sessionResponse.ok) {
                    const errorData = await sessionResponse.json();
                    if (errorData.needsLogin) {
                        console.log('[PARTICIPANTE-DASHBOARD] Sess√£o expirada, redirecionando para login.');
                        window.location.href = '/participante-login.html';
                        return;
                    }
                    throw new Error('Erro ao carregar sess√£o');
                }

                const sessionData = await sessionResponse.json();
                const { participante } = sessionData;

                console.log('[PARTICIPANTE-DASHBOARD] Dados do participante:', participante);

                // Buscar dados completos do time via API do Cartola
                let dadosCompletos = null;
                try {
                    const timeResponse = await fetch(`/api/cartola/time/${participante.timeId}`);
                    if (timeResponse.ok) {
                        dadosCompletos = await timeResponse.json();
                        console.log('[PARTICIPANTE-DASHBOARD] Dados da API Cartola:', dadosCompletos);
                    }
                } catch (error) {
                    console.warn('[PARTICIPANTE-DASHBOARD] Erro ao buscar dados da API:', error);
                }

                // Atualizar info do usu√°rio no header
                const userName = document.getElementById('userName');
                const userTeam = document.getElementById('userTeam');
                const userAvatar = document.getElementById('userAvatar');

                // Priorizar dados da API do Cartola, depois dados da sess√£o
                const nomeCartola = dadosCompletos?.nome_cartoleiro || 
                                   participante.participante?.nome_cartola || 
                                   participante.nomeCartola || 
                                   participante.nome_cartola || 
                                   'Participante';
                
                const nomeTime = dadosCompletos?.nome || 
                                participante.participante?.nome_time || 
                                participante.nomeTime || 
                                participante.nome_time || 
                                'Time';
                
                const clubeId = dadosCompletos?.clube_id || 
                               participante.participante?.clube_id || 
                               participante.clube_id;
                
                const escudoUrl = dadosCompletos?.url_escudo_png || 
                                 participante.participante?.url_escudo_png || 
                                 participante.url_escudo_png ||
                                 (clubeId ? `/escudos/${clubeId}.png` : null);

                // Atualizar header (verificar se elementos existem)
                if (userName) {
                    userName.textContent = nomeCartola;
                }
                if (userTeam) {
                    userTeam.textContent = nomeTime;
                }
                if (userAvatar && clubeId) {
                    // Usar escudo do clube (time do cora√ß√£o)
                    userAvatar.innerHTML = `<img src="/escudos/${clubeId}.png" alt="Escudo" onerror="this.parentElement.innerHTML='<span style=\\'font-size: 24px;\\'>‚öΩ</span>'">`;
                }

                // Atualizar tela de boas-vindas com escudo do TIME CARTOLA (diferente do time do cora√ß√£o)
                const teamShieldIcon = document.getElementById('teamShieldIcon');
                if (teamShieldIcon && escudoUrl) {
                    teamShieldIcon.innerHTML = `<img src="${escudoUrl}" alt="Time Cartola" style="width: 64px; height: 64px; border-radius: 50%; object-fit: contain; background: white; border: 3px solid rgba(255, 69, 0, 0.3);" onerror="this.innerHTML='<div style=\\'width: 64px; height: 64px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;\\'><span style=\\'font-size: 32px;\\'>‚öΩ</span></div>'">`;
                }

                const welcomeTitle = document.getElementById('welcomeTitle');
                const welcomeSubtitle = document.getElementById('welcomeSubtitle');

                // Buscar nome da liga
                let nomeLiga = 'Liga';
                try {
                    const ligaResponse = await fetch(`/api/ligas/${participante.ligaId}`);
                    if (ligaResponse.ok) {
                        const ligaData = await ligaResponse.json();
                        nomeLiga = ligaData.nome || 'Liga';
                    }
                } catch (error) {
                    console.warn('[PARTICIPANTE-DASHBOARD] Erro ao buscar nome da liga:', error);
                }

                if (welcomeTitle) welcomeTitle.textContent = `Ol√°, ${nomeCartola}! üëã`;
                if (welcomeSubtitle) welcomeSubtitle.textContent = `Time: ${nomeTime} | Liga: ${nomeLiga}`;

                // Buscar estat√≠sticas do participante para exibir na welcome screen
                await carregarEstatisticasParticipante(participante.timeId, participante.ligaId);

            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] Erro na verifica√ß√£o de autentica√ß√£o:', error);
                document.getElementById('errorContainer').innerHTML =
                    `<div class="error-message">‚ùå Erro: ${error.message}</div>`;
                if (fluxoContent) {
                    fluxoContent.innerHTML = '';
                }
            }
        }

        // ‚úÖ CARREGAR ESTAT√çSTICAS DO PARTICIPANTE
        async function carregarEstatisticasParticipante(timeId, ligaId) {
            const welcomeStats = document.getElementById('welcomeStats');
            if (!welcomeStats) return;

            try {
                // Buscar dados b√°sicos do participante
                const response = await fetch(`/api/pontos-corridos/calcular/${ligaId}`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    const participante = data.classificacao?.find(p => p.timeId === timeId);

                    if (participante) {
                        welcomeStats.innerHTML = `
                            <div style="background: rgba(255, 69, 0, 0.08); border: 1px solid rgba(255, 69, 0, 0.2); border-radius: 8px; padding: 12px; text-align: center;">
                                <div style="font-size: 24px; font-weight: 700; color: var(--laranja); margin-bottom: 4px;">${participante.posicao}¬∫</div>
                                <div style="font-size: 11px; color: var(--text-muted); font-weight: 600;">Posi√ß√£o</div>
                            </div>
                            <div style="background: rgba(34, 197, 94, 0.08); border: 1px solid rgba(34, 197, 94, 0.2); border-radius: 8px; padding: 12px; text-align: center;">
                                <div style="font-size: 24px; font-weight: 700; color: var(--success); margin-bottom: 4px;">${participante.pontos}</div>
                                <div style="font-size: 11px; color: var(--text-muted); font-weight: 600;">Pontos</div>
                            </div>
                            <div style="background: rgba(59, 130, 246, 0.08); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 8px; padding: 12px; text-align: center;">
                                <div style="font-size: 24px; font-weight: 700; color: #3b82f6; margin-bottom: 4px;">${participante.vitorias}</div>
                                <div style="font-size: 11px; color: var(--text-muted); font-weight: 600;">Vit√≥rias</div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] Erro ao carregar estat√≠sticas:', error);
                welcomeStats.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: var(--text-muted); font-size: 12px;">
                        Use o menu acima para navegar pelos m√≥dulos
                    </div>
                `;
            }
        }

        // ‚úÖ CARREGAR EXTRATO FINANCEIRO (s√≥ quando usu√°rio clicar)
            async function carregarExtrato(timeId, ligaId, participante) {
                console.log('[PARTICIPANTE-DASHBOARD] Carregando extrato para:', { timeId, ligaId, participante });

                const extratoContainer = document.getElementById('extratoFinanceiro');
                if (!extratoContainer) {
                    console.error('[PARTICIPANTE-DASHBOARD] Container de extrato n√£o encontrado');
                    return;
                }

                // Adicionar bot√£o de refresh no topo do extrato
                const headerExtrato = document.createElement('div');
                headerExtrato.style.cssText = 'display: flex; justify-content: flex-end; padding: 10px 20px; margin-bottom: 10px;';
                headerExtrato.innerHTML = `
                    <button id="btnRefreshExtrato" class="btn-refresh-cache" title="Atualizar dados do servidor">
                        <span class="refresh-icon">üîÑ</span>
                        <span class="refresh-text">Atualizar</span>
                    </button>
                `;
                
                const fluxoContent = document.getElementById('fluxoFinanceiroContent');
                if (fluxoContent && !document.getElementById('btnRefreshExtrato')) {
                    fluxoContent.insertBefore(headerExtrato, fluxoContent.firstChild);

                    // Configurar evento de refresh
                    document.getElementById('btnRefreshExtrato').addEventListener('click', async function() {
                        const confirmRefresh = confirm(
                            '‚ö†Ô∏è Isso ir√° recarregar todos os dados do servidor.\n\n' +
                            'Deseja continuar?'
                        );

                        if (confirmRefresh) {
                            this.disabled = true;
                            this.innerHTML = '<span class="refresh-icon">‚è≥</span><span class="refresh-text">Atualizando...</span>';

                            try {
                                const { forceRefresh } = await import('/js/fluxo-financeiro/fluxo-financeiro-cache.js');
                                await forceRefresh(timeId, ligaId);
                                setTimeout(() => window.location.reload(), 500);
                            } catch (e) {
                                console.error("Erro ao atualizar:", e);
                                alert("N√£o foi poss√≠vel atualizar os dados.");
                                this.innerHTML = '<span class="refresh-icon">üîÑ</span><span class="refresh-text">Atualizar</span>';
                                this.disabled = false;
                            }
                        }
                    });
                }

                // ‚úÖ DEFINIR GLOBALMENTE O ID DA LIGA CORRETO
                window.ligaIdAtual = ligaId;
                window.currentLigaId = ligaId;
                console.log('[PARTICIPANTE-DASHBOARD] Liga ID definido:', ligaId);

                // ‚úÖ SOBRESCREVER A FUN√á√ÉO obterLigaId PARA RETORNAR O ID CORRETO
                window.obterLigaId = function() {
                    return ligaId;
                };

                try {
                    // Carregar m√≥dulos do fluxo financeiro se ainda n√£o estiverem carregados
                    if (!window.fluxoFinanceiroCore) {
                        await inicializarFluxoFinanceiro();
                    }

                    // Calcular e exibir o extrato
                    await window.calcularEExibirExtrato(timeId);

                } catch (error) {
                    console.error('[PARTICIPANTE-DASHBOARD] Erro ao carregar extrato:', error);
                    extratoContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #e74c3c;">
                            <h3>‚ùå Erro ao carregar extrato</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }

        async function sair() {
            try {
                await fetch('/api/participante/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
            window.location.href = '/participante-login.html';
        }

        window.sair = sair;

        // Navega√ß√£o entre m√≥dulos
        function inicializarNavegacao() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', async function() {
                    const module = this.getAttribute('data-module');

                    // Remover active de todos
                    navItems.forEach(nav => nav.classList.remove('active'));

                    // Adicionar active no clicado
                    this.classList.add('active');

                    // Carregar m√≥dulo espec√≠fico
                    if (module === 'extrato') {
                        // Mostrar loading enquanto carrega
                        const fluxoContent = document.getElementById('fluxoFinanceiroContent');
                        if (fluxoContent) {
                            fluxoContent.innerHTML = `
                                <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                                    <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3;
                                                border-top: 4px solid var(--laranja); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                                    <p style="margin-top: 20px;">Carregando extrato...</p>
                                </div>
                            `;
                        }

                        // Carregar extrato sob demanda
                        const sessionResponse = await fetch('/api/participante/auth/session', {
                            credentials: 'include'
                        });
                        const sessionData = await sessionResponse.json();
                        const { participante } = sessionData;
                        await carregarExtrato(participante.timeId, participante.ligaId, participante);
                    } else {
                        alert('üöß Em breve! Este m√≥dulo estar√° dispon√≠vel em uma pr√≥xima atualiza√ß√£o.');
                        // Remover active deste m√≥dulo
                        this.classList.remove('active');
                    }
                });
            });
        }

        // Inicializar dashboard
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('[PARTICIPANTE-DASHBOARD] Inicializando...');

            // Carregar m√≥dulos primeiro
            const modulosCarregados = await carregarModulosFluxo();

            if (!modulosCarregados) {
                console.error('[PARTICIPANTE-DASHBOARD] Falha ao carregar m√≥dulos');
                const fluxoContent = document.getElementById('fluxoFinanceiroContent');
                if (fluxoContent) {
                    fluxoContent.innerHTML = `
                        <div style="text-align: center; padding: 40px; background: rgba(239, 68, 68, 0.1); border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.3);">
                            <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                            <h3 style="color: #ef4444; margin-bottom: 12px;">Erro ao Carregar Sistema</h3>
                            <p style="color: #e0e0e0;">N√£o foi poss√≠vel carregar o m√≥dulo financeiro.</p>
                            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Tentar Novamente</button>
                        </div>
                    `;
                }
                return;
            }

            // Inicializar navega√ß√£o (DEPOIS de carregar m√≥dulos)
            inicializarNavegacao();

            // Verificar autentica√ß√£o
            await verificarAutenticacao();

            console.log('[PARTICIPANTE-DASHBOARD] ‚úÖ Dashboard inicializado - aguardando intera√ß√£o do usu√°rio');
        });
    </script>
</body>
