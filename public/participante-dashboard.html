<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Dashboard - Participante</title>
  <link rel="stylesheet" href="detalhe-liga.css">
  <link rel="stylesheet" href="css/modules/fluxo-financeiro.css">
  <style>
        :root {
            --primary: #ff4500;
            --primary-dark: #e8472b;
            --success: #22c55e;
            --danger: #ef4444;
            --bg-dark: #0a0a0a;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-primary: rgba(255, 69, 0, 0.3);
            --laranja: #ff4500; /* Alias para laranja */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(255, 69, 0, 0.4);
            border-bottom: 3px solid var(--border-primary);
        }

    .header h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .header .btn-sair {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      max-width: 200px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .header .btn-sair:active {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .info-card {
      background: #1e1e1e; /* Darker background for cards */
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow for dark theme */
    }

    .info-card h2 {
      color: #ffffff; /* Lighter color for headings in dark theme */
      font-size: 18px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #bbb; /* Lighter text for loading in dark theme */
    }

    .spinner {
      border: 3px solid #333; /* Darker spinner border */
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #c62828; /* Darker red for errors */
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid #e57373; /* Lighter red border */
    }

        .btn-logout {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(255, 69, 0, 0.25);
            border-color: var(--primary);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }


    /* Mobile optimizations */
    @media (max-width: 768px) {
      .header {
        padding: 15px;
      }

      .header h1 {
        font-size: 20px;
      }

      .container {
        padding: 15px;
      }

      .info-card {
        padding: 15px;
      }
    }

    /* Sobrescrever estilos do fluxo financeiro para mobile */
    @media (max-width: 768px) {
      .extrato-table {
        font-size: 12px !important;
      }

      .extrato-table th,
      .extrato-table td {
        padding: 8px 4px !important;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üí∞ Meu Extrato Financeiro</h1>
    <p id="userInfo">Carregando informa√ß√µes...</p>
    <button class="btn-sair" onclick="sair()">üö™ Sair</button>
  </div>

  <div class="container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Carregando seu extrato...</p>
    </div>

    <div id="errorContainer"></div>
    <div id="extratoFinanceiroContainer"></div>

    <!-- Extrato Financeiro -->
    <div id="extratoFinanceiro" class="dashboard-card">
        <div class="card-header">
            <h2 class="card-title">üí∞ Extrato Financeiro</h2>
        </div>
        <!-- Container onde o extrato ser√° renderizado -->
        <div id="fluxoFinanceiroContent" class="card-content" style="padding: 0;">
            <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; 
                            border-top: 4px solid var(--laranja); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="margin-top: 20px;">Carregando extrato financeiro...</p>
            </div>
        </div>
    </div>
  </div>

  <script type="module">
        // Importar m√≥dulos necess√°rios
        let calcularEExibirExtrato, inicializarFluxoFinanceiro, selecionarParticipante, obterLigaId;

        // Carregar m√≥dulos de forma segura
        async function carregarModulosFluxo() {
            try {
                const modulo = await import('./js/fluxo-financeiro.js');
                calcularEExibirExtrato = modulo.calcularEExibirExtrato;
                inicializarFluxoFinanceiro = modulo.inicializarFluxoFinanceiro;
                selecionarParticipante = modulo.selecionarParticipante;
                obterLigaId = modulo.obterLigaId;
                console.log('[PARTICIPANTE-DASHBOARD] M√≥dulos do fluxo financeiro carregados');
                window.calcularEExibirExtrato = calcularEExibirExtrato; // Expor para uso global se necess√°rio
                window.inicializarFluxoFinanceiro = inicializarFluxoFinanceiro; // Expor para uso global se necess√°rio
                return true;
            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] Erro ao carregar m√≥dulos:', error);
                return false;
            }
        }

        // Verificar autentica√ß√£o
        async function verificarAutenticacao() {
            try {
                const authResponse = await fetch('/api/participante/auth/check', {
                    credentials: 'include'
                });

                if (!authResponse.ok) {
                    console.error('[PARTICIPANTE-DASHBOARD] Falha na autentica√ß√£o:', authResponse.statusText);
                    window.location.href = '/participante-login.html';
                    return;
                }

                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    console.log('[PARTICIPANTE-DASHBOARD] Usu√°rio n√£o autenticado.');
                    window.location.href = '/participante-login.html';
                    return;
                }

                console.log('[PARTICIPANTE-DASHBOARD] Autentica√ß√£o verificada com sucesso.');

                // Buscar dados da sess√£o do participante
                const sessionResponse = await fetch('/api/participante/auth/session', {
                    credentials: 'include'
                });

                if (!sessionResponse.ok) {
                    const errorData = await sessionResponse.json();
                    if (errorData.needsLogin) {
                        console.log('[PARTICIPANTE-DASHBOARD] Sess√£o expirada, redirecionando para login.');
                        window.location.href = '/participante-login.html';
                        return;
                    }
                    throw new Error('Erro ao carregar sess√£o');
                }

                const sessionData = await sessionResponse.json();
                const { participante } = sessionData;

                // Atualizar info do usu√°rio
                document.getElementById('userInfo').textContent =
                    `${participante.participante.nome_cartola} - ${participante.participante.nome_time}`;

                // Carregar extrato financeiro usando dados da sess√£o
                await carregarExtrato(participante.timeId, participante.ligaId, participante);

            } catch (error) {
                console.error('[PARTICIPANTE-DASHBOARD] Erro na verifica√ß√£o de autentica√ß√£o:', error);
                document.getElementById('errorContainer').innerHTML =
                    `<div class="error-message">‚ùå Erro: ${error.message}</div>`;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ‚úÖ CARREGAR EXTRATO FINANCEIRO
            async function carregarExtrato(timeId, ligaId, participante) {
                console.log('[PARTICIPANTE-DASHBOARD] Carregando extrato para:', { timeId, ligaId, participante });

                const extratoContainer = document.getElementById('extratoFinanceiro');
                if (!extratoContainer) {
                    console.error('[PARTICIPANTE-DASHBOARD] Container de extrato n√£o encontrado');
                    return;
                }

                // ‚úÖ DEFINIR GLOBALMENTE O ID DA LIGA CORRETO
                window.ligaIdAtual = ligaId;
                window.currentLigaId = ligaId;
                console.log('[PARTICIPANTE-DASHBOARD] Liga ID definido:', ligaId);

                // ‚úÖ SOBRESCREVER A FUN√á√ÉO obterLigaId PARA RETORNAR O ID CORRETO
                window.obterLigaId = function() {
                    return ligaId;
                };

                try {
                    // Carregar m√≥dulos do fluxo financeiro se ainda n√£o estiverem carregados
                    if (!window.fluxoFinanceiroCore) {
                        await inicializarFluxoFinanceiro();
                    }

                    // Calcular e exibir o extrato
                    await window.calcularEExibirExtrato(timeId);

                } catch (error) {
                    console.error('[PARTICIPANTE-DASHBOARD] Erro ao carregar extrato:', error);
                    extratoContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #e74c3c;">
                            <h3>‚ùå Erro ao carregar extrato</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }

        async function sair() {
            try {
                await fetch('/api/participante/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
            window.location.href = '/participante-login.html';
        }

        window.sair = sair;

        // Inicializar dashboard
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('[PARTICIPANTE-DASHBOARD] Inicializando...');

            // Carregar m√≥dulos primeiro
            const modulosCarregados = await carregarModulosFluxo();

            if (!modulosCarregados) {
                console.error('[PARTICIPANTE-DASHBOARD] Falha ao carregar m√≥dulos');
                document.getElementById('extratoFinanceiroContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; background: rgba(239, 68, 68, 0.1); border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.3);">
                        <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                        <h3 style="color: #ef4444; margin-bottom: 12px;">Erro ao Carregar Sistema</h3>
                        <p style="color: #e0e0e0;">N√£o foi poss√≠vel carregar o m√≥dulo financeiro.</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Tentar Novamente</button>
                    </div>
                `;
                return;
            }

            // Verificar autentica√ß√£o
            await verificarAutenticacao();
        });
    </script>
</body>
</html>
