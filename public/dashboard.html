<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Super Cartola Manager</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* === TEMA ESCURO PROFISSIONAL === */
            .page-content {
                background: #1a1a1a;
                min-height: calc(100vh - 100px);
            }

            .dashboard-stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 25px;
                margin-bottom: 40px;
            }

            .stat-card {
                background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
                border-radius: 16px;
                padding: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
                border: 1px solid rgba(255, 69, 0, 0.2);
                position: relative;
                overflow: hidden;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .stat-card:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 16px 48px rgba(255, 69, 0, 0.3);
                border-color: #ff4500;
                background: linear-gradient(135deg, #333333 0%, #252525 100%);
            }

            .stat-card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
                box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            }

            .stat-card.primary::before {
                background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
                box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            }
            .stat-card.success::before {
                background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
                box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
            }
            .stat-card.warning::before {
                background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
                box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            }
            .stat-card.danger::before {
                background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
                box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
            }

            .stat-icon {
                font-size: 40px;
                margin-bottom: 18px;
                opacity: 0.9;
                text-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
            }

            .stat-card.primary .stat-icon {
                color: #3b82f6;
            }
            .stat-card.success .stat-icon {
                color: #22c55e;
            }
            .stat-card.warning .stat-icon {
                color: #ff4500;
            }
            .stat-card.danger .stat-icon {
                color: #ef4444;
            }

            .stat-number {
                font-size: 48px;
                font-weight: 800;
                color: #ffffff;
                margin-bottom: 10px;
                line-height: 1;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
                font-family: "JetBrains Mono", monospace;
            }

            .stat-label {
                font-size: 13px;
                color: #a0a0a0;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .quick-actions {
                background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
                border-radius: 16px;
                padding: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
                border: 1px solid rgba(255, 69, 0, 0.2);
                margin-bottom: 30px;
                position: relative;
                overflow: hidden;
            }

            .quick-actions::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
                box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            }

            .quick-actions h3 {
                color: #ffffff;
                margin-bottom: 25px;
                font-size: 22px;
                font-weight: 700;
                text-align: left;
            }

            .actions-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 18px;
            }

            .action-btn {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 18px 22px;
                background: rgba(255, 69, 0, 0.05);
                border: 2px solid rgba(255, 69, 0, 0.2);
                border-radius: 12px;
                color: #ffffff;
                text-decoration: none;
                font-weight: 600;
                font-size: 14px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }

            .action-btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent
                );
                transition: left 0.5s ease;
            }

            .action-btn:hover::before {
                left: 100%;
            }

            .action-btn:hover {
                background: rgba(255, 69, 0, 0.15);
                border-color: #ff4500;
                transform: translateY(-4px) scale(1.02);
                box-shadow: 0 8px 25px rgba(255, 69, 0, 0.3);
                color: #ff4500;
            }

            .action-btn span {
                font-size: 18px;
                opacity: 0.9;
            }

            .recent-activity {
                background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
                border-radius: 16px;
                padding: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
                border: 1px solid rgba(255, 69, 0, 0.2);
                position: relative;
                overflow: hidden;
            }

            .recent-activity::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(135deg, #ff4500 0%, #e8472b 100%);
                box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            }

            .recent-activity h3 {
                color: #ffffff;
                margin-bottom: 25px;
                font-size: 22px;
                font-weight: 700;
                text-align: left;
            }

            .activity-item {
                display: flex;
                align-items: center;
                padding: 15px 0;
                border-bottom: 1px solid #333333;
                transition: all 0.3s ease;
            }

            .activity-item:hover {
                transform: translateX(8px);
                background: rgba(255, 69, 0, 0.05);
                border-radius: 8px;
                padding-left: 12px;
            }

            .activity-item:last-child {
                border-bottom: none;
            }

            .activity-icon {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                background: rgba(255, 69, 0, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 18px;
                font-size: 18px;
                border: 2px solid rgba(255, 69, 0, 0.3);
                box-shadow: 0 0 10px rgba(255, 69, 0, 0.2);
            }

            .activity-content {
                flex: 1;
            }

            .activity-content h4 {
                font-size: 15px;
                font-weight: 600;
                color: #ffffff;
                margin: 0 0 6px 0;
                text-align: left;
            }

            .activity-content p {
                font-size: 13px;
                color: #a0a0a0;
                margin: 0;
            }

            .activity-time {
                font-size: 12px;
                color: #606060;
                font-weight: 500;
            }

            .loading {
                text-align: center;
                padding: 40px;
                color: #a0a0a0;
                font-size: 15px;
            }

            .empty-state {
                text-align: center;
                padding: 60px 40px;
                color: #a0a0a0;
                font-size: 15px;
            }

            .empty-state .empty-icon {
                font-size: 48px;
                margin-bottom: 15px;
                opacity: 0.6;
            }

            /* Responsividade */
            @media (max-width: 1024px) {
                .dashboard-stats {
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;
                }

                .actions-grid {
                    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                    gap: 15px;
                }
            }

            @media (max-width: 768px) {
                .dashboard-stats {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }

                .actions-grid {
                    grid-template-columns: 1fr;
                    gap: 12px;
                }

                .stat-card,
                .quick-actions,
                .recent-activity {
                    padding: 25px 20px;
                }

                .stat-number {
                    font-size: 36px;
                }

                .stat-icon {
                    font-size: 32px;
                }
            }

            @media (max-width: 480px) {
                .stat-card,
                .quick-actions,
                .recent-activity {
                    padding: 20px 15px;
                }

                .stat-number {
                    font-size: 32px;
                }
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <!-- Sidebar ser√° injetado aqui -->
            <div id="sidebar-placeholder"></div>

            <!-- Conte√∫do principal -->
            <main class="app-main">
                <!-- Header ser√° injetado aqui -->
                <div id="header-placeholder"></div>

                <!-- Conte√∫do da p√°gina -->
                <div class="page-content">
                    <!-- Cards de Estat√≠sticas -->
                    <div class="dashboard-stats">
                        <div class="stat-card primary">
                            <div class="stat-icon">üèÜ</div>
                            <div class="stat-number" id="totalLigas">0</div>
                            <div class="stat-label">Total de Ligas</div>
                        </div>

                        <div class="stat-card success">
                            <div class="stat-icon">üë•</div>
                            <div class="stat-number" id="totalParticipantes">
                                0
                            </div>
                            <div class="stat-label">Total de Participantes</div>
                        </div>

                        <div class="stat-card warning">
                            <div class="stat-icon">üéØ</div>
                            <div class="stat-number" id="ligasAtivas">0</div>
                            <div class="stat-label">Ligas Ativas</div>
                        </div>

                        <div class="stat-card danger">
                            <div class="stat-icon">üìà</div>
                            <div class="stat-number" id="mediaParticipantes">
                                0
                            </div>
                            <div class="stat-label">M√©dia de Participantes</div>
                        </div>
                    </div>

                    <!-- A√ß√µes R√°pidas -->
                    <div class="quick-actions">
                        <h3>üöÄ A√ß√µes R√°pidas</h3>
                        <div class="actions-grid">
                            <a href="preencher-liga.html" class="action-btn">
                                <span>‚ûï</span>
                                Criar Nova Liga
                            </a>
                            <a href="buscar-times.html" class="action-btn">
                                <span>üîç</span>
                                Buscar Times
                            </a>
                            <a href="admin.html" class="action-btn">
                                <span>üõ†Ô∏è</span>
                                Administra√ß√£o
                            </a>
                            <a href="parciais.html" class="action-btn">
                                <span>üìä</span>
                                Resultados Parciais
                            </a>
                        </div>
                    </div>

                    <!-- Atividade Recente -->
                    <div class="recent-activity">
                        <h3>üìà Atividade Recente</h3>
                        <div id="recentActivity">
                            <div class="loading">Carregando atividades...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script type="module">
            import {
                carregarLigas,
                deletarLiga,
            } from "./js/gerenciar-ligas.js";

            // Carregar layout
            async function loadLayout() {
                try {
                    const response = await fetch("layout.html");
                    const layoutHtml = await response.text();

                    // Parse do HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(layoutHtml, "text/html");

                    // Injetar sidebar
                    const sidebar = doc.querySelector(".app-sidebar");
                    if (sidebar) {
                        document
                            .getElementById("sidebar-placeholder")
                            .replaceWith(sidebar);
                    }

                    // Injetar header
                    const header = doc.querySelector(".page-header");
                    if (header) {
                        document
                            .getElementById("header-placeholder")
                            .replaceWith(header);
                    }

                    // Executar scripts do layout
                    const scripts = doc.querySelectorAll("script");
                    scripts.forEach((script) => {
                        if (script.textContent.trim()) {
                            const newScript = document.createElement("script");
                            newScript.textContent = script.textContent;
                            document.head.appendChild(newScript);
                        }
                    });
                } catch (error) {
                    console.error("Erro ao carregar layout:", error);
                }
            }

            // Carregar dados na inicializa√ß√£o
            document.addEventListener("DOMContentLoaded", async () => {
                await loadLayout();
                await carregarDashboard();
            });

            async function carregarDashboard() {
                try {
                    const ligas = await carregarLigas();
                    atualizarEstatisticas(ligas);
                    renderizarAtividadeRecente(ligas);
                } catch (error) {
                    console.error("Erro ao carregar dashboard:", error);
                    // Mostrar estado de erro
                    document.getElementById("recentActivity").innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Erro ao carregar dados do dashboard</p>
                    </div>
                `;
                }
            }

            function atualizarEstatisticas(ligas) {
                const totalLigas = ligas.length;
                const totalParticipantes = ligas.reduce(
                    (total, liga) =>
                        total + (liga.times ? liga.times.length : 0),
                    0,
                );
                const ligasAtivas = totalLigas;
                const mediaParticipantes =
                    totalLigas > 0
                        ? Math.round(totalParticipantes / totalLigas)
                        : 0;

                document.getElementById("totalLigas").textContent = totalLigas;
                document.getElementById("totalParticipantes").textContent =
                    totalParticipantes;
                document.getElementById("ligasAtivas").textContent =
                    ligasAtivas;
                document.getElementById("mediaParticipantes").textContent =
                    mediaParticipantes;
            }

            function renderizarAtividadeRecente(ligas) {
                const container = document.getElementById("recentActivity");

                if (ligas.length === 0) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <p>Nenhuma atividade recente</p>
                        <small>Crie sua primeira liga para come√ßar!</small>
                    </div>
                `;
                    return;
                }

                const atividades = ligas
                    .slice(0, 5)
                    .map((liga) => {
                        const data = liga.criadaEm
                            ? new Date(liga.criadaEm)
                            : new Date();
                        const participantes = liga.times
                            ? liga.times.length
                            : 0;

                        return `
                    <div class="activity-item">
                        <div class="activity-icon">üèÜ</div>
                        <div class="activity-content">
                            <h4>Liga "${liga.nome}" criada</h4>
                            <p>${participantes} participantes adicionados</p>
                        </div>
                        <div class="activity-time">${data.toLocaleDateString("pt-BR")}</div>
                    </div>
                `;
                    })
                    .join("");

                container.innerHTML = atividades;
            }
        </script>
    </body>
</html>
