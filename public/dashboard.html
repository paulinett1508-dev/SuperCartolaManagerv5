
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Cartola Manager - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: var(--background-color);
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1a237e 0%, #d84315 100%);
            color: white;
            padding: 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.15);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="50" cy="50" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 2;
        }

        .sidebar-logo h2 {
            color: white;
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar-section {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .sidebar-section h3 {
            color: white;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            opacity: 0.95;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
            list-style: none;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar-menu a:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar-menu a.active {
            background: rgba(255,255,255,0.25);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar-menu a span {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .liga-item {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .liga-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .liga-item.selected {
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .liga-nome {
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .liga-info {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            background: var(--background-color);
        }

        .content-header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .content-header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
        }

        .content-header p {
            margin: 8px 0 0 0;
            color: var(--muted-text);
        }

        .content-body {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .liga-funcionalidades {
            display: none;
            padding: 25px;
        }

        .liga-funcionalidades.active {
            display: block;
        }

        .funcionalidades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .funcionalidade-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .funcionalidade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: var(--info-color);
        }

        .funcionalidade-card.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        .funcionalidade-card span {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .funcionalidade-card h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .welcome-screen {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted-text);
        }

        .welcome-screen h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>üèÜ Super Cartola Manager</h2>
            </div>

            <div class="sidebar-section">
                <h3>Gest√£o</h3>
                <ul class="sidebar-menu">
                    <li><a href="#" data-action="criar-liga"><span>‚ûï</span>Criar Liga</a></li>
                    <li><a href="#" data-action="gerenciar" class="active"><span>‚öôÔ∏è</span>Gerenciar Ligas</a></li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3>Ligas Dispon√≠veis</h3>
                <div id="ligasContainer">
                    <div class="loading">Carregando ligas...</div>
                </div>
            </div>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="main-content">
            <div class="content-header">
                <h1 id="contentTitle">Gerenciar Ligas</h1>
                <p id="contentSubtitle">Selecione uma liga para visualizar suas funcionalidades</p>
            </div>

            <div class="content-body">
                <!-- Tela de boas-vindas -->
                <div id="welcomeScreen" class="welcome-screen">
                    <h2>üéØ Bem-vindo ao Dashboard</h2>
                    <p>Selecione uma liga na barra lateral para acessar suas funcionalidades</p>
                </div>

                <!-- Funcionalidades das ligas (uma div para cada liga) -->
                <div id="ligaFuncionalidades"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { carregarLigas } from './js/gerenciar-ligas.js';

        let ligaSelecionada = null;
        let ligasData = [];

        // Funcionalidades dispon√≠veis para cada liga
        const funcionalidades = [
            { id: 'participantes', nome: 'Participantes', icone: 'üë•', descricao: 'Ver participantes da liga' },
            { id: 'rodadas', nome: 'Rodadas', icone: 'üìä', descricao: 'Acompanhar rodadas' },
            { id: 'mata-mata', nome: 'Disputas Mata-Mata', icone: '‚öîÔ∏è', descricao: 'Torneios eliminat√≥rios' },
            { id: 'ranking-geral', nome: 'Ranking Geral', icone: 'üèÜ', descricao: 'Classifica√ß√£o geral' },
            { id: 'pontos-corridos', nome: 'Liga Pontos Corridos', icone: 'üìà', descricao: 'Sistema de pontos corridos' },
            { id: 'melhor-mes', nome: 'Melhor do M√™s', icone: '‚≠ê', descricao: 'Destaque mensal' },
            { id: 'top-10', nome: 'Top 10', icone: 'üî•', descricao: 'Melhores performances' },
            { id: 'fluxo-financeiro', nome: 'Fluxo Financeiro', icone: 'üí∞', descricao: 'Controle financeiro' },
            { id: 'artilheiro-campeao', nome: 'Artilheiro Campe√£o', icone: '‚öΩ', descricao: 'Maior artilheiro' },
            { id: 'luva-de-ouro', nome: 'Luva de Ouro', icone: 'ü•Ö', descricao: 'Melhor goleiro' }
        ];

        // Carregar ligas na inicializa√ß√£o
        async function inicializar() {
            try {
                ligasData = await carregarLigas();
                renderizarLigas();
            } catch (error) {
                console.error('Erro ao carregar ligas:', error);
                document.getElementById('ligasContainer').innerHTML = 
                    '<div class="erro">Erro ao carregar ligas</div>';
            }
        }

        // Renderizar lista de ligas na sidebar
        function renderizarLigas() {
            const container = document.getElementById('ligasContainer');
            
            if (ligasData.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">Nenhuma liga encontrada</div>';
                return;
            }

            container.innerHTML = ligasData.map(liga => `
                <div class="liga-item" data-liga-id="${liga._id}">
                    <div class="liga-nome">${liga.nome}</div>
                    <div class="liga-info">${liga.times?.length || 0} participantes</div>
                </div>
            `).join('');

            // Adicionar eventos de clique nas ligas
            container.querySelectorAll('.liga-item').forEach(item => {
                item.addEventListener('click', () => {
                    const ligaId = item.dataset.ligaId;
                    selecionarLiga(ligaId);
                });
            });
        }

        // Selecionar uma liga
        function selecionarLiga(ligaId) {
            const liga = ligasData.find(l => l._id === ligaId);
            if (!liga) return;

            ligaSelecionada = liga;

            // Atualizar visual da liga selecionada
            document.querySelectorAll('.liga-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector(`[data-liga-id="${ligaId}"]`).classList.add('selected');

            // Atualizar header
            document.getElementById('contentTitle').textContent = `üèÜ ${liga.nome}`;
            document.getElementById('contentSubtitle').textContent = 
                `${liga.times?.length || 0} participantes ‚Ä¢ Gerencie as funcionalidades da liga`;

            // Ocultar tela de boas-vindas
            document.getElementById('welcomeScreen').style.display = 'none';

            // Renderizar funcionalidades da liga
            renderizarFuncionalidades(liga);
        }

        // Renderizar funcionalidades dispon√≠veis para a liga
        function renderizarFuncionalidades(liga) {
            const container = document.getElementById('ligaFuncionalidades');
            
            // Filtrar funcionalidades espec√≠ficas por liga (se necess√°rio)
            let funcionalidadesDisponiveis = [...funcionalidades];
            
            // Para a liga Cartoleiros do Sobral, remover mata-mata e pontos-corridos, adicionar artilheiro e luva
            if (liga._id === '684d821cf1a7ae16d1f89572') {
                funcionalidadesDisponiveis = funcionalidadesDisponiveis.filter(f => 
                    !['mata-mata', 'pontos-corridos'].includes(f.id)
                );
            } else {
                // Para outras ligas, remover artilheiro e luva
                funcionalidadesDisponiveis = funcionalidadesDisponiveis.filter(f => 
                    !['artilheiro-campeao', 'luva-de-ouro'].includes(f.id)
                );
            }

            container.innerHTML = `
                <div class="liga-funcionalidades active">
                    <div class="funcionalidades-grid">
                        ${funcionalidadesDisponiveis.map(func => `
                            <div class="funcionalidade-card" data-funcionalidade="${func.id}">
                                <span>${func.icone}</span>
                                <h4>${func.nome}</h4>
                            </div>
                        `).join('')}
                    </div>
                    <div id="funcionalidadeConteudo">
                        <div class="welcome-screen">
                            <h3>üìã Escolha uma funcionalidade</h3>
                            <p>Clique em um dos cards acima para acessar a funcionalidade desejada</p>
                        </div>
                    </div>
                </div>
            `;

            // Adicionar eventos de clique nas funcionalidades
            container.querySelectorAll('.funcionalidade-card').forEach(card => {
                card.addEventListener('click', () => {
                    const funcionalidadeId = card.dataset.funcionalidade;
                    acessarFuncionalidade(funcionalidadeId);
                });
            });
        }

        // Acessar funcionalidade espec√≠fica
        function acessarFuncionalidade(funcionalidadeId) {
            if (!ligaSelecionada) return;

            // Atualizar visual do card selecionado
            document.querySelectorAll('.funcionalidade-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-funcionalidade="${funcionalidadeId}"]`).classList.add('active');

            // Redirecionar para a p√°gina de detalhes com a aba espec√≠fica
            const url = `detalhe-liga.html?id=${ligaSelecionada._id}&tab=${funcionalidadeId}`;
            window.location.href = url;
        }

        // Event listeners para menu da sidebar
        document.querySelectorAll('[data-action]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const action = link.dataset.action;
                
                // Atualizar visual do menu ativo
                document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
                link.classList.add('active');

                if (action === 'criar-liga') {
                    window.location.href = 'preencher-liga.html';
                } else if (action === 'gerenciar') {
                    // J√° estamos na tela de gerenciar
                    document.getElementById('contentTitle').textContent = 'Gerenciar Ligas';
                    document.getElementById('contentSubtitle').textContent = 'Selecione uma liga para visualizar suas funcionalidades';
                }
            });
        });

        // Inicializar aplica√ß√£o
        inicializar();
    </script>
</body>
</html>
