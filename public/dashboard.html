
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Super Cartola Manager</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #2c3e50;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-logo {
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }

        .sidebar-logo h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section h3 {
            padding: 0 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255,255,255,0.1);
            border-left-color: #fff;
            color: white;
        }

        .sidebar-menu span {
            margin-right: 10px;
            font-size: 16px;
        }

        .liga-item {
            padding: 15px 20px;
            margin: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .liga-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .liga-item h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .liga-item p {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 40px;
        }

        .content-header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .content-header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .ligas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .liga-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #e1e8ed;
        }

        .liga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .liga-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .liga-card h3 {
            color: #2c3e50;
            font-size: 18px;
        }

        .liga-card-info {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .liga-card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
            }
            
            .ligas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>üèÜ Super Cartola Manager</h2>
            </div>

            <div class="sidebar-section">
                <h3>Gest√£o</h3>
                <ul class="sidebar-menu">
                    <li><a href="criar-liga.html"><span>‚ûï</span>Criar Liga</a></li>
                    <li><a href="#" data-action="gerenciar" class="active"><span>‚öôÔ∏è</span>Gerenciar Ligas</a></li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3>Ligas Dispon√≠veis</h3>
                <div id="ligasContainer">
                    <div class="loading">Carregando ligas...</div>
                </div>
            </div>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="main-content">
            <div class="content-header">
                <h1>Gerenciar Ligas</h1>
                <p>Visualize e gerencie suas ligas criadas</p>
            </div>

            <div class="content-body">
                <div id="ligasGrid" class="ligas-grid">
                    <!-- Cards das ligas ser√£o inseridos aqui -->
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { carregarLigas, deletarLiga } from "./js/gerenciar-ligas.js";

        // Carregar ligas na inicializa√ß√£o
        document.addEventListener("DOMContentLoaded", async () => {
            await carregarListaLigas();
        });

        async function carregarListaLigas() {
            try {
                const ligas = await carregarLigas();
                renderizarLigasNoSidebar(ligas);
                renderizarLigasNaGrid(ligas);
            } catch (error) {
                console.error("Erro ao carregar ligas:", error);
            }
        }

        function renderizarLigasNoSidebar(ligas) {
            const container = document.getElementById("ligasContainer");
            container.innerHTML = "";

            if (ligas.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma liga encontrada</div>';
                return;
            }

            ligas.forEach((liga) => {
                const ligaElement = document.createElement("div");
                ligaElement.className = "liga-item";
                ligaElement.innerHTML = `
                    <h4>${liga.nome}</h4>
                    <p>${liga.times.length} times</p>
                `;
                ligaElement.addEventListener("click", () => {
                    window.location.href = `detalhe-liga.html?id=${liga._id}`;
                });
                container.appendChild(ligaElement);
            });
        }

        function renderizarLigasNaGrid(ligas) {
            const grid = document.getElementById("ligasGrid");
            
            if (ligas.length === 0) {
                grid.innerHTML = '<div class="loading">Nenhuma liga encontrada. <a href="criar-liga.html">Criar primeira liga</a></div>';
                return;
            }

            grid.innerHTML = ligas.map(liga => `
                <div class="liga-card">
                    <div class="liga-card-header">
                        <h3>${liga.nome}</h3>
                        <span class="badge">${liga.times.length} times</span>
                    </div>
                    <div class="liga-card-info">
                        <p>Criada em: ${new Date(liga.criadaEm).toLocaleDateString('pt-BR')}</p>
                        <p>ID: ${liga._id}</p>
                    </div>
                    <div class="liga-card-actions">
                        <a href="detalhe-liga.html?id=${liga._id}" class="btn btn-primary">
                            üëÅÔ∏è Ver Detalhes
                        </a>
                        <a href="editar-liga.html?id=${liga._id}" class="btn btn-warning">
                            ‚úèÔ∏è Editar
                        </a>
                        <a href="admin.html?id=${liga._id}" class="btn btn-success">
                            üõ†Ô∏è Popular Rodadas
                        </a>
                        <button onclick="confirmarExclusao('${liga._id}', '${liga.nome}')" class="btn btn-danger">
                            üóëÔ∏è Excluir
                        </button>
                    </div>
                </div>
            `).join("");
        }

        window.confirmarExclusao = async function(ligaId, nomeLiga) {
            if (!confirm(`Tem certeza que deseja excluir a liga "${nomeLiga}"?\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
                return;
            }

            try {
                await deletarLiga(ligaId);
                alert("Liga exclu√≠da com sucesso!");
                await carregarListaLigas();
            } catch (error) {
                alert(`Erro ao excluir a liga: ${error.message}`);
            }
        };
    </script>
</body>
</html>
