                    </div>
                </div>

                <div class="mb-4">

                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

                    </div>
                    <div>
                        <label class="block text-sm mb-2">Cor Secund√°ria:</label>

                <div class="mb-4">

                        <div id="imagemStatus" class="flex-1 bg-gray-600 border border-gray-500 rounded px-3 py-2 text-sm text-gray-400">

                    <div id="imagemPreview" class="mt-2 hidden">

                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm mb-2">Op√ß√µes de Exibi√ß√£o:</label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="customMostrarRanking" checked class="w-4 h-4">
                        <span class="text-sm">Mostrar ranking</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="customMostrarNoticias" checked class="w-4 h-4">
                        <span class="text-sm">Mostrar not√≠cias do time</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="customMostrarUltimaRodada" checked class="w-4 h-4">
                        <span class="text-sm">Mostrar √∫ltima rodada</span>
                    </label>
                </div>
            </div>

            <!-- Controle de Acesso -->
            <div id="controleAcessoSection" class="mb-6 p-4 bg-gray-700 rounded">
                <h3 class="text-lg mb-4">üîê Controle de Acesso</h3>

                <div class="mb-4">
                    <label class="block text-sm mb-3">Tipo de Lista:</label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2">
                            <input type="radio" name="modoLista" value="whitelist" class="w-4 h-4" checked>

                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm mb-2">IDs (separados por v√≠rgula):</label>
                    <input type="text" id="listaIds" placeholder="13935277, 987654, 123456" class="w-full bg-gray-600 border border-gray-500 rounded px-3 py-2 text-white mono">
                    <p class="text-xs text-gray-400 mt-1">Os IDs podem ser encontrados na URL do time no Cartola FC</p>
                </div>
            </div>

            <!-- M√≥dulos Bloqueados -->

                <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="modulosCheckboxes">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" value="extrato" class="w-4 h-4 modulo-checkbox">
                        <span class="text-sm">Extrato</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" value="ranking" class="w-4 h-4 modulo-checkbox">
                        <span class="text-sm">Ranking</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" value="rodadas" class="w-4 h-4 modulo-checkbox">

                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" value="top10" class="w-4 h-4 modulo-checkbox">

                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" value="artilheiro" class="w-4 h-4 modulo-checkbox">
                        <span class="text-sm">Artilheiro</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" value="luvaOuro" class="w-4 h-4 modulo-checkbox">
                        <span class="text-sm">Luva de Ouro</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" value="capitaoLuxo" class="w-4 h-4 modulo-checkbox">

                        <span class="text-sm">Mata-Mata</span>

                </div>
            </div>

            <!-- Preview -->
            <div class="mb-6">
                <button onclick="ManutencaoConfig.mostrarPreview()" class="w-full bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded font-medium transition-colors">
                    üëÅÔ∏è Visualizar Preview
                </button>

            <!-- A√ß√µes -->

                <button onclick="ManutencaoConfig.salvar()" class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded font-medium transition-colors">
                    üíæ Salvar Configura√ß√£o
                </button>
            </div>
            <div class="flex gap-4">
                <button onclick="ManutencaoConfig.ativar()" class="flex-1 bg-green-600 hover:bg-green-700 px-6 py-3 rounded font-medium transition-colors">
                    ‚úÖ Ativar Manuten√ß√£o
                </button>
                <button onclick="ManutencaoConfig.desativar()" class="flex-1 bg-red-600 hover:bg-red-700 px-6 py-3 rounded font-medium transition-colors">
                    ‚ùå Desativar Manuten√ß√£o

        <!-- Modal Preview -->
        <div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">

                    <h3 class="text-lg font-medium">Preview do Modal</h3>
                    <button onclick="ManutencaoConfig.fecharPreview()" class="text-gray-400 hover:text-white text-2xl">√ó</button>

    <script src="/js/super-modal.js"></script>
    <script src="/js/manutencao-config.js"></script>
    <script>
        // Inicializar ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            ManutencaoConfig.inicializar();
        });

        // Controlar visibilidade de se√ß√µes baseado no modo
        document.querySelectorAll('input[name="modo"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const modo = e.target.value;
                const modulosSection = document.getElementById('modulosBloqueadosSection');
                const controleSection = document.getElementById('controleAcessoSection');

                if (modo === 'modulos') {
                    modulosSection.classList.remove('hidden');
                    controleSection.classList.add('hidden');
                } else if (modo === 'usuarios') {
                    modulosSection.classList.add('hidden');
                    controleSection.classList.remove('hidden');
                } else {
                    modulosSection.classList.add('hidden');
                    controleSection.classList.remove('hidden');
                }
            });
        });

        // Sincronizar color pickers com inputs de texto
        document.getElementById('customCorPrimaria').addEventListener('input', (e) => {
            document.getElementById('customCorPrimariaText').value = e.target.value;
        });
        document.getElementById('customCorPrimariaText').addEventListener('input', (e) => {
            document.getElementById('customCorPrimaria').value = e.target.value;
        });
        document.getElementById('customCorSecundaria').addEventListener('input', (e) => {
            document.getElementById('customCorSecundariaText').value = e.target.value;
        });
        document.getElementById('customCorSecundariaText').addEventListener('input', (e) => {
            document.getElementById('customCorSecundaria').value = e.target.value;
        });
    </script>
