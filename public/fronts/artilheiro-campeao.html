<div id="artilheiro-campeao-content">

        <div class="spinner"></div>
        <p>Carregando Artilheiro Campeão...</p>
    </div>
</div>

<!-- Auto-inicialização via orquestrador -->
<script>
    // Expor função de inicialização para o orquestrador
    if (typeof window.inicializarArtilheiroCampeao === 'function') {
        window.inicializarArtilheiroCampeao();
    } else {
        console.warn('⚠️ [ARTILHEIRO] Função de inicialização não encontrada. Aguardando carregamento do módulo...');
    }
</script>
