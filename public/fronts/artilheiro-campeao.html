
<div id="artilheiro-campeao-wrapper" style="padding: 20px;">
    <!-- Loading inicial -->
    <div id="artilheiro-loading" style="display: block; text-align: center; padding: 60px 20px;">
        <div class="loading-spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        <p style="margin-top: 20px; color: #666;">Carregando Artilheiro Campe√£o...</p>
    </div>

    <!-- Container principal -->
    <div id="artilheiro-container" style="display: none;"></div>

    <!-- Container alternativo -->
    <div id="artilheiro-campeao-content" style="display: none;"></div>
</div>

<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-container {
    text-align: center;
    padding: 40px;
}

.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}
</style>

<script type="module">
    console.log('üèÜ [ARTILHEIRO-CAMPEAO-HTML] Carregando m√≥dulo...');
    
    // Aguardar o carregamento do m√≥dulo principal
    const initArtilheiro = async () => {
        try {
            // Verificar se o m√≥dulo j√° est√° carregado
            if (typeof window.inicializarArtilheiroCampeao === 'function') {
                console.log('‚úÖ [ARTILHEIRO-CAMPEAO-HTML] M√≥dulo encontrado, inicializando...');
                await window.inicializarArtilheiroCampeao();
            } else if (typeof window.forcarArtilheiroCampeaoAgora === 'function') {
                console.log('üîÑ [ARTILHEIRO-CAMPEAO-HTML] Usando fun√ß√£o de fallback...');
                window.forcarArtilheiroCampeaoAgora();
            } else {
                console.log('‚è≥ [ARTILHEIRO-CAMPEAO-HTML] Aguardando carregamento do m√≥dulo...');
                
                // Aguardar at√© 5 segundos pelo m√≥dulo
                let tentativas = 0;
                const intervalo = setInterval(() => {
                    tentativas++;
                    
                    if (typeof window.inicializarArtilheiroCampeao === 'function') {
                        clearInterval(intervalo);
                        console.log('‚úÖ [ARTILHEIRO-CAMPEAO-HTML] M√≥dulo carregado ap√≥s aguardar');
                        window.inicializarArtilheiroCampeao();
                    } else if (tentativas >= 10) {
                        clearInterval(intervalo);
                        console.error('‚ùå [ARTILHEIRO-CAMPEAO-HTML] Timeout ao aguardar m√≥dulo');
                        
                        // Mostrar erro ao usu√°rio
                        const container = document.getElementById('artilheiro-container') || 
                                        document.getElementById('artilheiro-campeao-content');
                        
                        if (container) {
                            const loading = document.getElementById('artilheiro-loading');
                            if (loading) loading.style.display = 'none';
                            
                            container.style.display = 'block';
                            container.innerHTML = `
                                <div style="text-align: center; padding: 40px; background: #fff3cd; border-radius: 8px; color: #856404;">
                                    <h3>‚ö†Ô∏è Erro ao Carregar M√≥dulo</h3>
                                    <p>O m√≥dulo Artilheiro Campe√£o n√£o p√¥de ser carregado.</p>
                                    <button onclick="window.location.reload()" class="btn btn-primary" style="margin-top: 15px; padding: 10px 20px;">
                                        üîÑ Recarregar P√°gina
                                    </button>
                                </div>
                            `;
                        }
                    }
                }, 500);
            }
        } catch (error) {
            console.error('‚ùå [ARTILHEIRO-CAMPEAO-HTML] Erro na inicializa√ß√£o:', error);
        }
    };

    // Executar ap√≥s DOM estar pronto
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initArtilheiro);
    } else {
        initArtilheiro();
    }
</script>
