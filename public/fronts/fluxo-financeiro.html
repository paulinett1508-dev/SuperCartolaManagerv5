<!-- FLUXO FINANCEIRO FRONT - Interface Principal -->
<div id="fluxo-financeiro" class="module-content">
  <!-- Header do Módulo -->
  <div class="fluxo-financeiro-header">
    <h2 class="fluxo-financeiro-titulo">Fluxo Financeiro da Liga</h2>
    <p class="fluxo-financeiro-subtitulo">
      Extrato completo de movimentações por participante
    </p>
  </div>

  <!-- Seletor de Participantes -->
  <div id="fluxoFinanceiroButtons" class="fluxo-financeiro-selector">
    <!-- Será preenchido via JavaScript -->
  </div>

  <!-- Conteúdo Principal -->
  <div id="fluxoFinanceiroContent" class="fluxo-financeiro-content">
    <!-- Será preenchido via JavaScript -->
  </div>

  <!-- Container para Botão de Exportação -->
  <div id="fluxoFinanceiroExportBtnContainer" class="fluxo-financeiro-export">
    <!-- Será preenchido via JavaScript -->
  </div>

  <!-- Estado Inicial -->
  <div
    id="fluxoFinanceiroInicial"
    class="fluxo-financeiro-inicial"
    style="display: none"
  >
    <div class="fluxo-financeiro-loading">
      <p>Carregando sistema financeiro...</p>
    </div>
  </div>

  <!-- Botão Voltar -->
  <div class="fluxo-financeiro-footer">
    <button class="btn-voltar" onclick="window.voltarParaCards()">
      ← Voltar aos Cards
    </button>
  </div>
</div>
  </div>
</div>
