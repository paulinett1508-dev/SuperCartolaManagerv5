<!-- MÓDULO PARTICIPANTES - Dashboard Layout v2.0 -->
<div id="participantes-content" class="module-content module-dashboard">
    <!-- Header Compacto com Stats Inline -->
    <div class="module-toolbar">
        <div class="toolbar-left">
            <h2 class="module-title">
                <span class="material-icons">groups</span>
                Participantes
            </h2>
            <div class="toolbar-stats">
                <span class="stat-badge" id="stat-total" title="Total">
                    <span class="material-icons">person</span>
                    <span id="total-participantes">0</span>
                </span>
                <span class="stat-badge stat-success" id="stat-ativos" title="Ativos">
                    <span class="material-icons">check_circle</span>
                    <span id="participantes-ativos">0</span>
                </span>
            </div>
        </div>
        <div class="toolbar-right">
            <button id="btn-adicionar-participante" class="btn-toolbar btn-success" onclick="window.abrirModalNovoParticipante()" title="Adicionar novo participante">
                <span class="material-icons">person_add</span>
                <span class="btn-label">Adicionar</span>
            </button>
            <div class="search-inline">
                <span class="material-icons">search</span>
                <input
                    type="text"
                    id="searchParticipantes"
                    placeholder="Buscar..."
                    autocomplete="off"
                />
            </div>
        </div>
    </div>

    <!-- Abas de Temporada -->
    <div id="temporada-tabs" class="temporada-tabs">
        <!-- Renderizado via JavaScript -->
    </div>

    <!-- Toolbar Batch 2026 (visível quando seleção > 0) -->
    <div id="batch-toolbar" class="batch-toolbar" style="display: none;">
        <div class="batch-info">
            <input type="checkbox" id="batch-select-all" title="Selecionar todos" onchange="window.toggleSelecionarTodos(this.checked)">
            <span class="batch-count">0</span> selecionado(s)
            <button class="btn-batch-clear" onclick="window.limparSelecao()" title="Limpar seleção">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="batch-actions">
            <!-- Grupo Renovação -->
            <button class="btn-batch btn-batch-success" onclick="window.batchRenovar()" title="Renovar selecionados">
                <span class="material-icons">check_circle</span> Renovar
            </button>
            <button class="btn-batch btn-batch-danger" onclick="window.batchNaoParticipa()" title="Marcar como não participa">
                <span class="material-icons">cancel</span> Não Participa
            </button>
            <button class="btn-batch btn-batch-warning" onclick="window.batchMarcarPago()" title="Marcar inscrição como paga">
                <span class="material-icons">payments</span> Pago
            </button>
            <button class="btn-batch btn-batch-secondary" onclick="window.batchReverter()" title="Reverter para pendente">
                <span class="material-icons">undo</span> Reverter
            </button>
            <span class="batch-divider">|</span>
            <!-- Grupo Gestão -->
            <button class="btn-batch btn-batch-info" onclick="window.batchValidarIds()" title="Validar IDs na API Cartola">
                <span class="material-icons">verified</span> Validar
            </button>
            <button class="btn-batch btn-batch-secondary" onclick="window.batchToggleStatus()" title="Ativar/Inativar">
                <span class="material-icons">toggle_on</span> Status
            </button>
            <button class="btn-batch btn-batch-secondary" onclick="window.batchGerarSenhas()" title="Gerar senhas de acesso">
                <span class="material-icons">key</span> Senhas
            </button>
        </div>
    </div>

    <!-- Grid de Participantes -->
    <div id="participantes-grid" class="participantes-grid">
        <div class="loading-state-full">
            <div class="loading-spinner"></div>
            <div class="loading-message">Carregando participantes...</div>
        </div>
    </div>

    <!-- Resultado da busca -->
    <div id="search-results-info" class="search-results-info" style="display: none">
        <span id="results-count">0</span> participante(s) encontrado(s)
    </div>
</div>
