<div id="participantes-content">
    <!-- Header dos Participantes -->
    <div class="module-header-section">
        <div class="module-title-section">
            <div class="module-title-icon">üë•</div>
            <h2>Participantes da Liga</h2>
        </div>
        <div class="module-subtitle">membros ativos na competi√ß√£o</div>
    </div>

    <!-- Estat√≠sticas R√°pidas -->
    <div class="participants-stats">
        <div class="stat-card">
            <div class="stat-icon">üë§</div>
            <div class="stat-info">
                <div class="stat-number" id="total-participantes">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">‚ö°</div>
            <div class="stat-info">
                <div class="stat-number" id="participantes-ativos">0</div>
                <div class="stat-label">Ativos</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">üèÜ</div>
            <div class="stat-info">
                <div class="stat-number" id="times-diferentes">0</div>
                <div class="stat-label">Times √önicos</div>
            </div>
        </div>
    </div>

    <!-- Grid de Participantes -->
    <div id="participantes-grid" class="participantes-grid">
        <!-- Loading state inicial -->
        <div class="loading-state-full">
            <div
                style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 15px;
                    padding: 60px;
                "
            >
                <div
                    style="
                        width: 40px;
                        height: 40px;
                        border: 4px solid rgba(255, 69, 0, 0.3);
                        border-top: 4px solid #ff4500;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                    "
                ></div>
                <div style="color: #ff4500; font-weight: 600; font-size: 16px">
                    Carregando dados dos participantes...
                </div>
            </div>
        </div>
    </div>

    <!-- Bot√£o Voltar -->
    <div class="module-actions">
        <button
            class="back-button"
            onclick="window.orquestrador?.voltarParaCards()"
        >
            ‚Üê Voltar aos Cards
        </button>
    </div>
</div>

<script>
    // JavaScript espec√≠fico do m√≥dulo participantes
    (function () {
        console.log("üë• M√≥dulo Participantes carregado");

        // Aguardar carregamento e processar dados
        setTimeout(() => {
            processParticipantsData();
        }, 100);

        function processParticipantsData() {
            // Contar estat√≠sticas dos participantes na tela
            const participanteCards =
                document.querySelectorAll(".participante-card");

            // Atualizar estat√≠sticas
            document.getElementById("total-participantes").textContent =
                participanteCards.length;
            document.getElementById("participantes-ativos").textContent =
                participanteCards.length;

            // Contar times √∫nicos (pode ser implementado baseado nos dados)
            const timesUnicos = new Set();
            participanteCards.forEach((card) => {
                const timeNome =
                    card.querySelector(".participante-time")?.textContent;
                if (timeNome && timeNome !== "Time N/A") {
                    timesUnicos.add(timeNome);
                }
            });

            document.getElementById("times-diferentes").textContent =
                timesUnicos.size;
        }

        // Observer para detectar quando os participantes s√£o carregados
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === "childList") {
                    const grid = document.getElementById("participantes-grid");
                    if (grid && grid.querySelector(".participante-card")) {
                        processParticipantsData();
                        observer.disconnect();
                    }
                }
            });
        });

        const grid = document.getElementById("participantes-grid");
        if (grid) {
            observer.observe(grid, { childList: true, subtree: true });
        }
    })();
</script>
