<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auditoria de Extratos - Super Cartola Manager</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/_admin-tokens.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/modules/dashboard-redesign.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        .audit-page { background: #121212; min-height: 100vh; }
        .audit-content { padding: 20px 16px; max-width: 1200px; margin: 0 auto; }

        .audit-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-radius: 10px;
            padding: 18px 20px;
            margin-bottom: 24px;
            border: 1px solid #f59e0b;
            position: relative;
        }
        .audit-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, #f59e0b, #fbbf24, #f59e0b);
        }
        .audit-header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 8px 0;
        }
        .audit-header h1 .material-icons { font-size: 28px; color: #f59e0b; }
        .audit-header p { color: #9ca3af; font-size: 0.9rem; margin: 0; }

        .liga-selector {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }
        .liga-selector label { color: #9ca3af; font-size: 0.9rem; margin-bottom: 8px; display: block; }
        .liga-selector select {
            width: 100%;
            padding: 12px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
        }
        .liga-selector select:focus { border-color: #f59e0b; outline: none; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            border: 1px solid #333;
        }
        .stat-card.ok { border-color: #10b981; }
        .stat-card.error { border-color: #ef4444; }
        .stat-card.warning { border-color: #f59e0b; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #fff; }
        .stat-label { color: #9ca3af; font-size: 0.8rem; margin-top: 4px; }
        .stat-card.ok .stat-value { color: #10b981; }
        .stat-card.error .stat-value { color: #ef4444; }
        .stat-card.warning .stat-value { color: #f59e0b; }

        .problems-section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #333;
        }
        .problems-section h3 {
            color: #fff;
            font-size: 1.1rem;
            margin: 0 0 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .problems-section h3 .material-icons { color: #ef4444; }

        .problem-item {
            background: #252525;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #ef4444;
        }
        .problem-item:last-child { margin-bottom: 0; }
        .problem-name { color: #fff; font-weight: 600; margin-bottom: 4px; }
        .problem-errors { color: #9ca3af; font-size: 0.85rem; }
        .problem-errors li { margin: 4px 0; }

        .btn-audit {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }
        .btn-audit:hover { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .btn-audit:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-audit .material-icons { font-size: 20px; }

        .btn-fix {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
            margin-left: 8px;
        }
        .btn-fix:hover { background: linear-gradient(135deg, #34d399, #10b981); }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 40px;
            color: #9ca3af;
        }
        .loading .material-icons { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status-badge.ok { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-badge.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-state .material-icons { font-size: 48px; margin-bottom: 12px; }

        .actions-bar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="audit-page">
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="audit-content">
                <div class="audit-header">
                    <h1>
                        <span class="material-icons">fact_check</span>
                        Auditoria de Extratos Financeiros
                    </h1>
                    <p>Verificar integridade dos caches de extrato financeiro</p>
                </div>

                <div class="liga-selector">
                    <label for="ligaSelect">Selecione a Liga:</label>
                    <select id="ligaSelect">
                        <option value="">-- Carregando ligas... --</option>
                    </select>
                    <div class="actions-bar">
                        <button class="btn-audit" id="btnAudit" disabled>
                            <span class="material-icons">search</span>
                            Executar Auditoria
                        </button>
                    </div>
                </div>

                <div id="auditResults"></div>
            </div>
        </main>
    </div>

    <script>
        // Carregar sidebar
        async function carregarLayout() {
            try {
                const response = await fetch('layout.html');
                const layoutHtml = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(layoutHtml, 'text/html');
                const sidebar = doc.querySelector('.app-sidebar');
                if (sidebar) {
                    document.getElementById('sidebar-placeholder')?.replaceWith(sidebar);
                }
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    if (script.textContent.trim()) {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.head.appendChild(newScript);
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar layout:', error);
            }
        }
        carregarLayout();

        // Carregar ligas
        async function carregarLigas() {
            try {
                const response = await fetch('/api/ligas');
                const ligas = await response.json();
                const select = document.getElementById('ligaSelect');

                if (!Array.isArray(ligas) || ligas.length === 0) {
                    select.innerHTML = '<option value="">Nenhuma liga encontrada</option>';
                    return;
                }

                select.innerHTML = '<option value="">-- Selecione uma liga --</option>' +
                    ligas.map(liga => `<option value="${liga._id || liga.id}">${liga.nome}</option>`).join('');

                document.getElementById('btnAudit').disabled = false;
            } catch (error) {
                console.error('Erro ao carregar ligas:', error);
                document.getElementById('ligaSelect').innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }

        // Executar auditoria
        async function executarAuditoria() {
            const ligaId = document.getElementById('ligaSelect').value;
            if (!ligaId) {
                alert('Selecione uma liga primeiro');
                return;
            }

            const resultsDiv = document.getElementById('auditResults');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <span class="material-icons">sync</span>
                    Executando auditoria...
                </div>
            `;

            try {
                const response = await fetch(`/api/admin/auditoria/extratos/${ligaId}?detalhado=true`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Erro na auditoria');
                }

                renderizarResultados(data, ligaId);
            } catch (error) {
                console.error('Erro na auditoria:', error);
                resultsDiv.innerHTML = `
                    <div class="problem-item">
                        <div class="problem-name">Erro ao executar auditoria</div>
                        <div class="problem-errors">${error.message}</div>
                    </div>
                `;
            }
        }

        // Renderizar resultados
        function renderizarResultados(data, ligaId) {
            const { stats, problemas, status, liga, acertos } = data;

            const statusHtml = status === 'OK'
                ? '<span class="status-badge ok"><span class="material-icons">check_circle</span>Todos OK</span>'
                : '<span class="status-badge error"><span class="material-icons">error</span>Problemas Encontrados</span>';

            let html = `
                <div style="margin-bottom: 16px; display: flex; align-items: center; gap: 16px;">
                    <h2 style="color: #fff; margin: 0;">${liga.nome}</h2>
                    ${statusHtml}
                </div>

                <div class="stats-grid">
                    <div class="stat-card ok">
                        <div class="stat-value">${stats.ok}</div>
                        <div class="stat-label">OK</div>
                    </div>
                    <div class="stat-card error">
                        <div class="stat-value">${stats.erros}</div>
                        <div class="stat-label">Com Erros</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-value">${stats.semCache}</div>
                        <div class="stat-label">Sem Cache</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card ${stats.rodadasIncompletas > 0 ? 'warning' : ''}">
                        <div class="stat-value">${stats.rodadasIncompletas}</div>
                        <div class="stat-label">Rodadas Incompletas</div>
                    </div>
                    <div class="stat-card ${stats.saldoErrado > 0 ? 'error' : ''}">
                        <div class="stat-value">${stats.saldoErrado}</div>
                        <div class="stat-label">Saldo Errado</div>
                    </div>
                    <div class="stat-card ${stats.acumuladoErrado > 0 ? 'error' : ''}">
                        <div class="stat-value">${stats.acumuladoErrado}</div>
                        <div class="stat-label">Acumulado Errado</div>
                    </div>
                    <div class="stat-card ${stats.semTop10 > 0 ? 'warning' : ''}">
                        <div class="stat-value">${stats.semTop10}</div>
                        <div class="stat-label">Sem Top10</div>
                    </div>
                </div>
            `;

            if (problemas && problemas.length > 0) {
                html += `
                    <div class="problems-section">
                        <h3>
                            <span class="material-icons">warning</span>
                            Participantes com Problemas (${problemas.length})
                        </h3>
                        ${problemas.map(p => `
                            <div class="problem-item">
                                <div class="problem-name">${p.nome} (${p.timeId})</div>
                                <ul class="problem-errors">
                                    ${p.erros.map(e => `<li>${e}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                `;

                // Botao de fix se tiver saldos errados
                if (stats.saldoErrado > 0) {
                    html += `
                        <div style="margin-top: 16px; padding: 16px; background: #1a1a1a; border-radius: 8px; border: 1px solid #333;">
                            <h3 style="color: #fff; margin: 0 0 12px 0; display: flex; align-items: center; gap: 8px;">
                                <span class="material-icons" style="color: #10b981;">build</span>
                                Correcao Automatica
                            </h3>
                            <p style="color: #9ca3af; margin: 0 0 12px 0; font-size: 0.9rem;">
                                Corrige campos t.saldo corrompidos recalculando: bonusOnus + pontosCorridos + mataMata + top10
                            </p>
                            <div class="actions-bar">
                                <button class="btn-audit" onclick="executarFixSaldo('${ligaId}', true)">
                                    <span class="material-icons">preview</span>
                                    Simular (Dry-Run)
                                </button>
                                <button class="btn-audit btn-fix" onclick="executarFixSaldo('${ligaId}', false)">
                                    <span class="material-icons">build</span>
                                    Executar Correcao
                                </button>
                            </div>
                            <div id="fixResults" style="margin-top: 12px;"></div>
                        </div>
                    `;
                }
            }

            // Acertos financeiros
            html += `
                <div style="margin-top: 16px; padding: 16px; background: #1a1a1a; border-radius: 8px; border: 1px solid #333;">
                    <h3 style="color: #fff; margin: 0 0 12px 0; display: flex; align-items: center; gap: 8px;">
                        <span class="material-icons" style="color: #f59e0b;">receipt_long</span>
                        Acertos Financeiros
                    </h3>
                    <p style="color: #9ca3af; margin: 0;">Total: <strong style="color: #fff;">${acertos.total}</strong></p>
                    ${Object.entries(acertos.porTipo || {}).map(([tipo, count]) =>
                        `<p style="color: #9ca3af; margin: 4px 0;">- ${tipo}: <strong style="color: #fff;">${count}</strong></p>`
                    ).join('')}
                </div>
            `;

            document.getElementById('auditResults').innerHTML = html;
        }

        // Fix de saldo
        async function executarFixSaldo(ligaId, dryRun) {
            const fixResults = document.getElementById('fixResults');
            fixResults.innerHTML = `
                <div class="loading" style="padding: 16px;">
                    <span class="material-icons">sync</span>
                    ${dryRun ? 'Simulando...' : 'Executando correcao...'}
                </div>
            `;

            try {
                const response = await fetch(`/api/admin/auditoria/fix-saldo/${ligaId}?dryRun=${dryRun}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Erro ao corrigir');
                }

                fixResults.innerHTML = `
                    <div style="padding: 12px; background: ${dryRun ? '#252525' : 'rgba(16, 185, 129, 0.1)'}; border-radius: 6px; border: 1px solid ${dryRun ? '#444' : '#10b981'};">
                        <p style="color: ${dryRun ? '#f59e0b' : '#10b981'}; margin: 0 0 8px 0; font-weight: 600;">
                            ${dryRun ? 'Simulacao concluida' : 'Correcao aplicada com sucesso!'}
                        </p>
                        <p style="color: #9ca3af; margin: 0;">Caches corrigidos: <strong style="color: #fff;">${data.cachesCorrigidos}</strong></p>
                        <p style="color: #9ca3af; margin: 4px 0 0 0;">Transacoes fixadas: <strong style="color: #fff;">${data.transacoesFixadas}</strong></p>
                    </div>
                `;

                if (!dryRun && data.cachesCorrigidos > 0) {
                    // Reexecutar auditoria apos fix
                    setTimeout(() => executarAuditoria(), 1000);
                }
            } catch (error) {
                console.error('Erro no fix:', error);
                fixResults.innerHTML = `
                    <div style="padding: 12px; background: rgba(239, 68, 68, 0.1); border-radius: 6px; border: 1px solid #ef4444;">
                        <p style="color: #ef4444; margin: 0;">Erro: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Eventos
        document.getElementById('btnAudit').addEventListener('click', executarAuditoria);
        document.getElementById('ligaSelect').addEventListener('change', function() {
            document.getElementById('auditResults').innerHTML = '';
        });

        // Inicializar
        carregarLigas();
    </script>
</body>
</html>
