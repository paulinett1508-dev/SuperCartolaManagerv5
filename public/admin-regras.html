<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regras dos Módulos - Super Cartola Manager</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/_admin-tokens.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/modules/dashboard-redesign.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Russo+One&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="css/modules/super-modal.css" />
    <script src="js/super-modal.js"></script>

    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <style>
        :root {
            --regras-accent: #3b82f6;
            --regras-accent-dark: #2563eb;
            --regras-accent-light: #60a5fa;
            --regras-accent-muted: rgba(59, 130, 246, 0.15);
        }

        .admin-page { background: var(--surface-bg); min-height: 100vh; }
        .admin-content { padding: 20px 16px; max-width: 1100px; margin: 0 auto; }

        .admin-header {
            background: linear-gradient(135deg, var(--surface-card) 0%, var(--surface-card-elevated) 100%);
            border-radius: var(--radius-lg);
            padding: 18px 20px;
            margin-bottom: 24px;
            border: 1px solid var(--regras-accent);
            position: relative;
        }
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--regras-accent), var(--regras-accent-light), var(--regras-accent));
        }
        .admin-header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }
        .admin-header h1 .material-icons {
            color: var(--regras-accent);
            font-size: 28px;
        }
        .admin-header p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Liga Selector */
        .liga-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            background: var(--surface-card);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255,255,255,0.08);
        }
        .liga-selector label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }
        .liga-selector select {
            flex: 1;
            background: var(--surface-card-elevated);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: var(--radius-md);
            padding: 8px 12px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .liga-selector .btn-seed {
            background: var(--regras-accent-muted);
            color: var(--regras-accent-light);
            border: 1px solid rgba(59,130,246,0.3);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .liga-selector .btn-seed:hover {
            background: rgba(59,130,246,0.25);
        }

        /* Grid de Cards */
        .regras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .regra-card {
            background: var(--surface-card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .regra-card:hover {
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .regra-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .regra-card-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .regra-card-icon .material-icons {
            font-size: 24px;
            color: #fff;
        }
        .regra-card-info {
            flex: 1;
            min-width: 0;
        }
        .regra-card-titulo {
            font-family: 'Russo One', sans-serif;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        .regra-card-status {
            font-size: 11px;
            color: var(--text-muted);
        }
        .regra-card-edit {
            color: var(--text-muted);
            font-size: 20px;
        }

        .regra-card-preview {
            padding: 12px 16px 16px;
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.5;
            max-height: 80px;
            overflow: hidden;
            position: relative;
        }
        .regra-card-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--surface-card));
        }

        /* Modal Editor */
        .editor-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .editor-overlay.active {
            display: flex;
        }

        .editor-modal {
            background: #1a1a1a;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        .editor-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .editor-header-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .editor-header-icon .material-icons {
            font-size: 22px;
            color: #fff;
        }
        .editor-header h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 18px;
            color: #fff;
            margin: 0;
        }
        .editor-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .editor-close:hover {
            background: rgba(255,255,255,0.15);
        }

        .editor-body {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* Quill Editor Customization */
        .ql-toolbar.ql-snow {
            background: #222;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .ql-toolbar.ql-snow .ql-stroke {
            stroke: rgba(255,255,255,0.6);
        }
        .ql-toolbar.ql-snow .ql-fill {
            fill: rgba(255,255,255,0.6);
        }
        .ql-toolbar.ql-snow .ql-picker-label {
            color: rgba(255,255,255,0.6);
        }
        .ql-toolbar.ql-snow .ql-picker-options {
            background: #333;
            border-color: rgba(255,255,255,0.15);
        }
        .ql-toolbar.ql-snow .ql-picker-item {
            color: rgba(255,255,255,0.8);
        }
        .ql-toolbar.ql-snow button:hover .ql-stroke,
        .ql-toolbar.ql-snow button.ql-active .ql-stroke {
            stroke: var(--regras-accent-light);
        }
        .ql-toolbar.ql-snow button:hover .ql-fill,
        .ql-toolbar.ql-snow button.ql-active .ql-fill {
            fill: var(--regras-accent-light);
        }

        #quill-editor {
            background: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.7;
            min-height: 350px;
            border: none;
        }
        #quill-editor .ql-editor {
            min-height: 350px;
            padding: 20px;
        }
        #quill-editor .ql-editor h1,
        #quill-editor .ql-editor h2,
        #quill-editor .ql-editor h3 {
            color: #fff;
            font-family: 'Russo One', sans-serif;
        }
        #quill-editor .ql-editor strong {
            color: #fff;
        }
        #quill-editor .ql-editor a {
            color: var(--regras-accent-light);
        }
        #quill-editor .ql-editor ul, #quill-editor .ql-editor ol {
            padding-left: 20px;
        }
        .ql-container.ql-snow {
            border: none;
        }
        .ql-snow .ql-tooltip {
            background: #333;
            border-color: rgba(255,255,255,0.15);
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        .ql-snow .ql-tooltip input[type="text"] {
            background: #222;
            color: #fff;
            border-color: rgba(255,255,255,0.2);
        }

        .editor-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        .editor-footer-info {
            font-size: 11px;
            color: var(--text-muted);
        }
        .editor-footer-actions {
            display: flex;
            gap: 10px;
        }
        .btn-cancelar {
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-cancelar:hover {
            background: rgba(255,255,255,0.12);
        }
        .btn-salvar {
            background: linear-gradient(135deg, var(--regras-accent) 0%, var(--regras-accent-dark) 100%);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .btn-salvar:hover {
            filter: brightness(1.1);
        }
        .btn-salvar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast notification */
        .toast-regras {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #22c55e;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 99999;
            box-shadow: 0 8px 24px rgba(34,197,94,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .toast-regras.show {
            transform: translateY(0);
            opacity: 1;
        }
        .toast-regras.error {
            background: #ef4444;
            box-shadow: 0 8px 24px rgba(239,68,68,0.3);
        }

        /* Loading */
        .regras-loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .regras-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--regras-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="admin-page">
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="admin-content">
                <!-- Header -->
                <div class="admin-header">
                    <h1>
                        <span class="material-icons">menu_book</span>
                        Regras dos Módulos
                    </h1>
                    <p>Edite os textos explicativos de cada módulo. As alterações aparecem para os participantes no botão "Regras" do app.</p>
                </div>

                <!-- Liga Selector -->
                <div class="liga-selector">
                    <label>
                        <span class="material-icons" style="font-size:18px;vertical-align:middle;margin-right:4px;">shield</span>
                        Liga:
                    </label>
                    <select id="select-liga" onchange="carregarRegrasLiga()">
                        <option value="">Carregando ligas...</option>
                    </select>
                    <button class="btn-seed" onclick="seedRegrasDefault()" title="Criar regras padrão para esta liga">
                        <span class="material-icons" style="font-size:16px;">auto_fix_high</span>
                        Gerar Padrão
                    </button>
                </div>

                <!-- Grid de Cards -->
                <div id="regras-container">
                    <div class="regras-loading">
                        <div class="spinner"></div>
                        <p>Selecione uma liga para ver os módulos</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Editor -->
    <div class="editor-overlay" id="editor-overlay">
        <div class="editor-modal">
            <div class="editor-header">
                <div class="editor-header-left">
                    <div class="editor-header-icon" id="editor-icon">
                        <span class="material-icons">description</span>
                    </div>
                    <h2 id="editor-titulo">Editando Regra</h2>
                </div>
                <button class="editor-close" onclick="fecharEditor()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="editor-body">
                <div id="quill-editor"></div>
            </div>
            <div class="editor-footer">
                <span class="editor-footer-info" id="editor-info">Última edição: --</span>
                <div class="editor-footer-actions">
                    <button class="btn-cancelar" onclick="fecharEditor()">Cancelar</button>
                    <button class="btn-salvar" id="btn-salvar" onclick="salvarRegra()">
                        <span class="material-icons" style="font-size:16px;">save</span>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-regras" id="toast-regras">
        <span class="material-icons" style="font-size:18px;">check_circle</span>
        <span id="toast-texto">Salvo com sucesso!</span>
    </div>

    <!-- Sidebar Script -->
    <script>
        fetch("layout.html")
            .then((r) => r.text())
            .then((html) => {
                document.getElementById("sidebar-placeholder").innerHTML = html;
                const initSidebar = new Event("sidebarLoaded");
                document.dispatchEvent(initSidebar);
            });
    </script>

    <script>
        // Estado global
        let ligaAtual = null;
        let moduloEditando = null;
        let quillEditor = null;

        // Inicializar Quill (lazy)
        function inicializarQuill() {
            if (quillEditor) return;
            quillEditor = new Quill('#quill-editor', {
                theme: 'snow',
                placeholder: 'Escreva as regras do módulo aqui...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['blockquote'],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });
        }

        // Carregar ligas no select
        async function carregarLigas() {
            try {
                const resp = await fetch('/api/ligas');
                const ligas = await resp.json();
                const select = document.getElementById('select-liga');
                select.innerHTML = '<option value="">-- Selecione uma Liga --</option>';
                ligas.forEach(liga => {
                    const opt = document.createElement('option');
                    opt.value = liga._id;
                    opt.textContent = `${liga.nome} (${liga.temporada || '--'})`;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error('[REGRAS-ADMIN] Erro ao carregar ligas:', err);
            }
        }

        // Carregar regras da liga
        async function carregarRegrasLiga() {
            const ligaId = document.getElementById('select-liga').value;
            const container = document.getElementById('regras-container');

            if (!ligaId) {
                container.innerHTML = `<div class="regras-loading"><p>Selecione uma liga para ver os módulos</p></div>`;
                return;
            }

            ligaAtual = ligaId;
            container.innerHTML = `<div class="regras-loading"><div class="spinner"></div><p>Carregando regras...</p></div>`;

            try {
                const resp = await fetch(`/api/regras-modulos/${ligaId}`);
                const data = await resp.json();

                if (!data.sucesso || !data.regras || data.regras.length === 0) {
                    container.innerHTML = `
                        <div class="regras-loading">
                            <span class="material-icons" style="font-size:48px;color:var(--text-muted);margin-bottom:12px;">auto_fix_high</span>
                            <p>Nenhuma regra configurada para esta liga.</p>
                            <p style="font-size:12px;margin-top:8px;">Clique em "Gerar Padrão" para criar as regras iniciais.</p>
                        </div>`;
                    return;
                }

                renderizarCards(data.regras);
            } catch (err) {
                console.error('[REGRAS-ADMIN] Erro:', err);
                container.innerHTML = `<div class="regras-loading"><p style="color:#ef4444;">Erro ao carregar regras</p></div>`;
            }
        }

        // Renderizar grid de cards
        function renderizarCards(regras) {
            const container = document.getElementById('regras-container');
            let html = '<div class="regras-grid">';

            regras.forEach(regra => {
                const previewText = stripHtml(regra.conteudo_html || '').substring(0, 120);
                const atualizadoEm = regra.atualizado_em
                    ? new Date(regra.atualizado_em).toLocaleDateString('pt-BR')
                    : 'Padrão';

                html += `
                    <div class="regra-card" onclick='abrirEditor(${JSON.stringify(regra).replace(/'/g, "&#39;")})'>
                        <div class="regra-card-header">
                            <div class="regra-card-icon" style="background:${regra.cor || '#ff5500'}20;">
                                <span class="material-icons" style="color:${regra.cor || '#ff5500'};">${regra.icone || 'description'}</span>
                            </div>
                            <div class="regra-card-info">
                                <div class="regra-card-titulo">${regra.titulo || regra.modulo}</div>
                                <div class="regra-card-status">Atualizado: ${atualizadoEm}</div>
                            </div>
                            <span class="material-icons regra-card-edit">edit</span>
                        </div>
                        <div class="regra-card-preview">${previewText || 'Sem conteúdo ainda...'}</div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Strip HTML tags
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Abrir editor para um módulo
        function abrirEditor(regra) {
            inicializarQuill();
            moduloEditando = regra;

            document.getElementById('editor-titulo').textContent = regra.titulo || regra.modulo;
            const iconEl = document.getElementById('editor-icon');
            iconEl.style.background = `${regra.cor || '#ff5500'}30`;
            iconEl.querySelector('.material-icons').textContent = regra.icone || 'description';
            iconEl.querySelector('.material-icons').style.color = regra.cor || '#ff5500';

            const info = regra.atualizado_em
                ? `Última edição: ${new Date(regra.atualizado_em).toLocaleString('pt-BR')}`
                : 'Nunca editado (usando padrão)';
            document.getElementById('editor-info').textContent = info;

            quillEditor.root.innerHTML = regra.conteudo_html || '';

            document.getElementById('editor-overlay').classList.add('active');
        }

        // Fechar editor
        function fecharEditor() {
            document.getElementById('editor-overlay').classList.remove('active');
            moduloEditando = null;
        }

        // Salvar regra
        async function salvarRegra() {
            if (!moduloEditando || !ligaAtual) return;

            const btnSalvar = document.getElementById('btn-salvar');
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<span class="material-icons" style="font-size:16px;animation:spin 0.8s linear infinite;">sync</span> Salvando...';

            try {
                const conteudo_html = quillEditor.root.innerHTML;

                const resp = await fetch(`/api/regras-modulos/${ligaAtual}/${moduloEditando.modulo}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        titulo: moduloEditando.titulo,
                        conteudo_html,
                        icone: moduloEditando.icone,
                        cor: moduloEditando.cor,
                        ordem: moduloEditando.ordem
                    })
                });

                const data = await resp.json();
                if (!data.sucesso) throw new Error(data.erro);

                mostrarToast('Regra salva com sucesso!', false);
                fecharEditor();
                carregarRegrasLiga();
            } catch (err) {
                console.error('[REGRAS-ADMIN] Erro ao salvar:', err);
                mostrarToast('Erro ao salvar regra', true);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<span class="material-icons" style="font-size:16px;">save</span> Salvar';
            }
        }

        // Seed regras padrão
        async function seedRegrasDefault() {
            if (!ligaAtual) {
                mostrarToast('Selecione uma liga primeiro', true);
                return;
            }

            try {
                const resp = await fetch(`/api/regras-modulos/${ligaAtual}/seed`, { method: 'POST' });
                const data = await resp.json();

                if (data.sucesso) {
                    mostrarToast(data.mensagem || 'Regras padrão criadas!', false);
                    carregarRegrasLiga();
                } else {
                    throw new Error(data.erro);
                }
            } catch (err) {
                console.error('[REGRAS-ADMIN] Erro seed:', err);
                mostrarToast('Erro ao gerar regras padrão', true);
            }
        }

        // Toast
        function mostrarToast(mensagem, isError) {
            const toast = document.getElementById('toast-regras');
            const texto = document.getElementById('toast-texto');
            texto.textContent = mensagem;
            toast.classList.toggle('error', isError);
            toast.querySelector('.material-icons').textContent = isError ? 'error' : 'check_circle';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Fechar editor com Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') fecharEditor();
        });

        // Fechar editor clicando no overlay
        document.getElementById('editor-overlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) fecharEditor();
        });

        // Init
        carregarLigas();
    </script>
</body>
</html>
