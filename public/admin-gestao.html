<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestao de Administradores - Super Cartola Manager</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/_admin-tokens.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/modules/dashboard-redesign.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        /* Cores espec√≠ficas da p√°gina (Tema Roxo para Admin Gest√£o) */
        :root {
            --gestao-accent: #8b5cf6;
            --gestao-accent-dark: #7c3aed;
            --gestao-accent-light: #a78bfa;
            --gestao-accent-muted: rgba(139, 92, 246, 0.15);
        }

        .admin-page { background: var(--surface-bg); min-height: 100vh; }
        .admin-content { padding: 20px 16px; max-width: 900px; margin: 0 auto; }

        .admin-header {
            background: linear-gradient(135deg, var(--surface-card) 0%, var(--surface-card-elevated) 100%);
            border-radius: var(--radius-lg);
            padding: 18px 20px;
            margin-bottom: 24px;
            border: 1px solid var(--gestao-accent);
            position: relative;
        }
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gestao-accent), var(--gestao-accent-light), var(--gestao-accent));
        }
        .admin-header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }
        .admin-header h1 .material-icons { font-size: 28px; color: var(--gestao-accent); }
        .admin-header p { color: var(--text-muted); font-size: 0.9rem; margin: 0; }

        .add-admin-form {
            background: var(--surface-card);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 24px;
            border: 1px solid var(--surface-card-hover);
        }
        .add-admin-form h3 {
            color: var(--text-primary);
            margin: 0 0 16px 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .add-admin-form h3 .material-icons { color: var(--gestao-accent); }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: var(--surface-card-elevated);
            border: 1px solid var(--surface-card-hover);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        .form-group input:focus {
            border-color: var(--gestao-accent);
            outline: none;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--gestao-accent), var(--gestao-accent-dark));
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }
        .btn-add:hover { background: linear-gradient(135deg, var(--gestao-accent-light), var(--gestao-accent)); }
        .btn-add:disabled { opacity: 0.6; cursor: not-allowed; }

        .admins-list {
            background: var(--surface-card);
            border-radius: var(--radius-md);
            padding: 16px;
            border: 1px solid var(--surface-card-hover);
        }
        .admins-list h3 {
            color: var(--text-primary);
            margin: 0 0 16px 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .admins-list h3 .material-icons { color: var(--gestao-accent); }

        .admin-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--surface-card-elevated);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
        }
        .admin-item:last-child { margin-bottom: 0; }
        .admin-item.super-admin {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid var(--gestao-accent);
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--gestao-accent), var(--gestao-accent-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-weight: 600;
        }
        .admin-avatar.inactive { background: var(--surface-card-hover); }
        .admin-avatar.dev { background: linear-gradient(135deg, var(--color-gold), var(--color-warning-dark)); }

        .admin-info { flex: 1; }
        .admin-name {
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .admin-name .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }
        .badge-super { background: linear-gradient(135deg, var(--color-gold), var(--color-warning-dark)); color: var(--text-inverse); }
        .badge-inactive { background: var(--text-disabled); color: var(--text-secondary); }
        .badge-env { background: var(--color-success); color: var(--text-primary); font-size: 0.65rem; }

        .admin-email { color: var(--text-muted); font-size: 0.85rem; }
        .admin-date { color: var(--text-disabled); font-size: 0.75rem; margin-top: 2px; }

        .admin-actions { display: flex; gap: 8px; }
        .btn-action {
            background: transparent;
            border: 1px solid var(--surface-card-hover);
            color: var(--text-muted);
            padding: 6px 10px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
        }
        .btn-action:hover { border-color: var(--text-disabled); color: var(--text-primary); }
        .btn-action.danger { border-color: var(--color-danger); color: var(--color-danger); }
        .btn-action.danger:hover { background: var(--color-danger-muted); }
        .btn-action .material-icons { font-size: 16px; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-disabled);
        }
        .empty-state .material-icons { font-size: 48px; margin-bottom: 12px; }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 40px;
            color: var(--text-muted);
        }
        .loading .material-icons { animation: admin-spin 1s linear infinite; }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .alert-info {
            background: var(--color-info-muted);
            border: 1px solid var(--color-info);
            color: var(--color-info);
        }
        .alert-error {
            background: var(--color-danger-muted);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
        }

        .access-denied {
            text-align: center;
            padding: 60px 20px;
        }
        .access-denied .material-icons {
            font-size: 64px;
            color: var(--color-danger);
            margin-bottom: 16px;
        }
        .access-denied h2 {
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }
        .access-denied p {
            color: var(--text-muted);
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Bot√£o Toggle Mobile -->
    <button class="mobile-sidebar-toggle" id="mobileSidebarToggle" onclick="toggleMobileSidebar()">
        <span class="material-icons">menu</span>
    </button>

    <div class="admin-page">
        <div id="sidebar-placeholder"></div>
        <main class="main-content">
            <div class="admin-content">
                <div class="admin-header">
                    <h1>
                        <span class="material-icons">admin_panel_settings</span>
                        Gestao de Administradores
                    </h1>
                    <p>Gerenciar usuarios com acesso administrativo ao sistema</p>
                </div>

                <!-- Conteudo carregado via JS -->
                <div id="pageContent">
                    <div class="loading">
                        <span class="material-icons">sync</span>
                        Verificando permissoes...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Carregar sidebar
        async function carregarLayout() {
            try {
                const response = await fetch('layout.html');
                const layoutHtml = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(layoutHtml, 'text/html');
                const sidebar = doc.querySelector('.app-sidebar');
                if (sidebar) {
                    document.getElementById('sidebar-placeholder')?.replaceWith(sidebar);
                }
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(script => {
                    if (script.textContent.trim()) {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.head.appendChild(newScript);
                    }
                });

                // Carregar dados do admin ap√≥s scripts
                setTimeout(() => {
                    if (typeof window.verificarMenuSuperAdmin === 'function') {
                        window.verificarMenuSuperAdmin();
                    }
                }, 150);
            } catch (error) {
                console.error('Erro ao carregar layout:', error);
            }
        }

        // Verificar se √© Super Admin
        async function verificarAcesso() {
            try {
                const response = await fetch('/api/admin/gestao/check-super');
                const data = await response.json();

                if (!data.success || !data.isSuperAdmin) {
                    mostrarAcessoNegado();
                    return false;
                }

                mostrarConteudo();
                return true;

            } catch (error) {
                console.error('Erro ao verificar acesso:', error);
                mostrarAcessoNegado();
                return false;
            }
        }

        function mostrarAcessoNegado() {
            document.getElementById('pageContent').innerHTML = `
                <div class="access-denied">
                    <span class="material-icons">lock</span>
                    <h2>Acesso Restrito</h2>
                    <p>Esta pagina e exclusiva para o desenvolvedor do sistema.</p>
                </div>
            `;
        }

        function mostrarConteudo() {
            document.getElementById('pageContent').innerHTML = `
                <div class="add-admin-form" id="formAddAdmin">
                    <h3>
                        <span class="material-icons">person_add</span>
                        Registrar Novo Cliente (Admin)
                    </h3>
                    <p style="color: #9ca3af; font-size: 0.85rem; margin: 0 0 16px 0;">
                        O cliente recebera uma senha provisoria para acessar o sistema.
                    </p>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputEmail">Email do Cliente</label>
                            <input type="email" id="inputEmail" placeholder="email@cliente.com" />
                        </div>
                        <div class="form-group">
                            <label for="inputNome">Nome do Cliente</label>
                            <input type="text" id="inputNome" placeholder="Nome completo" />
                        </div>
                    </div>
                    <button class="btn-add" id="btnAddAdmin">
                        <span class="material-icons">add</span>
                        Registrar Cliente
                    </button>
                </div>

                <div id="senhaModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center;">
                    <div style="background: #1a1a1a; border-radius: 12px; padding: 24px; max-width: 500px; width: 90%; border: 2px solid #10b981;">
                        <h3 style="color: #10b981; margin: 0 0 16px 0; display: flex; align-items: center; gap: 8px;">
                            <span class="material-icons">check_circle</span>
                            Cliente Registrado!
                        </h3>
                        <p style="color: #9ca3af; margin: 0 0 16px 0;">Envie a senha provisoria abaixo para o cliente:</p>
                        <div style="background: #252525; padding: 16px; border-radius: 8px; text-align: center; margin-bottom: 16px;">
                            <span style="color: #fff; font-size: 1.5rem; font-family: monospace; letter-spacing: 2px;" id="senhaProvisoria">--------</span>
                            <button onclick="copiarSenha()" style="margin-left: 12px; background: #333; border: none; color: #fff; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
                                <span class="material-icons" style="font-size: 16px; vertical-align: middle;">content_copy</span>
                            </button>
                        </div>
                        <p style="color: #f59e0b; font-size: 0.85rem; margin: 0 0 16px 0;">
                            <span class="material-icons" style="font-size: 16px; vertical-align: middle;">warning</span>
                            Esta senha so aparece uma vez. Anote-a antes de fechar!
                        </p>
                        <button onclick="fecharModalSenha()" style="width: 100%; background: #10b981; border: none; color: #fff; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer;">
                            Entendido, ja anotei
                        </button>
                    </div>
                </div>

                <div class="admins-list">
                    <h3>
                        <span class="material-icons">people</span>
                        Administradores do Sistema
                    </h3>
                    <div id="adminsList">
                        <div class="loading">
                            <span class="material-icons">sync</span>
                            Carregando...
                        </div>
                    </div>
                </div>
            `;

            // Eventos
            document.getElementById('btnAddAdmin').addEventListener('click', adicionarAdmin);
            document.getElementById('inputEmail').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') adicionarAdmin();
            });

            // Carregar admins
            carregarAdmins();
        }

        // Carregar admins
        async function carregarAdmins() {
            const container = document.getElementById('adminsList');

            try {
                const response = await fetch('/api/admin/gestao/admins');
                const data = await response.json();

                if (data.success === false) {
                    throw new Error(data.message);
                }

                const admins = data.admins || [];

                if (admins.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <span class="material-icons">group_off</span>
                            <p>Nenhum administrador cadastrado</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = admins.map(admin => `
                    <div class="admin-item ${admin.isEnvDefined ? 'super-admin' : ''}" data-id="${admin.id}">
                        <div class="admin-avatar ${admin.ativo ? '' : 'inactive'} ${admin.isEnvDefined ? 'dev' : ''}">
                            ${admin.isEnvDefined ? 'üëë' : (admin.nome || admin.email)[0].toUpperCase()}
                        </div>
                        <div class="admin-info">
                            <div class="admin-name">
                                ${admin.nome || admin.email.split('@')[0]}
                                ${admin.superAdmin ? '<span class="badge badge-super">Super Admin</span>' : ''}
                                ${admin.isEnvDefined ? '<span class="badge badge-env">Definido via ENV</span>' : ''}
                                ${admin.ativo === false ? '<span class="badge badge-inactive">Inativo</span>' : ''}
                            </div>
                            <div class="admin-email">${admin.email}</div>
                            <div class="admin-date">${admin.isEnvDefined ? 'Dono do sistema (Replit)' : 'Criado em: ' + (admin.criadoEm ? new Date(admin.criadoEm).toLocaleDateString('pt-BR') : 'N/A')}</div>
                        </div>
                        ${!admin.isEnvDefined ? `
                            <div class="admin-actions">
                                <button class="btn-action" onclick="toggleAdmin('${admin.id}', ${admin.ativo !== false})">
                                    <span class="material-icons">${admin.ativo !== false ? 'block' : 'check_circle'}</span>
                                    ${admin.ativo !== false ? 'Desativar' : 'Ativar'}
                                </button>
                                <button class="btn-action danger" onclick="removerAdmin('${admin.id}', '${admin.email}')">
                                    <span class="material-icons">delete</span>
                                </button>
                            </div>
                        ` : '<div class="admin-actions" style="color: #10b981; font-size: 0.8rem;">Protegido</div>'}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erro ao carregar admins:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons">error</span>
                        <p>Erro ao carregar: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Adicionar cliente (admin)
        async function adicionarAdmin() {
            const email = document.getElementById('inputEmail').value.trim();
            const nome = document.getElementById('inputNome').value.trim();

            if (email.length === 0) {
                alert('Informe o email do cliente');
                return;
            }

            const btn = document.getElementById('btnAddAdmin');
            btn.disabled = true;
            btn.innerHTML = '<span class="material-icons">sync</span> Registrando...';

            try {
                // Usar endpoint de registro de cliente (gera senha provisoria)
                const response = await fetch('/api/admin/cliente/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, nome })
                });

                const data = await response.json();

                if (data.success === false) {
                    throw new Error(data.message);
                }

                // Mostrar modal com senha provisoria
                document.getElementById('senhaProvisoria').textContent = data.senhaProvisoria;
                document.getElementById('senhaModal').style.display = 'flex';

                document.getElementById('inputEmail').value = '';
                document.getElementById('inputNome').value = '';
                carregarAdmins();

            } catch (error) {
                alert('Erro: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="material-icons">add</span> Registrar Cliente';
            }
        }

        // Copiar senha para clipboard
        function copiarSenha() {
            const senha = document.getElementById('senhaProvisoria').textContent;
            navigator.clipboard.writeText(senha).then(() => {
                alert('Senha copiada!');
            }).catch(() => {
                // Fallback para navegadores antigos
                const input = document.createElement('input');
                input.value = senha;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('Senha copiada!');
            });
        }

        // Fechar modal de senha
        function fecharModalSenha() {
            document.getElementById('senhaModal').style.display = 'none';
        }

        // Toggle ativo/inativo
        async function toggleAdmin(id, ativoAtual) {
            const acao = ativoAtual ? 'desativar' : 'ativar';
            if (confirm(`Deseja ${acao} este administrador?`) === false) return;

            try {
                const response = await fetch(`/api/admin/gestao/admins/${id}/toggle`, {
                    method: 'PUT'
                });

                const data = await response.json();

                if (data.success === false) {
                    throw new Error(data.message);
                }

                carregarAdmins();

            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }

        // Remover admin
        async function removerAdmin(id, email) {
            if (confirm(`Deseja remover o administrador ${email}?`) === false) return;

            try {
                const response = await fetch(`/api/admin/gestao/admins/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success === false) {
                    throw new Error(data.message);
                }

                carregarAdmins();

            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }

        // Fun√ß√£o de inicializa√ß√£o reutiliz√°vel
        async function initAdminGestao() {
            console.log("[ADMIN-GESTAO] Inicializando p√°gina...");
            await carregarLayout();
            await verificarAcesso();
        }

        // Inicializar apenas se estamos na p√°gina correta
        if (window.location.pathname.includes('admin-gestao.html')) {
            initAdminGestao();
        }

        // ‚úÖ FIX: Reinicializar ap√≥s navega√ß√£o SPA
        window.addEventListener('spa:navigated', async (e) => {
            const { pageName } = e.detail || {};
            if (pageName === 'admin-gestao.html') {
                console.log('[ADMIN-GESTAO] Reinicializando ap√≥s navega√ß√£o SPA...');
                await initAdminGestao();
            }
        });

        // Toggle Sidebar Mobile
        function toggleMobileSidebar() {
            const sidebar = document.querySelector('.app-sidebar');
            if (sidebar) {
                sidebar.classList.toggle('mobile-open');
            }
        }

        // Fechar sidebar ao clicar fora (mobile)
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.app-sidebar');
            const toggleBtn = document.getElementById('mobileSidebarToggle');
            if (sidebar && sidebar.classList.contains('mobile-open')) {
                if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                    sidebar.classList.remove('mobile-open');
                }
            }
        });
    </script>
</body>
</html>
