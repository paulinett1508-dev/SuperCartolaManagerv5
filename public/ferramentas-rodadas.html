<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popular Rodadas - Super Cartola Manager</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/modules/dashboard-redesign.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <style>
            /* ============================================================
               POPULAR RODADAS - Design Compacto v2.0
               ============================================================ */

            .rodadas-page {
                background: #121212;
                min-height: 100vh;
            }

            .rodadas-content {
                padding: 20px 16px;
                max-width: 600px;
                margin: 0 auto;
            }

            /* Header */
            .rodadas-header {
                background: #1a1a1a;
                border-radius: 10px;
                padding: 16px 18px;
                margin-bottom: 16px;
                border: 1px solid #2d2d2d;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .rodadas-header-info h1 {
                font-size: 1.2rem;
                font-weight: 700;
                color: #ffffff;
                margin: 0 0 4px 0;
            }

            .rodadas-header-info p {
                font-size: 0.75rem;
                color: #9ca3af;
                margin: 0;
            }

            .btn-voltar {
                display: inline-flex;
                align-items: center;
                gap: 4px;
                padding: 8px 14px;
                background: #252525;
                color: #9ca3af;
                border: 1px solid #2d2d2d;
                border-radius: 6px;
                font-size: 0.75rem;
                font-weight: 500;
                text-decoration: none;
                transition: all 0.2s ease;
            }

            .btn-voltar:hover {
                background: #2d2d2d;
                color: #FF5500;
                border-color: #FF5500;
            }

            .btn-voltar .material-icons {
                font-size: 16px;
            }

            /* Form Card */
            .form-card {
                background: #1a1a1a;
                border-radius: 10px;
                border: 1px solid #2d2d2d;
                padding: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-label {
                display: block;
                font-size: 0.75rem;
                font-weight: 600;
                color: #9ca3af;
                margin-bottom: 6px;
                text-transform: uppercase;
                letter-spacing: 0.03em;
            }

            .form-select,
            .form-input {
                width: 100%;
                padding: 10px 12px;
                background: #252525;
                border: 1px solid #333;
                border-radius: 6px;
                color: #ffffff;
                font-size: 0.85rem;
                outline: none;
                transition: all 0.2s ease;
            }

            .form-select:focus,
            .form-input:focus {
                border-color: #FF5500;
                box-shadow: 0 0 0 2px rgba(255, 85, 0, 0.1);
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            /* Checkbox */
            .checkbox-wrapper {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px;
                background: rgba(239, 68, 68, 0.05);
                border: 1px solid rgba(239, 68, 68, 0.15);
                border-radius: 6px;
                margin-bottom: 16px;
            }

            .checkbox-wrapper input[type="checkbox"] {
                width: 16px;
                height: 16px;
                accent-color: #ef4444;
                cursor: pointer;
            }

            .checkbox-wrapper label {
                font-size: 0.75rem;
                color: #9ca3af;
                cursor: pointer;
                flex: 1;
            }

            .checkbox-wrapper label strong {
                color: #ef4444;
            }

            /* Button */
            .btn-primary {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                padding: 12px 16px;
                background: linear-gradient(135deg, #FF5500 0%, #ff6b1a 100%);
                color: #ffffff;
                border: none;
                border-radius: 6px;
                font-size: 0.85rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .btn-primary:hover:not(:disabled) {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(255, 85, 0, 0.3);
            }

            .btn-primary:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .btn-primary .material-icons {
                font-size: 18px;
            }

            /* Log Container */
            .log-container {
                margin-top: 16px;
                background: #0d0d0d;
                border: 1px solid #252525;
                border-radius: 6px;
                max-height: 280px;
                overflow-y: auto;
                display: none;
            }

            .log-container.visible {
                display: block;
            }

            .log-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 12px;
                background: #151515;
                border-bottom: 1px solid #252525;
                position: sticky;
                top: 0;
            }

            .log-header-title {
                display: flex;
                align-items: center;
                gap: 6px;
                font-size: 0.7rem;
                font-weight: 600;
                color: #6b7280;
                text-transform: uppercase;
            }

            .log-header-title .material-icons {
                font-size: 14px;
            }

            .log-content {
                padding: 10px 12px;
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.7rem;
            }

            .log-entry {
                padding: 4px 0;
                color: #6b7280;
                border-bottom: 1px solid #1a1a1a;
            }

            .log-entry:last-child {
                border-bottom: none;
            }

            .log-entry.log-success {
                color: #10b981;
            }

            .log-entry.log-error {
                color: #ef4444;
            }

            .log-entry.log-info {
                color: #3b82f6;
            }

            /* Info Box */
            .info-box {
                display: flex;
                align-items: flex-start;
                gap: 10px;
                padding: 12px;
                background: rgba(59, 130, 246, 0.05);
                border: 1px solid rgba(59, 130, 246, 0.15);
                border-radius: 6px;
                margin-bottom: 16px;
            }

            .info-box .material-icons {
                font-size: 18px;
                color: #3b82f6;
                flex-shrink: 0;
            }

            .info-box p {
                font-size: 0.7rem;
                color: #9ca3af;
                margin: 0;
                line-height: 1.5;
            }

            /* Responsive */
            @media (max-width: 480px) {
                .rodadas-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 12px;
                }

                .form-row {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <div id="sidebar-placeholder"></div>

            <main class="app-main rodadas-page">
                <div class="rodadas-content">
                    <!-- Header -->
                    <header class="rodadas-header">
                        <div class="rodadas-header-info">
                            <h1>Popular Rodadas</h1>
                            <p>Preencha dados de rodadas automaticamente</p>
                        </div>
                        <a href="ferramentas.html" class="btn-voltar">
                            <span class="material-icons">arrow_back</span>
                            Voltar
                        </a>
                    </header>

                    <!-- Form Card -->
                    <div class="form-card">
                        <!-- Info Box -->
                        <div class="info-box">
                            <span class="material-icons">info</span>
                            <p>Selecione a liga e o intervalo de rodadas para popular os dados do Cartola FC. Rodadas ja existentes serao ignoradas, exceto se marcar a opcao de repopular.</p>
                        </div>

                        <!-- Liga Select -->
                        <div class="form-group">
                            <label class="form-label">Liga</label>
                            <select id="ligaSelect" class="form-select">
                                <option value="">Carregando ligas...</option>
                            </select>
                        </div>

                        <!-- Rodadas -->
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Rodada Inicial</label>
                                <input type="number" id="rodadaInicial" class="form-input" min="1" max="38" value="1" />
                            </div>
                            <div class="form-group">
                                <label class="form-label">Rodada Final</label>
                                <input type="number" id="rodadaFinal" class="form-input" min="1" max="38" value="38" />
                            </div>
                        </div>

                        <!-- Checkbox -->
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="forcarRepopular" />
                            <label for="forcarRepopular">
                                <strong>Repopular</strong> - Sobrescrever rodadas existentes
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button id="btnPopular" class="btn-primary">
                            <span class="material-icons">download</span>
                            Popular Rodadas
                        </button>

                        <!-- Log Container -->
                        <div id="log-container" class="log-container">
                            <div class="log-header">
                                <div class="log-header-title">
                                    <span class="material-icons">terminal</span>
                                    Log de Execucao
                                </div>
                            </div>
                            <div class="log-content" id="log-content"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script type="module">
            import { carregarLigas as carregarLigasAPI } from "./js/gerenciar-ligas.js";

            let ligasDisponiveis = [];

            async function loadLayout() {
                try {
                    const response = await fetch("layout.html");
                    const layoutHtml = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(layoutHtml, "text/html");
                    const sidebar = doc.querySelector(".app-sidebar");
                    if (sidebar) {
                        document.getElementById("sidebar-placeholder")?.replaceWith(sidebar);
                    }
                } catch (error) {
                    console.error("Erro ao carregar layout:", error);
                }
            }

            async function carregarLigasDisponiveis() {
                try {
                    ligasDisponiveis = await carregarLigasAPI();
                    const select = document.getElementById("ligaSelect");

                    if (ligasDisponiveis.length === 0) {
                        select.innerHTML = '<option value="">Nenhuma liga encontrada</option>';
                        return;
                    }

                    select.innerHTML = '<option value="">Selecione uma liga...</option>';
                    ligasDisponiveis.forEach((liga) => {
                        const option = document.createElement("option");
                        option.value = liga._id;
                        option.textContent = `${liga.nome} (${liga.timesCount || 0} participantes)`;
                        select.appendChild(option);
                    });

                    // PrÃ©-selecionar liga se vier via URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const preSelectId = urlParams.get('id');
                    if (preSelectId && ligasDisponiveis.some(l => l._id === preSelectId)) {
                        select.value = preSelectId;
                    }
                } catch (error) {
                    console.error("Erro ao carregar ligas:", error);
                    document.getElementById("ligaSelect").innerHTML = '<option value="">Erro ao carregar ligas</option>';
                }
            }

            function addLog(message, type = "info") {
                const logContainer = document.getElementById("log-container");
                const logContent = document.getElementById("log-content");
                logContainer.classList.add("visible");

                const entry = document.createElement("div");
                entry.className = `log-entry log-${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

                logContent.appendChild(entry);
                logContent.scrollTop = logContent.scrollHeight;
            }

            async function popularRodadas() {
                const ligaId = document.getElementById("ligaSelect").value;
                const rodadaInicial = parseInt(document.getElementById("rodadaInicial").value);
                const rodadaFinal = parseInt(document.getElementById("rodadaFinal").value);
                const forcarRepopular = document.getElementById("forcarRepopular").checked;

                if (!ligaId) {
                    alert("Selecione uma liga!");
                    return;
                }

                if (rodadaInicial < 1 || rodadaFinal > 38 || rodadaInicial > rodadaFinal) {
                    alert("Intervalo de rodadas invalido!");
                    return;
                }

                const btn = document.getElementById("btnPopular");
                btn.disabled = true;
                btn.innerHTML = '<span class="material-icons">hourglass_empty</span> Processando...';

                document.getElementById("log-content").innerHTML = "";
                addLog(`Iniciando populacao de rodadas ${rodadaInicial} a ${rodadaFinal}...`, "info");

                try {
                    const response = await fetch(`/api/rodadas/${ligaId}/rodadas`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            inicio: rodadaInicial,
                            fim: rodadaFinal,
                            repopular: forcarRepopular,
                        }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const resultado = await response.json();

                    addLog(`Processo concluido!`, "success");

                    if (resultado.mensagem) {
                        addLog(resultado.mensagem, "success");
                    }

                    if (resultado.resumo) {
                        const { processadas, inseridas, atualizadas, erros } = resultado.resumo;
                        if (processadas) addLog(`Rodadas processadas: ${processadas}`, "info");
                        if (inseridas) addLog(`Registros inseridos: ${inseridas}`, "success");
                        if (atualizadas) addLog(`Registros atualizados: ${atualizadas}`, "success");
                        if (erros && erros > 0) addLog(`Erros: ${erros}`, "error");
                    }

                    if (resultado.detalhes && resultado.detalhes.length > 0) {
                        addLog(`Detalhes:`, "info");
                        resultado.detalhes.forEach((d) => addLog(`  ${d}`, "info"));
                    }
                } catch (error) {
                    addLog(`Erro: ${error.message}`, "error");
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-icons">download</span> Popular Rodadas';
                }
            }

            document.getElementById("btnPopular").addEventListener("click", popularRodadas);

            document.addEventListener("DOMContentLoaded", async () => {
                await loadLayout();
                await carregarLigasDisponiveis();
            });
        </script>

        <script src="js/core/sidebar-menu.js"></script>
    </body>
</html>
