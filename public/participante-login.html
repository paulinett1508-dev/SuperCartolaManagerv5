<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Participante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        .btn-login:hover {
            opacity: 0.9;
            color: white;
        }
        .alert {
            border-radius: 10px;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèÜ Super Cartola Manager</h1>
            <p>Acesse sua √°rea de participante</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="timeId" class="form-label">ID do Time</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="timeId" 
                    placeholder="Digite seu ID do Cartola FC"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    placeholder="Digite sua senha"
                    required
                >
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const loadingDiv = document.querySelector('.loading');

        function mostrarAlerta(mensagem, tipo = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const timeId = document.getElementById('timeId').value;
            const senha = document.getElementById('senha').value;

            loadingDiv.style.display = 'block';
            alertContainer.innerHTML = '';

            try {
                const response = await fetch('/api/participante/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ timeId, senha })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (!response.ok) {
                    mostrarAlerta(data.erro || 'Erro ao fazer login');
                    return;
                }

                if (data.success) {
                    window.location.href = '/participante/index.html';
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                console.error('Erro no login:', error);
                mostrarAlerta('Erro ao conectar com o servidor');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
