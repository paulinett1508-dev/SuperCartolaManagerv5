<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Login - Participante</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .btn-replit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-replit:active {
      transform: scale(0.98);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-replit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-top: 25px;
      border-radius: 8px;
      text-align: left;
    }

    .info-box h3 {
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .info-box ul {
      list-style: none;
      padding: 0;
    }

    .info-box li {
      color: #666;
      font-size: 13px;
      padding: 5px 0;
      padding-left: 20px;
      position: relative;
    }

    .info-box li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .loading {
      display: none;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .loading.show {
      display: block;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      .btn-replit {
        padding: 18px 32px;
        font-size: 18px;
      }
    }

    /* Touch improvements */
    @media (hover: none) and (pointer: coarse) {
      .btn-replit {
        padding: 20px 32px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üë§</div>
    <h1>Acesso de Participante</h1>
    <p>Fa√ßa login para visualizar seu extrato financeiro</p>

    <button class="btn-replit" onclick="iniciarLogin()">
      üîê Entrar com Replit
    </button>

    <div class="loading" id="loading">
      Aguarde, autenticando...
    </div>

    <div class="info-box">
      <h3>üì± Acesso Mobile</h3>
      <ul>
        <li>Funciona em celulares e tablets</li>
        <li>Interface otimizada para toque</li>
        <li>Dados seguros e criptografados</li>
      </ul>
    </div>
  </div>

  <script>
    function iniciarLogin() {
      document.getElementById('loading').classList.add('show');

      // Construir URL de autentica√ß√£o Replit
      const authUrl = `https://replit.com/auth_with_repl_site?domain=${window.location.hostname}`;

      // Redirecionar para autentica√ß√£o
      window.location.href = authUrl;
    }

    // Verificar se j√° est√° autenticado ao carregar a p√°gina
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('/api/participante/auth/check', {
          credentials: 'include'
        });

        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            // J√° autenticado, redirecionar para dashboard
            window.location.href = '/participante-dashboard.html';
          }
        }
      } catch (error) {
        console.log('Usu√°rio n√£o autenticado');
      }
    });
  </script>
</body>
</html>
