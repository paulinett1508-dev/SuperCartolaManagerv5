
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Cartola Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        .btn-login:hover {
            opacity: 0.9;
            color: white;
        }
        .alert {
            border-radius: 10px;
            font-size: 14px;
        }
        #seletorLigas {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        #seletorLigas h5 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .liga-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .liga-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        .liga-option h6 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèÜ Super Cartola Manager</h1>
            <p>Acesse sua √°rea de participante</p>
        </div>

        <div id="alertContainer"></div>

        <!-- FORMUL√ÅRIO DE LOGIN -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="timeId" class="form-label">ID do Time</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="timeId" 
                    placeholder="Digite seu ID do Cartola FC"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    placeholder="Digite sua senha"
                    required
                >
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- SELETOR DE LIGAS (aparece s√≥ se houver m√∫ltiplas ligas) -->
        <div id="seletorLigas">
            <h5>Selecione a Liga</h5>
            <p style="font-size: 14px; color: #666; margin-bottom: 15px;">
                Voc√™ participa de m√∫ltiplas ligas. Escolha qual deseja acessar:
            </p>
            <div id="ligasContainer"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const seletorLigas = document.getElementById('seletorLigas');
        const ligasContainer = document.getElementById('ligasContainer');
        const loadingDiv = document.querySelector('.loading');

        let timeIdTemp = null;
        let senhaTemp = null;

        // Mostrar alerta
        function mostrarAlerta(mensagem, tipo = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Login inicial (apenas validar credenciais e buscar ligas)
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const timeId = document.getElementById('timeId').value;
            const senha = document.getElementById('senha').value;

            timeIdTemp = timeId;
            senhaTemp = senha;

            loadingDiv.style.display = 'block';
            alertContainer.innerHTML = '';

            try {
                const response = await fetch('/api/participante/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ timeId, senha })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (!response.ok) {
                    mostrarAlerta(data.erro || 'Erro ao fazer login');
                    return;
                }

                // Se tem m√∫ltiplas ligas, mostrar seletor
                if (data.multiplas_ligas && data.ligas) {
                    loginForm.style.display = 'none';
                    seletorLigas.style.display = 'block';
                    renderizarLigas(data.ligas);
                } 
                // Se tem apenas uma liga, redirecionar direto
                else if (data.success && data.participante) {
                    window.location.href = '/participante/index.html';
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                console.error('Erro no login:', error);
                mostrarAlerta('Erro ao conectar com o servidor');
            }
        });

        // Renderizar op√ß√µes de ligas
        function renderizarLigas(ligas) {
            ligasContainer.innerHTML = '';
            
            ligas.forEach(liga => {
                const ligaDiv = document.createElement('div');
                ligaDiv.className = 'liga-option';
                ligaDiv.innerHTML = `<h6>${liga.ligaNome}</h6>`;
                ligaDiv.onclick = () => selecionarLiga(liga.ligaId);
                ligasContainer.appendChild(ligaDiv);
            });
        }

        // Selecionar liga espec√≠fica
        async function selecionarLiga(ligaId) {
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/api/participante/auth/select-liga', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        timeId: timeIdTemp,
                        ligaId: ligaId,
                        senha: senhaTemp
                    })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (!response.ok) {
                    mostrarAlerta(data.erro || 'Erro ao selecionar liga');
                    return;
                }

                if (data.success) {
                    window.location.href = '/participante/index.html';
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                console.error('Erro ao selecionar liga:', error);
                mostrarAlerta('Erro ao conectar com o servidor');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
