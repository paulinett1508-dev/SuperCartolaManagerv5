
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Participante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .login-container {
            background: #2a2a2a;
            border: 2px solid #FF4500;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 69, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .login-header h1 {
            color: white;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #999;
            font-size: 14px;
            margin: 0;
        }
        .form-label {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .form-control {
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
        }
        .form-control::placeholder {
            color: #666;
        }
        .form-control:focus {
            background: #1a1a1a;
            border-color: #FF4500;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 69, 0, 0.25);
        }
        .btn-login {
            background: #FF4500;
            border: none;
            color: white;
            padding: 14px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #e63e00;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 69, 0, 0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .spinner-border {
            color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="/img/logo-supercartola.png" alt="Super Cartola Logo">
            </div>
            <h1>SUPER CARTOLA 2025 - ano XI</h1>
            <p>O melhor fantasy game</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="timeId" class="form-label">ID do seu time no Cartola</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="timeId" 
                    placeholder="ID do seu time no Cartola"
                    required
                >
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha de acesso</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    placeholder="Senha de acesso"
                    required
                >
            </div>
            <button type="submit" class="btn btn-login">
                ðŸ”“ ACESSAR
            </button>
        </form>

        <div class="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const loadingDiv = document.querySelector('.loading');

        function mostrarAlerta(mensagem, tipo = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('[LOGIN] FormulÃ¡rio submetido');

            const timeId = document.getElementById('timeId').value;
            const senha = document.getElementById('senha').value;

            console.log('[LOGIN] Dados:', { timeId, senhaLength: senha?.length });

            if (!timeId || !senha) {
                mostrarAlerta('Por favor, preencha todos os campos');
                return;
            }

            loadingDiv.style.display = 'block';
            alertContainer.innerHTML = '';

            try {
                console.log('[LOGIN] Enviando requisiÃ§Ã£o...');
                
                const response = await fetch('/api/participante/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ timeId, senha })
                });

                console.log('[LOGIN] Resposta recebida:', response.status);

                const data = await response.json();
                console.log('[LOGIN] Dados da resposta:', data);
                
                loadingDiv.style.display = 'none';

                if (!response.ok) {
                    console.error('[LOGIN] Erro na resposta:', data);
                    mostrarAlerta(data.erro || 'Erro ao fazer login');
                    return;
                }

                if (data.success) {
                    console.log('[LOGIN] Login bem-sucedido! Redirecionando...');
                    mostrarAlerta('Login realizado com sucesso!', 'success');
                    
                    // Pequeno delay para mostrar a mensagem de sucesso
                    setTimeout(() => {
                        window.location.href = '/participante/index.html';
                    }, 500);
                } else {
                    console.error('[LOGIN] Success=false:', data);
                    mostrarAlerta(data.erro || 'Erro ao fazer login');
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                console.error('[LOGIN] Erro capturado:', error);
                console.error('[LOGIN] Stack:', error.stack);
                mostrarAlerta('Erro ao conectar com o servidor: ' + error.message);
            }
        });

        // Log quando a pÃ¡gina carrega
        console.log('[LOGIN] PÃ¡gina de login carregada');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
