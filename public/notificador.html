<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificador - Super Cartola Manager</title>

    <!-- Design Tokens -->
    <link rel="stylesheet" href="/css/_admin-tokens.css?v=1.0.0">
    <link rel="stylesheet" href="/style.css?v=1.0.0">
    <link rel="stylesheet" href="/css/modules/super-modal.css?v=1.0.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Russo+One&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script src="/js/super-modal.js?v=1.0.0"></script>
    <style>
        /* Namespace .notificador-* */
        .notificador-page {
            background: var(--surface-bg);
            min-height: 100vh;
            font-family: var(--font-family-base);
            padding: 2rem 1rem;
        }

        .notificador-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .notificador-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notificador-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .notificador-btn-novo {
            padding: 0.75rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .notificador-btn-novo:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 85, 0, 0.4);
        }

        .notificador-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .notificador-card {
            background: var(--surface-card);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--border-subtle);
            transition: all 0.2s;
        }

        .notificador-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-2px);
        }

        .notificador-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .notificador-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .notificador-card-categoria {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .categoria-success {
            background: var(--color-success-muted);
            color: var(--color-success);
        }

        .categoria-warning {
            background: var(--color-warning-muted);
            color: var(--color-warning);
        }

        .categoria-info {
            background: var(--color-info-muted);
            color: var(--color-info);
        }

        .categoria-urgent {
            background: var(--color-danger-muted);
            color: var(--color-danger);
        }

        .notificador-card-mensagem {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .notificador-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }

        .notificador-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: var(--surface-card-hover);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--color-success);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .notificador-btn-publicar {
            padding: 0.5rem 1rem;
            background: var(--color-success);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        .notificador-btn-publicar.despublicar {
            background: var(--color-danger);
        }

        .notificador-card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .notificador-btn-icon {
            padding: 0.5rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .notificador-btn-icon:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .notificador-empty {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .notificador-empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .notificador-btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 0.5rem 1rem;
            background: var(--surface-card);
            color: var(--text-muted);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .notificador-btn-voltar:hover {
            background: var(--surface-card-hover);
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .notificador-btn-voltar .material-icons {
            font-size: 18px;
        }
    </style>
</head>
<body class="notificador-page">
    <div class="notificador-container">
        <div style="margin-bottom: 1rem;">
            <a href="painel.html" class="notificador-btn-voltar">
                <span class="material-icons">arrow_back</span>
                Voltar ao Painel
            </a>
        </div>

        <div class="notificador-header">
            <div>
                <h1 class="notificador-title">
                    <span class="material-icons">notifications_active</span>
                    Notificador
                </h1>
                <p style="color: var(--text-muted); margin-top: 0.5rem;">
                    Gerencie avisos in-app para os participantes
                </p>
            </div>
            <button class="notificador-btn-novo" id="btn-novo-aviso">
                <span class="material-icons">add</span>
                Novo Aviso
            </button>
        </div>

        <div id="avisos-list" class="notificador-list">
            <!-- Avisos renderizados via JS -->
        </div>
    </div>

    <script type="module" src="/js/admin/notificador-management.js"></script>
</body>
</html>
