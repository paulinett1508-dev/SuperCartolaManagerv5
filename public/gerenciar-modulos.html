
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar M√≥dulos - Super Cartola Manager</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .modulos-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .liga-info {
            background: var(--gradient-card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-primary);
        }

        .modulos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .modulo-card {
            background: var(--gradient-card);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid var(--border-primary);
            transition: all 0.3s ease;
        }

        .modulo-card.ativo {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .modulo-card.inativo {
            opacity: 0.6;
            border-color: var(--border-secondary);
        }

        .modulo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .modulo-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modulo-icon {
            font-size: 32px;
        }

        .modulo-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-secondary);
            transition: 0.4s;
            border-radius: 30px;
            border: 2px solid var(--border-primary);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--success);
            border-color: var(--success);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .modulo-descricao {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .modulo-base {
            background: rgba(255, 69, 0, 0.05);
            border-color: var(--laranja) !important;
        }

        .modulo-base .toggle-switch {
            opacity: 0.5;
            pointer-events: none;
        }

        .badge-base {
            display: inline-block;
            padding: 4px 8px;
            background: var(--laranja);
            color: white;
            font-size: 10px;
            font-weight: 700;
            border-radius: 4px;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-orange);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 69, 0, 0.5);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
        }

        .status-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="sidebar-placeholder"></div>

        <main class="app-main">
            <div class="page-content">
                <nav class="breadcrumb">
                    <a href="painel.html">Dashboard</a>
                    <span class="separator">‚Ä∫</span>
                    <a href="gerenciar.html">Gerenciar Ligas</a>
                    <span class="separator">‚Ä∫</span>
                    <span class="current">Gerenciar M√≥dulos</span>
                </nav>

                <div class="modulos-container">
                    <div class="liga-info">
                        <h2 id="ligaNome">Carregando...</h2>
                        <p id="ligaDescricao" style="color: var(--text-muted); margin: 8px 0 0 0;"></p>
                    </div>

                    <div id="statusMessage" class="status-message"></div>

                    <div class="modulos-grid" id="modulosGrid">
                        <!-- Cards ser√£o injetados aqui -->
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="window.location.href='gerenciar.html'">
                            ‚Üê Voltar
                        </button>
                        <button class="btn btn-primary" id="salvarBtn">
                            üíæ Salvar Configura√ß√µes
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        let ligaId = null;
        let modulosState = {};

        const MODULOS_CONFIG = {
            extrato: {
                icon: 'üí∞',
                titulo: 'Extrato Financeiro',
                descricao: 'Controle de mensalidades e pagamentos',
                base: true
            },
            ranking: {
                icon: 'üèÜ',
                titulo: 'Ranking Geral',
                descricao: 'Classifica√ß√£o geral da liga',
                base: true
            },
            rodadas: {
                icon: 'üìÖ',
                titulo: 'Por Rodadas',
                descricao: 'Visualiza√ß√£o rodada a rodada',
                base: true
            },
            top10: {
                icon: 'üåü',
                titulo: 'TOP 10',
                descricao: 'Melhores times de cada rodada',
                base: false
            },
            melhorMes: {
                icon: 'üìà',
                titulo: 'Melhor M√™s',
                descricao: 'Competi√ß√£o mensal de pontua√ß√£o',
                base: false
            },
            pontosCorridos: {
                icon: '‚ö°',
                titulo: 'Pontos Corridos',
                descricao: 'Sistema de pontos corridos',
                base: false
            },
            mataMata: {
                icon: '‚öîÔ∏è',
                titulo: 'Mata-Mata',
                descricao: 'Competi√ß√£o eliminat√≥ria',
                base: false
            },
            artilheiro: {
                icon: '‚öΩ',
                titulo: 'Artilheiro',
                descricao: 'Ranking de artilheiros',
                base: false
            },
            luvaOuro: {
                icon: 'ü•Ö',
                titulo: 'Luva de Ouro',
                descricao: 'Ranking de goleiros',
                base: false
            }
        };

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            ligaId = urlParams.get('id');

            if (!ligaId) {
                showMessage('ID da liga n√£o fornecido', 'error');
                return;
            }

            await loadLayout();
            await loadLiga();
            await loadModulos();
        }

        async function loadLayout() {
            const response = await fetch('layout.html');
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const sidebar = doc.querySelector('.app-sidebar');
            if (sidebar) {
                document.getElementById('sidebar-placeholder').replaceWith(sidebar);
            }
        }

        async function loadLiga() {
            try {
                const response = await fetch(`/api/ligas/${ligaId}`);
                const liga = await response.json();
                
                document.getElementById('ligaNome').textContent = `M√≥dulos da Liga: ${liga.nome}`;
                document.getElementById('ligaDescricao').textContent = 
                    `Configure quais m√≥dulos estar√£o dispon√≠veis para os participantes desta liga`;
            } catch (error) {
                console.error('Erro ao carregar liga:', error);
            }
        }

        async function loadModulos() {
            try {
                const response = await fetch(`/api/ligas/${ligaId}/modulos-ativos`);
                const data = await response.json();
                modulosState = data.modulos;

                renderModulos();
            } catch (error) {
                console.error('Erro ao carregar m√≥dulos:', error);
                showMessage('Erro ao carregar m√≥dulos', 'error');
            }
        }

        function renderModulos() {
            const grid = document.getElementById('modulosGrid');
            grid.innerHTML = '';

            Object.entries(MODULOS_CONFIG).forEach(([key, config]) => {
                const isAtivo = modulosState[key] !== false;
                const card = document.createElement('div');
                card.className = `modulo-card ${isAtivo ? 'ativo' : 'inativo'} ${config.base ? 'modulo-base' : ''}`;
                
                card.innerHTML = `
                    <div class="modulo-header">
                        <div class="modulo-info">
                            <div class="modulo-icon">${config.icon}</div>
                            <div>
                                <div class="modulo-title">
                                    ${config.titulo}
                                    ${config.base ? '<span class="badge-base">Base</span>' : ''}
                                </div>
                            </div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" 
                                   ${isAtivo ? 'checked' : ''} 
                                   ${config.base ? 'disabled' : ''}
                                   data-modulo="${key}">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="modulo-descricao">${config.descricao}</div>
                `;

                if (!config.base) {
                    const toggle = card.querySelector('input[type="checkbox"]');
                    toggle.addEventListener('change', (e) => {
                        modulosState[key] = e.target.checked;
                        card.className = `modulo-card ${e.target.checked ? 'ativo' : 'inativo'}`;
                    });
                }

                grid.appendChild(card);
            });
        }

        async function salvarModulos() {
            const btn = document.getElementById('salvarBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Salvando...';

            try {
                const response = await fetch(`/api/ligas/${ligaId}/modulos-ativos`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ modulos: modulosState })
                });

                if (!response.ok) throw new Error('Erro ao salvar');

                showMessage('‚úÖ Configura√ß√µes salvas com sucesso!', 'success');
                
                setTimeout(() => {
                    window.location.href = `gerenciar.html`;
                }, 1500);

            } catch (error) {
                console.error('Erro ao salvar:', error);
                showMessage('‚ùå Erro ao salvar configura√ß√µes', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üíæ Salvar Configura√ß√µes';
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('statusMessage');
            msg.textContent = text;
            msg.className = `status-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    msg.className = 'status-message';
                }, 3000);
            }
        }

        document.getElementById('salvarBtn').addEventListener('click', salvarModulos);
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
