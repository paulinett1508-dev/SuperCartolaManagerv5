<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando... - Super Cartola Manager</title>
    <!-- Design Tokens (SEMPRE PRIMEIRO) -->
    <link rel="stylesheet" href="css/_admin-tokens.css" />
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-msg {
            text-align: center;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-tertiary);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: admin-spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
    </style>
    <script>
        // Redirect para ferramentas-rodadas.html (consolidação de páginas)
        // Preserva compatibilidade com links antigos que usavam ?id=
        const params = new URLSearchParams(window.location.search);
        const ligaId = params.get('id');

        // Se tinha ID, redireciona com ID para seleção automática
        if (ligaId) {
            window.location.replace(`ferramentas-rodadas.html?id=${ligaId}`);
        } else {
            window.location.replace('ferramentas-rodadas.html');
        }
    </script>
</head>
<body>
    <div class="redirect-msg">
        <div class="spinner"></div>
        <p>Redirecionando...</p>
    </div>
</body>
</html>
