<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e293b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Admin Mobile - Super Cartola Manager</title>

  <!-- Fonts + Material Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/admin-mobile/css/dark-mode.css">
  <link rel="stylesheet" href="/admin-mobile/css/admin-mobile.css">
  <link rel="stylesheet" href="/admin-mobile/css/components.css">

  <!-- PWA -->
  <link rel="manifest" href="/admin-mobile/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/admin-mobile/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/admin-mobile/icons/icon-192x192.png">
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- Top Bar -->
    <header id="top-bar" class="top-bar">
      <div class="top-bar-content">
        <button id="btn-back" class="top-bar-back hidden" onclick="window.router.navigate('/')">
          <span class="material-icons">arrow_back</span>
        </button>
        <div class="top-bar-title-area">
          <h1 id="page-title" class="top-bar-title">Admin</h1>
          <span id="page-subtitle" class="top-bar-subtitle"></span>
        </div>
        <button id="btn-profile" class="top-bar-action" onclick="window.router.navigate('/profile')">
          <span class="material-icons-outlined">account_circle</span>
        </button>
      </div>
    </header>

    <!-- Page Content (SPA) -->
    <main id="page-content" class="page-content page-content--no-bottom-nav">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <!-- Back-to-top -->
  <button id="btn-scroll-top" class="scroll-top-btn hidden" onclick="window.scrollTo({top:0,behavior:'smooth'})">
    <span class="material-icons">keyboard_arrow_up</span>
  </button>

  <!-- App Script (ES6 Modules) -->
  <script type="module" src="/admin-mobile/js/app.js"></script>

  <script>
    // Registra Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/admin-mobile/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration.scope);

            // Escuta mensagens do SW
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data && event.data.type === 'NAVIGATE') {
                window.location.hash = event.data.url.replace('/admin-mobile', '');
              }
            });
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }

    // Detecta quando app volta para foreground
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        console.log('App voltou para foreground');
        // Dispara evento customizado para atualizar dados
        window.dispatchEvent(new CustomEvent('app-foreground'));
      }
    });

    // Detecta instalação do PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
      console.log('PWA install prompt ready');
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully');
      window.deferredPrompt = null;
    });
  </script>
</body>
</html>
