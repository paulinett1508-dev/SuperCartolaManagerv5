<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Pontos Corridos - Admin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/admin/css/modulos-wizard.css">

    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }

        .russo-one {
            font-family: 'Russo One', sans-serif;
        }

        .jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="/admin" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </a>
                    <div>
                        <h1 class="text-2xl font-bold russo-one">‚öΩ Pontos Corridos</h1>
                        <p class="text-sm text-gray-400">Configura√ß√£o do M√≥dulo</p>
                    </div>
                </div>
                <div id="liga-info" class="text-right hidden">
                    <p class="text-sm text-gray-400">Liga:</p>
                    <p class="font-semibold" id="liga-nome">Carregando...</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">

        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
            <p class="mt-4 text-gray-400">Carregando configura√ß√£o...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-900/30 border border-red-700 rounded-lg p-6">
            <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div class="flex-1">
                    <h3 class="font-bold text-red-400 mb-1">Erro ao carregar</h3>
                    <p id="error-message" class="text-gray-300"></p>
                    <button onclick="location.reload()" class="mt-3 px-4 py-2 bg-red-700 hover:bg-red-600 rounded text-sm font-medium transition-colors">
                        Tentar Novamente
                    </button>
                </div>
            </div>
        </div>

        <!-- Wizard Form -->
        <div id="wizard-container" class="hidden">

            <!-- Module Info Card -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
                <div class="flex items-start gap-4">
                    <div class="bg-green-500/20 rounded-lg p-3">
                        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h2 id="modulo-nome" class="text-xl font-bold russo-one mb-2">Pontos Corridos</h2>
                        <p id="modulo-descricao" class="text-gray-400"></p>
                    </div>
                </div>
            </div>

            <!-- Wizard Description -->
            <div id="wizard-intro" class="bg-blue-900/20 border border-blue-700 rounded-lg p-4 mb-6">
                <p class="text-sm text-blue-300"></p>
            </div>

            <!-- Form -->
            <form id="config-form" class="space-y-6">

                <!-- Questions Container -->
                <div id="questions-container" class="space-y-6">
                    <!-- Questions will be dynamically inserted here -->
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-between gap-4 pt-6 border-t border-gray-700">
                    <button type="button" onclick="history.back()" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="submit-btn" class="px-8 py-3 bg-green-600 hover:bg-green-500 rounded-lg font-bold russo-one transition-colors shadow-lg">
                        üíæ SALVAR CONFIGURA√á√ÉO
                    </button>
                </div>

            </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden bg-green-900/30 border border-green-700 rounded-lg p-6">
            <div class="flex items-start gap-3">
                <svg class="w-6 h-6 text-green-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div class="flex-1">
                    <h3 class="font-bold text-green-400 mb-1">‚úÖ Configura√ß√£o Salva!</h3>
                    <p class="text-gray-300 mb-4">O m√≥dulo Pontos Corridos foi configurado com sucesso.</p>
                    <div class="flex gap-3">
                        <a href="/admin/modulos" class="px-4 py-2 bg-green-700 hover:bg-green-600 rounded font-medium transition-colors">
                            Ver Todos os M√≥dulos
                        </a>
                        <button onclick="location.reload()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded font-medium transition-colors">
                            Editar Novamente
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script type="module" src="/admin/js/modulos-wizard.js"></script>

</body>
</html>
