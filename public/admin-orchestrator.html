<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestrator - Super Cartola Manager</title>
    <link rel="stylesheet" href="css/admin-shell.css" />
    <link rel="stylesheet" href="css/modules/orchestrator.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-placeholder"></div>
        <main class="app-main">
    <div class="orch-page">
        <!-- Header -->
        <div class="orch-header">
            <h1>
                <span class="material-icons">hub</span>
                Round-Market Orchestrator
                <span class="orch-version-badge">v1.0.0</span>
            </h1>
            <div class="orch-subtitle">Monitoramento em tempo real do ciclo de vida mercado/rodada</div>
        </div>

        <!-- Conteúdo carregado via JS -->
        <div id="orch-app">
            <div class="orch-loading">
                <span class="material-icons">sync</span>
                <p class="orch-loading-text">Conectando ao orchestrator...</p>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="orchConnectionStatus" class="orch-connection-status disconnected">
        <div class="orch-dot off" id="orchConnectionDot"></div>
        <span id="orchConnectionText">Desconectado</span>
    </div>

    <script>
    // ============================================================================
    // ADMIN ORCHESTRATOR DASHBOARD v1.0.0
    // ============================================================================

    const MARKET_LABELS = {
        1: 'ABERTO',
        2: 'FECHADO',
        3: 'DESBLOQUEADO',
        4: 'ENCERRADO',
        5: 'FUTURO',
        6: 'TEMPORADA ENCERRADA',
    };

    const FASES = [
        { id: 'aguardando', label: 'Ocioso' },
        { id: 'coletando_dados', label: 'Coletando' },
        { id: 'atualizando_live', label: 'Live' },
        { id: 'finalizando', label: 'Finalizando' },
        { id: 'consolidando', label: 'Consolidando' },
        { id: 'concluida', label: 'Concluida' },
    ];

    let currentState = null;
    let eventSource = null;

    // ========================================================================
    // FETCH INITIAL STATUS
    // ========================================================================

    async function carregarStatus() {
        try {
            const resp = await fetch('/api/orchestrator/status');
            const data = await resp.json();

            if (data.success) {
                currentState = data;
                renderDashboard(data);
            }
        } catch (err) {
            console.error('Erro ao carregar status:', err);
            const orchApp = document.getElementById('orch-app');
            if (orchApp) {
                orchApp.innerHTML = `
                    <div class="orch-loading">
                        <span class="material-icons orch-error-icon">error</span>
                        <p class="orch-loading-text">Erro ao conectar: ${err.message}</p>
                        <button class="orch-btn orch-btn-primary orch-retry-btn" onclick="carregarStatus()">
                            <span class="material-icons">refresh</span> Tentar novamente
                        </button>
                    </div>
                `;
            }
        }
    }

    // ========================================================================
    // SSE CONNECTION
    // ========================================================================

    function conectarSSE() {
        if (eventSource) eventSource.close();

        eventSource = new EventSource('/api/orchestrator/stream');

        eventSource.onopen = () => {
            setConnectionStatus(true);
        };

        eventSource.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);

                if (msg.tipo === 'status' || msg.tipo === 'heartbeat') {
                    if (currentState) {
                        currentState.live = msg.dados;
                        renderDashboard(currentState);
                    }
                }

                if (msg.tipo === 'transicao' || msg.tipo === 'mercado_abriu' || msg.tipo === 'mercado_fechou') {
                    // Refresh full status
                    carregarStatus();
                }
            } catch (e) {
                console.error('Erro ao processar SSE:', e);
            }
        };

        eventSource.onerror = () => {
            setConnectionStatus(false);
            // Reconectar em 5s
            setTimeout(conectarSSE, 5000);
        };
    }

    function setConnectionStatus(connected) {
        const el = document.getElementById('orchConnectionStatus');
        const dot = document.getElementById('orchConnectionDot');
        const text = document.getElementById('orchConnectionText');
        if (!el) return;

        el.className = `orch-connection-status ${connected ? 'connected' : 'disconnected'}`;
        dot.className = `orch-dot ${connected ? 'on' : 'off'}`;
        text.textContent = connected ? 'Conectado (SSE)' : 'Desconectado';
    }

    // ========================================================================
    // RENDER
    // ========================================================================

    function renderDashboard(data) {
        const orchApp = document.getElementById('orch-app');
        if (!orchApp) {
            console.error('[ORCHESTRATOR] Elemento orch-app não encontrado no DOM');
            return;
        }

        const live = data.live || {};
        const db = data.persistido || {};
        const statusNum = live.statusMercado;
        const statusLabel = live.statusMercadoLabel || MARKET_LABELS[statusNum] || 'DESCONHECIDO';

        // Classe do semáforo
        let semaforoClass = 'desconhecido';
        let semaforoIcon = 'help';
        if (statusNum === 1) { semaforoClass = 'aberto'; semaforoIcon = 'lock_open'; }
        else if (statusNum === 2) { semaforoClass = 'fechado'; semaforoIcon = 'lock'; }
        else if (statusNum === 4) { semaforoClass = 'encerrado'; semaforoIcon = 'flag'; }

        const faseAtual = live.faseRodada || 'aguardando';
        const eventos = (db.eventos || []).slice().reverse();

        orchApp.innerHTML = `
            <!-- Semáforo -->
            <div class="orch-semaforo">
                <div class="orch-semaforo-light ${semaforoClass}">
                    <span class="material-icons">${semaforoIcon}</span>
                </div>
                <div class="orch-semaforo-info">
                    <div class="orch-label">Mercado ${statusLabel}</div>
                    <div class="orch-detail">
                        Rodada <span>${live.rodadaAtual || '?'}</span> &middot;
                        Temporada <span>${live.temporada || '?'}</span> &middot;
                        Live: <span>${live.liveUpdatesAtivos ? 'SIM' : 'NAO'}</span>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="orch-stats-row">
                <div class="orch-stat-card">
                    <div class="orch-stat-value">${live.rodadaAtual || '-'}</div>
                    <div class="orch-stat-label">Rodada Atual</div>
                </div>
                <div class="orch-stat-card">
                    <div class="orch-stat-value">${db.total_transicoes || 0}</div>
                    <div class="orch-stat-label">Transicoes</div>
                </div>
                <div class="orch-stat-card">
                    <div class="orch-stat-value">${db.total_consolidacoes || 0}</div>
                    <div class="orch-stat-label">Consolidacoes</div>
                </div>
                <div class="orch-stat-card">
                    <div class="orch-stat-value">${db.total_erros || 0}</div>
                    <div class="orch-stat-label">Erros</div>
                </div>
                <div class="orch-stat-card">
                    <div class="orch-stat-value">${(live.managers || []).length}</div>
                    <div class="orch-stat-label">Managers</div>
                </div>
            </div>

            <!-- Fase da Rodada -->
            <div class="orch-section-title">
                <span class="material-icons">timeline</span>
                Fase da Rodada
            </div>
            <div class="orch-fase-bar">
                ${FASES.map((f, i) => {
                    const faseIdx = FASES.findIndex(x => x.id === faseAtual);
                    let cls = '';
                    if (f.id === faseAtual) cls = 'ativa';
                    else if (FASES.indexOf(f) < faseIdx) cls = 'completa';
                    return `
                        ${i > 0 ? '<span class="orch-fase-arrow material-icons">chevron_right</span>' : ''}
                        <div class="orch-fase-step ${cls}">${f.label}</div>
                    `;
                }).join('')}
            </div>

            <!-- Acoes -->
            <div class="orch-actions-row">
                <button class="orch-btn orch-btn-primary" onclick="forcarVerificacao()">
                    <span class="material-icons">refresh</span> Verificar Mercado
                </button>
                <button class="orch-btn orch-btn-secondary" onclick="promptConsolidacao()">
                    <span class="material-icons">build</span> Forcar Consolidacao
                </button>
                <button class="orch-btn orch-btn-secondary" onclick="carregarStatus()">
                    <span class="material-icons">sync</span> Atualizar Dashboard
                </button>
            </div>

            <!-- Managers -->
            <div class="orch-section-title">
                <span class="material-icons">extension</span>
                Module Managers (${(live.managers || []).length})
            </div>
            <div class="orch-managers-grid">
                ${(live.managers || []).map(m => `
                    <div class="orch-manager-card">
                        <div class="orch-manager-header">
                            <span class="orch-manager-name">${m.nome}</span>
                            <span class="orch-manager-badge ${m.status}">${m.status}</span>
                        </div>
                        <div class="orch-manager-meta">
                            <span class="orch-manager-tag">P:${m.prioridade}</span>
                            ${m.sempreAtivo ? '<span class="orch-manager-tag base">BASE</span>' : ''}
                            ${m.temColeta ? '<span class="orch-manager-tag coleta">COLETA</span>' : ''}
                            ${m.temFinanceiro ? '<span class="orch-manager-tag financeiro">R$</span>' : ''}
                            ${m.dependencias.length ? `<span class="orch-manager-tag">dep: ${m.dependencias.join(', ')}</span>` : ''}
                        </div>
                    </div>
                `).join('')}
            </div>

            <!-- Timeline -->
            <div class="orch-section-title">
                <span class="material-icons">history</span>
                Eventos Recentes
            </div>
            <div class="orch-timeline">
                ${eventos.length === 0 ? '<div class="orch-empty-state">Nenhum evento registrado</div>' : ''}
                ${eventos.map(e => {
                    let dotClass = 'outro';
                    if (e.tipo.includes('transicao')) dotClass = 'transicao';
                    if (e.tipo.includes('consolidacao')) dotClass = 'consolidacao';
                    if (e.tipo.includes('erro')) dotClass = 'erro';

                    const time = e.timestamp ? new Date(e.timestamp).toLocaleTimeString('pt-BR') : '';
                    const desc = formatEvento(e);

                    return `
                        <div class="orch-timeline-item">
                            <div class="orch-timeline-dot ${dotClass}"></div>
                            <div class="orch-timeline-time">${time}</div>
                            <div class="orch-timeline-text">${desc}</div>
                        </div>
                    `;
                }).join('')}
            </div>
        `;
    }

    function formatEvento(e) {
        if (e.tipo === 'transicao_mercado') {
            return `Mercado: ${MARKET_LABELS[e.de] || e.de} &rarr; ${MARKET_LABELS[e.para] || e.para} (R${e.rodada})`;
        }
        if (e.tipo === 'consolidacao_completa') {
            return `Consolidacao R${e.rodada} completa (${e.detalhes?.ligas || '?'} ligas)`;
        }
        if (e.tipo === 'erro_consolidacao') {
            return `<span class="orch-error-text">Erro consolidacao R${e.rodada}: ${e.detalhes?.erro || 'desconhecido'}</span>`;
        }
        if (e.tipo === 'erro_poll') {
            return `<span class="orch-error-text">Erro poll: ${e.detalhes?.erro || 'desconhecido'}</span>`;
        }
        if (e.tipo === 'rodada_encerrada') {
            return `Rodada ${e.rodada} encerrada`;
        }
        return `${e.tipo} ${e.rodada ? '(R' + e.rodada + ')' : ''}`;
    }

    // ========================================================================
    // AÇÕES
    // ========================================================================

    async function forcarVerificacao() {
        try {
            const resp = await fetch('/api/orchestrator/forcar-verificacao', { method: 'POST' });
            const data = await resp.json();
            if (data.success) {
                carregarStatus();
            }
        } catch (err) {
            alert('Erro: ' + err.message);
        }
    }

    function promptConsolidacao() {
        const rodada = prompt('Numero da rodada para consolidar (1-38):');
        if (!rodada) return;

        const num = parseInt(rodada);
        if (isNaN(num) || num < 1 || num > 38) {
            alert('Rodada invalida');
            return;
        }

        forcarConsolidacao(num);
    }

    async function forcarConsolidacao(rodada) {
        try {
            const resp = await fetch('/api/orchestrator/forcar-consolidacao', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rodada }),
            });
            const data = await resp.json();
            if (data.success) {
                alert(data.message);
                carregarStatus();
            }
        } catch (err) {
            alert('Erro: ' + err.message);
        }
    }

    // ========================================================================
    // INIT
    // ========================================================================

    const refreshInterval = setInterval(carregarStatus, 60000);

    // Registrar cleanup para quando SPA navegar para outra página
    if (window.__adminShell) {
        window.__adminShell.registerCleanup(() => {
            if (eventSource) { eventSource.close(); eventSource = null; }
            clearInterval(refreshInterval);
            console.log('[ORCHESTRATOR] Cleanup: SSE fechado, interval limpo');
        });
    }

    carregarStatus();
    conectarSSE();
    </script>
    <script src="js/admin-shell.js"></script>
        </main>
    </div>
</body>
</html>
