<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Extrair Gols da Rodada</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>Extrair Gols da Rodada</h2>
  <label for="rodadaInput">Rodada:</label>
  <input type="number" id="rodadaInput" min="1" max="38" value="6">
  <button id="extrairGolsBtn">Extrair Gols da Rodada</button>
  <div id="resultado" style="margin-top:20px;"></div>

  <script type="module">
    // Substitua pelos IDs reais dos times/cartoleiros da sua liga
    const timeIds = [14747183, 1926323, 50180257, 49149388, 49149009, 13935277]; // <-- coloque aqui os IDs reais

    document.getElementById('extrairGolsBtn').onclick = async () => {
      const rodada = parseInt(document.getElementById('rodadaInput').value, 10);
      const res = await fetch('/api/gols/extrair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timeIds, rodada })
      });
      const data = await res.json();
      document.getElementById('resultado').innerText = data.message || JSON.stringify(data);
    };
  </script>
</body>
</html>
