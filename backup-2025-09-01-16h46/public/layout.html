<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Super Cartola Manager</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Sidebar -->
        <nav class="sidebar app-sidebar">
            <!-- Logo click√°vel para dashboard -->
            <div class="sidebar-logo" onclick="goToDashboard()">
                <div class="logo-container">
                    <img
                        id="logoImage"
                        src="img/logo-supercartola.png"
                        alt="Super Cartola Logo"
                        class="logo-image"
                        onerror="tentarProximoCaminho(this)"
                        onload="logoCarregada(this)"
                        style="display: block"
                    />
                    <span id="logoFallback" style="display: none">üèÜ</span>
                    <div class="logo-text">
                        <h2>SUPER CARTOLA</h2>
                        <p>Manager Profissional</p>
                    </div>
                </div>
            </div>

            <!-- Se√ß√£o LIGAS (din√¢mica) -->
            <div class="sidebar-section">
                <div class="sidebar-section-title">‚öΩ LIGAS</div>
                <div id="ligasList">
                    <div class="ligas-loading">Carregando ligas...</div>
                </div>
            </div>

            <!-- Se√ß√£o FERRAMENTAS -->
            <div class="sidebar-section">
                <div class="sidebar-section-title">üîß FERRAMENTAS</div>
                <ul class="sidebar-menu">
                    <li><a href="ferramentas.html">üîß Ver Todas</a></li>
                </ul>
            </div>
        </nav>

        <!-- Header -->
        <header class="app-header page-header">
            <div class="header-content">
                <button class="menu-toggle" id="menuToggle">
                    <li><a href="ferramentas.html">üîß Admin</a></li>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <div class="header-info">
                    <h1 id="pageTitle">Super Cartola Manager</h1>
                    <p id="pageSubtitle">Sistema de Gerenciamento de Ligas</p>
                </div>

                <div class="header-stats" id="headerStats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalLigas">0</div>
                        <div class="stat-label">Ligas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalTimes">0</div>
                        <div class="stat-label">Times</div>
                    </div>
                </div>
            </div>
        </header>

        <script>
            // === CARREGAMENTO DIRETO DAS LIGAS ===
            async function carregarLigasSimples() {
                const ligasList = document.getElementById("ligasList");
                if (!ligasList) return;

                // Obter ID da liga atual da URL
                const urlParams = new URLSearchParams(window.location.search);
                const ligaAtualId = urlParams.get("id");

                try {
                    const response = await fetch("/api/ligas");
                    const ligas = await response.json();

                    if (!Array.isArray(ligas) || ligas.length === 0) {
                        ligasList.innerHTML = `
                        <div class="ligas-empty">
                            üìù Nenhuma liga criada<br>
                            <small style="color: #606060; font-size: 10px; margin-top: 4px; display: block;">
                                Clique em "Nova Liga" para come√ßar
                            </small>
                        </div>
                    `;
                        return;
                    }

                    // Renderizar ligas com destaque para a liga atual
                    ligasList.innerHTML = ligas
                        .map(
                            (liga) => {
                                const ligaId = liga._id || liga.id;
                                const isLigaAtual = ligaId === ligaAtualId;
                                const activeClass = isLigaAtual ? 'liga-item-active' : '';
                                const activeIcon = isLigaAtual ? 'üëë ' : '';
                                
                                return `
                    <a href="detalhe-liga.html?id=${ligaId}" class="liga-item ${activeClass}">
                        <div class="liga-info">
                            <div class="liga-name">${activeIcon}${liga.nome || "Liga sem nome"}</div>
                            <div class="liga-details">${liga.times?.length || 0} times</div>
                        </div>
                    </a>
                `;
                            }
                        )
                        .join("");
                } catch (error) {
                    ligasList.innerHTML = `
                    <div class="ligas-empty">
                        ‚ö†Ô∏è Erro ao carregar<br>
                        <button onclick="carregarLigasSimples()" style="
                            margin-top: 8px; 
                            padding: 6px 10px; 
                            background: #ff4500; 
                            color: white; 
                            border: none; 
                            border-radius: 4px; 
                            font-size: 10px; 
                            cursor: pointer;
                            font-weight: 600;
                        ">üîÑ Tentar Novamente</button>
                    </div>
                `;
                }
            }

            // === SISTEMA DE NAVEGA√á√ÉO SIMPLIFICADO ===
            class NavigationSystem {
                constructor() {
                    this.init();
                    this.loadLigas();
                    this.setActiveNavigation();
                }

                init() {
                    // Menu toggle para mobile
                    const menuToggle = document.getElementById("menuToggle");
                    if (menuToggle) {
                        menuToggle.addEventListener(
                            "click",
                            this.toggleSidebar,
                        );
                    }

                    // Set page title baseado na URL
                    this.updatePageTitle();
                }

                // Dashboard como home padr√£o
                goToDashboard() {
                    window.location.href = "dashboard.html";
                }

                // Usar fun√ß√£o simplificada
                async loadLigas() {
                    await carregarLigasSimples();
                }

                // Atualizar estat√≠sticas do header
                updateHeaderStats(ligas) {
                    const totalLigasEl = document.getElementById("totalLigas");
                    const totalTimesEl = document.getElementById("totalTimes");

                    if (totalLigasEl && Array.isArray(ligas)) {
                        totalLigasEl.textContent = ligas.length;
                    }

                    if (totalTimesEl && Array.isArray(ligas)) {
                        const totalTimes = ligas.reduce(
                            (sum, liga) => sum + (liga.times?.length || 0),
                            0,
                        );
                        totalTimesEl.textContent = totalTimes;
                    }
                }

                // Atualizar t√≠tulo da p√°gina
                updatePageTitle() {
                    const pageTitle = document.getElementById("pageTitle");
                    const pageSubtitle =
                        document.getElementById("pageSubtitle");

                    if (!pageTitle) return;

                    const currentPage =
                        window.location.pathname.split("/").pop() ||
                        "dashboard.html";

                    const titles = {
                        "dashboard.html": {
                            title: "üìä Dashboard",
                            subtitle: "Vis√£o Geral do Sistema",
                        },
                        "gerenciar.html": {
                            title: "‚öôÔ∏è Gerenciar Ligas",
                            subtitle: "Ferramentas Administrativas",
                        },
                        "preencher-liga.html": {
                            title: "‚ûï Nova Liga",
                            subtitle: "Criar Nova Liga",
                        },
                        "buscar-times.html": {
                            title: "üîç Buscar Times",
                            subtitle: "Adicionar Times do Cartola FC",
                        },
                        "admin.html": {
                            title: "üõ†Ô∏è Admin",
                            subtitle: "Popular Rodadas",
                        },
                        "detalhe-liga.html": {
                            title: "üèÜ Detalhes da Liga",
                            subtitle: "Visualiza√ß√£o Completa",
                        },
                        "editar-liga.html": {
                            title: "‚úèÔ∏è Editar Liga",
                            subtitle: "Modificar Times da Liga",
                        },
                        "parciais.html": {
                            title: "üìä Resultados Parciais",
                            subtitle: "Pontua√ß√µes em Tempo Real",
                        },
                    };

                    const pageInfo = titles[currentPage] || {
                        title: "Super Cartola Manager",
                        subtitle: "Sistema de Gerenciamento",
                    };

                    pageTitle.textContent = pageInfo.title;
                    if (pageSubtitle) {
                        pageSubtitle.textContent = pageInfo.subtitle;
                    }
                }

                // Destacar navega√ß√£o ativa
                setActiveNavigation() {
                    const currentPage =
                        window.location.pathname.split("/").pop() ||
                        "dashboard.html";
                    const menuLinks = document.querySelectorAll(
                        ".sidebar-menu a, .liga-item",
                    );

                    menuLinks.forEach((link) => {
                        link.classList.remove("active");
                        const href = link.getAttribute("href");
                        if (
                            href &&
                            (href === currentPage || href.includes(currentPage))
                        ) {
                            link.classList.add("active");
                        }
                    });
                }

                // Toggle sidebar mobile
                toggleSidebar() {
                    const sidebar = document.querySelector(".sidebar");
                    if (sidebar) {
                        sidebar.classList.toggle("sidebar-open");
                    }
                }
            }

            // === FUN√á√ïES GLOBAIS ===
            function goToDashboard() {
                window.location.href = "dashboard.html";
            }

            function retryLoadLigas() {
                carregarLigasSimples();
            }

            // === GERENCIAMENTO DA LOGO ===
            let logoTentativas = [
                "img/logo-supercartola.png",
                "../public/img/logo-supercartola.png",
                "./public/img/logo-supercartola.png",
                "/public/img/logo-supercartola.png",
                "public/img/logo-supercartola.png",
            ];
            let logoIndiceAtual = 0;

            function tentarProximoCaminho(img) {
                logoIndiceAtual++;
                if (logoIndiceAtual < logoTentativas.length) {
                    img.src = logoTentativas[logoIndiceAtual];
                } else {
                    // Todas as tentativas falharam, mostrar emoji
                    mostrarLogoFallback();
                }
            }

            function logoCarregada(img) {
                document.getElementById("logoFallback").style.display = "none";
                img.style.display = "block";
            }

            function mostrarLogoFallback() {
                document.getElementById("logoImage").style.display = "none";
                document.getElementById("logoFallback").style.display =
                    "inline-block";
            }

            // === INICIALIZA√á√ÉO ===
            // Carregar imediatamente quando script executar
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", () => {
                    setTimeout(() => {
                        window.navigationSystem = new NavigationSystem();
                        // Carregar ligas extra ap√≥s 500ms
                        setTimeout(carregarLigasSimples, 500);
                    }, 100);
                });
            } else {
                // DOM j√° carregado
                setTimeout(() => {
                    window.navigationSystem = new NavigationSystem();
                    // Carregar ligas extra ap√≥s 500ms
                    setTimeout(carregarLigasSimples, 500);
                }, 100);
            }

            // Recarregar ao voltar para p√°gina
            window.addEventListener("pageshow", (event) => {
                if (event.persisted) {
                    setTimeout(carregarLigasSimples, 200);
                }
            });
        </script>
    </body>
</html>
