<!-- public/templates/mata-mata-tabela.html -->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{{fase}} - Mata-Mata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #222;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        font-size: 16px;
        margin: 10px 0 8px 0;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 11px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px #0001;
      }

      th,
      td {
        padding: 4px 2px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      th {
        background: #f5f5f5;
        position: sticky;
        top: 0;
        z-index: 2;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:nth-child(even) {
        background: #fafbfc;
      }

      tr:hover {
        background: #f0f6ff;
      }

      img {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        vertical-align: middle;
      }

      .valor-positivo {
        color: #27ae60;
      }

      .valor-negativo {
        color: #c0392b;
      }

      .pontos-ganhador {
        color: #27ae60;
        font-weight: bold;
      }

      .pontos-perdedor {
        color: #c0392b;
        font-weight: bold;
      }

      .pontos-empate {
        font-weight: bold;
      }

      .diff {
        font-weight: bold;
        color: #2980b9;
      }

      @media (max-width: 600px) {
        table,
        th,
        td {
          font-size: 9px;
        }
        img {
          width: 12px;
          height: 12px;
        }
      }

      .mata-mata-table {
        margin-bottom: 20px;
      }

      .escudo {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        vertical-align: middle;
      }

      .export-btn {
        background: #2980b9;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .export-btn:hover {
        background: #3498db;
      }
    </style>
  </head>
  <body>
    <h2>{{fase}} - Mata-Mata</h2>

    <table class="mata-mata-table">
      <thead>
        <tr>
          <th>JOGO</th>
          <th></th>
          <th>CARTOLEIRO</th>
          <th>TIME</th>
          <th>PONTOS</th>
          <th>R$</th>
          <th>X</th>
          <th>R$</th>
          <th>PONTOS</th>
          <th>TIME</th>
          <th>CARTOLEIRO</th>
          <th></th>
          <th>diff</th>
        </tr>
      </thead>
      <tbody>
        {{rows}}
      </tbody>
    </table>
  </body>
</html>
